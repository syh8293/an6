    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">

<body>

        <p>
            3 (19:13) 주목해 보라. 천사들은 단순한 "전달자"들이 아니다.
            (대부분의 신학 저술들에서는 천사를 "전달자"라고 한다.) 천사들은
            "메시지를 전달"하는 것 외에도 수 많은 일들을 한다. 그들은 성읍을
            멸하기도 하고 (여기에서), 군대를 멸하기도 하고 (<a
            href="https://syh8293.github.io/an4/Genesis%2018-2-2.html"
            target="_blank">왕하 19:35</a>), 선지자를 부양하기도 한다 (<a
            href="https://syh8293.github.io/an4/Genesis%2018-2-2.html"
            target="_blank">왕상 19:5-8</a>).
        </p>

</body>
