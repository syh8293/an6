        <p>
            1 (20:7) 여기서 "유다 산지"는 시온 산을 말하는 게 아니다. 이
            산지는 칼렙이 <a
            href="https://syh8293.github.io/an8/Jeremiah%2029-27-2.html"
            target="_blank">호수아 14:12</a>에서 요구한 그 산지다. 칼렙이 유다
            지파였기 때문에 "유다 산지"라고 불리는 것이다.
        </p>
