<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>여호수아 20:7 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            20:7  사람들이 납탈리 산지의 갈릴리에 있는 케데스와 에프라임 산지의 
            세켐과 유다 산지의<sup>1</sup> 헤브론인 키럇아르바를 지정하였더라.
        </p>
        
        <p>
            1 (20:7) 여기서 "유다 산지"는 시온 산을 말하는 게 아니다. 이
            산지는 칼렙이 <a
                href="https://syh8293.github.io/an9/Joshua%2014-12-1.html"
                target="_blank">호수아 14:12</a>에서 요구한 그 산지다. 칼렙이 유다
            지파였기 때문에 "유다 산지"라고 불리는 것이다.
        </p>

</body>

</html>
