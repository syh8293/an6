        <p>
            4 (10:21) 이것은 세상 제도에 대한 최대의 모욕이다. 왜냐하면 이 
            세상이 얻는 모든 물리적인 빛은 "태양"에서 얻기 때문이다. 모든 
            진화론자들에 따르면, 태양은 이 지구상의 모든 생명의 "원천" 이다.
            따라서 이 재앙은 교육받은 진화론자들에 대한 최대의 모욕으로, 
            하나님께서 그들의 헛소리를 어떻게 생각하시는지를 당신에게 보여 주고 있다.<br>

            이것은 『삼 일』 동안의 『짙은 어두움』이었다 (<a
            href="https://syh8293.github.io/an4/Judges%206-4-2.html"
            target="_blank">22 절</a>). 대환란 때에 태양은 "머리털로 짠 천같이 검어진다" (<a
            href="https://syh8293.github.io/an4/Judges%206-4-2.html"
            target="_blank">계 6:12</a>).
        </p>
