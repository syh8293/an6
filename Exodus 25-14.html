<body>

        <p>
            4 (25:14) 광야에서 궤는 다윗이 슬프게 배운 것과 같이 (<a
            href="https://syh8293.github.io/an8/Samuel2%206-6-2.html"
            target="_blank">삼하 6:6-13</a>, 대상 15:2,12-13) 자리를 이동할 때 '제사장들'의 
            어깨에 맨 채들로 운반되었다. 그것이 솔로몬의 성전의 영구한 거처에 도달했을 때, 채들은 
            궤가 더 이상 옮겨질 수 없도록 궤에서 제거되었다 (<a
            href="https://syh8293.github.io/an8/Kings1%208-8-2.html"
            target="_blank">왕상 8:8</a>). 천년왕국에서는 궤가 더 이상 필요하지 않다. 왜냐하면 
            지성소에 가면 예수 그리스도께서 그곳에 앉아 계시기 때문이다 (<a
            href="https://syh8293.github.io/an8/Kings1%208-8-2.html"
            target="_blank">렘 3:16-17</a>, 슼 14:16-17 참조).
        </p>
