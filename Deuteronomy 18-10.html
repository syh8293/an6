    <p>
        1 (18:10) 신약에서 (<a
        href="https://syh8293.github.io/an8/Acts%2016-16-2.html"
        target="_blank">행 16:16</a>) 『점』에 대한 헬라어는  "퓌쏘노스" 
        (πύθωνος)로, 이것은 "파이썬(python)의 영"일 것이다. 파이썬은 뱀, 
        곧 '큰 뱀'의 이름이다. 『때를 살피는 자』는 현대의 점성술사이다. 
        『마법사』는 현대의 최면술사 혹은 마약판매상이다 (<a
        href="https://syh8293.github.io/an8/Acts%2016-16-2.html"
        target="_blank">행 8:9, 11</a>. &lt<a
        href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2098.html"
        target="_blank">부록 98</a>&gt 참조).
