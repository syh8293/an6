        <p>
            ㄱ 룻 4:4. "알려"에 해당하는 영어 "advertis"는 대중적인 표현이다. &lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2007.html"
                 target="_blank">부록 7</a>&gt 참조<br>
        </p>

        <p>
            5 (24:14) 이 구절에서 『당신의 백성』은 "트랜스 요르단" (요단 강
            동편 지역)의 아리비아인들에 대한 언급이다. 그곳은 현대의 "암몬인들"과
            "모압인들"이 있는 곳이다. 아랍 연맹은 이스라엘을 대학살하는 것을 목표로
            하고 있는 이슬람 국가들의 연합이다. 이 예언은 국제연맹이 형성되기 (<a
            href="https://syh8293.github.io/an8/Galatians%206-16-3.html"
            target="_blank">시 83:1-12</a>) 2,900년도 더 '전에' 주어졌다.
        </p>
