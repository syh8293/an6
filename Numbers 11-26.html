<body>

    <p>
        5 (11:26) 이곳이 모든 배교한 근본주의자들이 구약에서는 성령께서
        사람들 '속으로' 실제로 들어오지 않으셨다는 개념을 얻은 곳이다. 그들이
        이렇게 주장하는 것은, 구약에서는 사람이 구원을 잃어버릴 수 없다는 생각을
        주기 위한 것이다. 다윗은 그들보다 훨씬 나은 분별력이 있었다 (<a
  		href="https://syh8293.github.io/an8/Psalms%2051-11-2.html"
  		target="_blank">시 51:11</a>). 그들 모두가 틀린 것이다. 〈킹제임스 성경>은 
        모든 학자들의 연합을 바로잡는다 (<a
  		href="https://syh8293.github.io/an8/Psalms%2051-11-2.html"
  		target="_blank">창 41:38</a>, 출 31:3, 민 27:18, 사 63:11).
    </p>
