<body>
        <p>
            19:6 너희는 나에게 제사장들의<sup>3</sup> 왕국이 되며 거룩한 민족이 
            되리라.’<sup>ㄴ</sup> 이것이 네가 이스라엘의 자손에게 고할 말이니라.” 
            하시니라.
        </p>

        <p>
            ㄴ <a
                href="https://syh8293.github.io/an4/Numbers%2023-9-3.html"
                target="_blank">민 23:9</a>, 신 7:6
        </p>

        <p>
            3 (19:6) 레위 지파는 <a
                href="https://syh8293.github.io/yh1/Exodus%2032.html"
                target="_blank">출애굽기 32장</a>이 지나서야 비로소 선택된다. 
            사건들의 순서는 민족적인 부르심, 민족적인 반응, 하나님의 거룩하게 하심, 
            도덕적인 계명들 부여, 경배에 관한 규정, 불순종에 대한 심판들, 그리고 
            '대환란' 때 있게 될 '재임명' 이다 (<a
                href="https://syh8293.github.io/an9/Romans%2011-25-6.html"
                target="_blank">롬 11:25-27</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Hebrews%208-7-5"
                target="_blank">히 8:7-13</a> 참조).
        </p>
