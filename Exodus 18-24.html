        <p>
            5 (18:24) 그리스도인의 입장에서 보면, 친척들은 우리가 잘되어 번영하는 
            것을 먼저 고려하기 일쑤인데, 특히 할머니, 할아버지가 손자들에 대해서 
            걱정을 한다. 많은 젊은이들이 어머니 또는 아버지 때문에 선교 현장으로의 
            부르심을 놓쳤고, 설교자로 부름 받은 많은 남자들이 그들의 아내들 때문에 
            하나님의 뜻을 이행하지 못했다 (<a
                href="https://syh8293.github.io/an4/Zechariah%204-10-3.html"
                target="_blank">눅 12:51-53</a>; 14:26-27 참조).
