<body>
        <p>
            22:19 그들은 은 일백 세켈로 그에게 벌금을 부과하여 그 소녀의 아비에게
            그것을 줄지니 이는 그가 이스라엘의 처녀에게 누명을 씌웠음이라. 또 그녀는
            그의 아내가 될 것이며 그는 그의 평생 동안 그녀를 버리지 못할
            것이니라.<sup>2</sup>
        </p>

        <p>
            2 (22:19) 어떤 상황에서도 이혼이 허락되지 않는 경우가 여기에 있으며, 
            그와 같은 또 다른 경우가 뒤를 따른다 (<a
            href="https://syh8293.github.io/an9/Genesis%2038-24-1.html"
            target="_blank">29절</a>). 혼인 "전에" 간음하는 젊은 여인에 대한 사형에 
            주목하라 (혼인한 여인에 대해서는 <a
            href="https://syh8293.github.io/an9/Genesis%2038-24-1.html"
            target="_blank">창 38:24</a>). 마리아는 돌에 맞아 죽을 수도 있었다 (<a
            href="https://syh8293.github.io/an8/Matthew%201-19-2.html"
            target="_blank">23-24절</a>, 마 1:19 참조).
        </p>
