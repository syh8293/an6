<body>
        <p>
            17:4 그 사실이 네게 알려져 네가 그것을 듣고 부지런히 조사했더니, 보라, 
            그것이 사실이고 그러한 일, 곧 그러한 가증함이<sup>ㄴ</sup> 이스라엘에서 
            행해진 것이 확인되면<sup>1</sup>
        </p>

        <p>
            ㄴ <a
                href="https://syh8293.github.io/an8/Deuteronomy%2025-16-2.html"
                target="_blank">신 13:14</a>
        </p>

        <p>
            1 (17:4) 그것은 단순히 "추문" 이나 "소문"이어서는 안 된다. 반드시 
            "조사되어" 참된 보고임이 밝혀지고 충분히 실증되어야 하며, 처형이 있기 
            전에 그것에 대한 "증거"가 반드시 발견되어야 한다 (<a
                href="https://syh8293.github.io/an8/Deuteronomy%2025-16-2.html"
                target="_blank">5절</a>).
        </p>
