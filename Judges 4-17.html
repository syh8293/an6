    <h2>재판관기 4:17 주석</h2>
   
        <h4>
            4:17 그러나 시스라는 도보로 도망하여 켄인<sup>1</sup> 헤벨의 아내 야엘의 장막에 이르렀으니 하솔 왕 야빈과 켄인 헤벨의 가문 사이에는 화평이 있음이더라.
        </h4> 
        
       <p> 	
        1 (4:17) 본문은 하솔 왕 야빈과 켄인 헤벨의 가문 사이에는 "화평"이 있었다고 말한다. 하지만 21절의 상황을
        보면 그 화평이 강요된 화평이었음을 알 수 있다. 실제적으로 그들은 간신히 중립을 지키는사이였다.	 
       </p>
