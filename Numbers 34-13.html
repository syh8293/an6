<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>민수기 34:13 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <p>
        1 (34:13) 여기서 『제비』는 아브라함에게 무상으로 주어진 원래의
        땅과는 달리 (<a
  		href="https://syh8293.github.io/an8/Genesis%2015-18-6.html"
  		target="_blank">창 15:18</a>) 유프라테스 강까지 쭉 뻗어가지 않는다. 
        그 땅의 입구에서 주님은 요단까지만 그 측량 범위를 말씀하시는데, 르우벤, 
        갓, 므낫세 반지파는 여기서 제외된다. 그러나 아브라함에게 주신 '최종적인 
        땅'에 관해서는 의심의 여지가 없다. 그것은 『이집트 강에서부터』  
        『유프라테스』 강까지 이른다 (<a
  		href="https://syh8293.github.io/an8/Genesis%2015-18-6.html"
  		target="_blank">신 1:7</a>; 11:24, 삼하 8:3, 왕상 4:24).
    </p>

</body>

</html>
