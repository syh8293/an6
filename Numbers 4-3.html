<body>
        <p>
            4:3 삼십 세<sup>1</sup> 이상으로부터 오십 세까지 회중의 성막에서
            일하기 위하여 군대에 들어가는 모든 사람들을 총계하라.  
        </p>

        <p>
            1 (4:3) 레위인들의 사역은 예수 그리스도께서 사역을 시작하셨던  나이 (<a
                href="https://syh8293.github.io/an8/Luke%203-23-3.html"
                target="_blank">눅 3:23</a>)와, 또 요셉이 총리직을 시작했던 때 (<a
                href="https://syh8293.github.io/an8/Luke%203-23-3.html"
                target="_blank">창 41:46</a>)와 동일한 나이에 시작되었으며, 다윗 
            역시 그가 통치하기 시작했을 때 같은 나이였다 (<a
                href="https://syh8293.github.io/an8/Luke%203-23-3.html"
                target="_blank">삼하 5:4</a>).
        </p>
