<body>

        <p>
            3 (2:29) <a
                href="https://syh8293.github.io/an8/Numbers%2020-17-2.html"
                target="_blank">민수기 20:17-21</a>의 상호 참조 부분으로 알 수 있는
            것은, 그들은 "도보로 통과하지" 않았다는 것이다 (<a
                href="https://syh8293.github.io/an8/Numbers%2020-17-2.html"
                target="_blank">28 절</a>). 주님께서 『(그들이)
            내게 했던 것처럼』이라고 말씀하실 때, 에돔인들과 모압인들은 이스라엘에게서
            돈을 받고 물과 식량을 팔았을 수도 있고, 에돔인들은 그들에게 나와서 빵과
            물을 제공했음에 틀림없다 (28절).
        </p>
