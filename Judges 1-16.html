<body>
        
        <p>
            2 (1:16) "종려나무 성읍"은 여리코의 다른 이름이다 (<a
            href="https://syh8293.github.io/an8/Deuteronomy%2034-3-3.html"
            target="_blank">신 34:3</a>, 대하 28:15). 
            이것은 제2의 여리코임이 틀림없다. 왜냐하면 원래의 여리코는 여호수아 
            2-6장에서 철저히 파괴되었고 <a
            href="https://syh8293.github.io/an8/Deuteronomy%2034-3-3.html"
            target="_blank">열왕기상 16:34</a>에서 아합의 통치 때까지 
            재건되지 않았기 때문이다. 이 제2의 여리코는 베냐민 지파에 속한 성읍이었다 (<a
            href="https://syh8293.github.io/an8/Joshua%2018-21-2.html"
            target="_blank">수 18:21</a>, 삼하 10:5). 이 성읍은 사해바다 북쪽에 
            있었을 것으로 보이는데, 이는 <a
            href="https://syh8293.github.io/an8/Joshua%2018-21-2.html"
            target="_blank">재판관기 3:13-15</a>을 통해 짐작할 수 있다 (<a
            href="https://syh8293.github.io/an8/Joshua%2018-21-2.html"
            target="_blank">판 3:19</a> 참조).
        </p>
