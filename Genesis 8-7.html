    <title>창세기 8:7 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
        <p>
            1 (8:7) 주목하라. 방주 안에는 검은 새가 있다. 그것은 부정한 새이다 (<a
            href="https://syh8293.github.io/an4/Leviticus%2011-13-2.html"
            target="_blank">레 11:13-15</a>). 그런가 하면 흰 새도 있는데 (<a
            href="https://syh8293.github.io/an4/Leviticus%2011-13-2.html"
            target="_blank">8절</a>), 그것은
            정결한 새이다. 새들은 영들로 묘사되는데, 그래서 성령께서 예수 그리스도
            위에 내려오셨을 때 비둘기처럼 내려오셨다 (<a
            href="https://syh8293.github.io/an4/Leviticus%2011-13-2.html"
            target="_blank">솔 5:12</a>). 그런가 하면 예수
            그리스도의 머리칼은 "까마귀처럼 검다"고 말씀하기도 하며 (<a
            href="https://syh8293.github.io/an4/Leviticus%2011-13-2.html"
            target="_blank">솔 5:11</a>), 그분 자신은 희다고 말씀한다 (<a
            href="https://syh8293.github.io/an4/Leviticus%2011-13-2.html"
            target="_blank">솔 5:10</a>). 그러나 새로운 성서들에서는
            "희다"는 말이 제거되어 있다. "희다"를 넣으면 인종 혼합주의자들이
            싫어하기 때문이다.
        </p>

</body>
