<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>신명기 12:32 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            12:32 내가 네게 명령한 것은 무엇이나 지켜 행하고, 너는 거기에 더하지도 말고 
            거기에서 빼지도 말지니라.<sup>2ㅁ</sup>
        </p>

        <p>
            ㅁ <a
                href="https://syh8293.github.io/an9/Deuteronomy%204-2-1.html"
                target="_blank">신 4:2</a>
        </p>

        <p>
            2 (12:32) "필사본 증거"에 관한 기본 개념이 이 구절에서 발견 된다. 
            그리스도인에게 행하도록 명령되는 것을 계속해서 "빼는" 사본들은 "알렉산드리아 
            계열" 사본들 (시내 사본과 바티칸 사본)이고, 그리스도인이 행하도록 되어 있는 
            것에 계속해서 "더하는" 사본들은 "서방 계열" 로마카톨릭 사본들이다 (<a
                href="https://syh8293.github.io/an9/Acts%206-5-1.html"
                target="_blank">행 6:5</a>, 9; &nbsp<a
                href="https://syh8293.github.io/an8/Zechariah%2013-3-2.html"
                target="_blank">28:11</a>에서 안티옥과 알렉산드리아에 관한 성경의 참조 
            구절들을 보라).
        </p>

</body>

</html>
