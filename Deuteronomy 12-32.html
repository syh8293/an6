        <p>
            ㅁ <a
                href="https://syh8293.github.io/an8/Zechariah%2013-3-2.html"
                target="_blank">신 4:2</a>
        </p>

        <p>
            2 (12:32) "필사본 증거"에 관한 기본 개념이 이 구절에서 발견
            된다. 그리스도인에게 행하도록 명령되는 것을 계속해서 "빼는"
            사본들은 "알렉산드리아 계열" 사본들 (시내 사본과 바티칸 사본)이고,
            그리스도인이 행하도록 되어 있는 것에 계속해서 "더하는" 사본들은 "서방
            계열" 로마카톨릭 사본들이다 (<a
            href="https://syh8293.github.io/an8/Zechariah%2013-3-2.html"
            target="_blank">행 6:5, 9</a>; 28:11에서 안티옥과 알렉산드리아에 
            관한 성경의 참조 구절들을 보라).
        </p>
