        <p>
            1 (18:14) 이것은 성경에서 가장 두드러진 '거짓 선지자들' 가운데
            하나를 소개한다. 거의 매 2년마다 당신은 남침례교회 주일학교 공과에서 이
            남자가 '훌륭한 조언'을 한 '지혜로운 사람'으로 추천되는 것을 볼 것이다.
            그렇게 추천한 사람이 누가 되었든지 간에 그는 '초등학교 3학년 수준의
            영어'를 읽을 수 없었다. 모세의 장인은 어떤 바른 것도 예언하지 않았고
            어떤 바른 것도 조언하지 않은 사람이며, 하나님께서는 그가 세운 모든 계획을
            무효화시키셨다. 또 다른 거짓 교사에 관해서 <a
            href="https://syh8293.github.io/an4/Judges%2018-19-2.html"
            target="_blank">재판관기 18:19</a>을 참조하라.
        </p>
