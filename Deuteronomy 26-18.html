<body>
        <p>
            26:18 주께서도 네게 약속하셨던 대로 오늘 너를 그분께 속한 독특한 
            백성으로<sup>3</sup> 인정하셨으니, 너는 그분의 모든 계명들을 준수해야 하리라.
        </p>

        <p>
            3 (26:18) 이스라엘 민족은 "택함 받은 백성" 이고 (<a
            href="https://syh8293.github.io/an9/Deuteronomy%2014-2-1.html"
            target="_blank">신 14:2</a>), 『독특한 백성』이며, "하나님의 백성"이다 (<a
            href="https://syh8293.github.io/an9/Deuteronomy%2014-2-1.html"
            target="_blank">레 26:12</a>). 그것에 관하여
            반유대주의자가 할 수 있는 일은 아무것도 없다. 그들은 모슬렘들과 유엔이
            바로 지금 시도하고 있고, 또 히틀러가 약 10년에 걸쳐서 하려고 했던 것과
            똑같이 유대인들을 저주하고 제거하려고만 할 뿐이다.
        </p>
