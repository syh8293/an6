<head>
    <title>신명기 26:18 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            3 (26:18) 이스라엘 민족은 "택함 받은 백성" 이고 (<a
            href="https://syh8293.github.io/an8/Genesis%2025-20-2.html"
            target="_blank">신 14:2</a>), 『독특한 백성』이며, "하나님의 백성"이다 (<a
            href="https://syh8293.github.io/an8/Genesis%2025-20-2.html"
            target="_blank">레 26:12</a>). 그것에 관하여
            반유대주의자가 할 수 있는 일은 아무것도 없다. 그들은 모슬렘들과 유엔이
            바로 지금 시도하고 있고, 또 히틀러가 약 10년에 걸쳐서 하려고 했던 것과
            똑같이 유대인들을 저주하고 제거하려고만 할 뿐이다.
        </p>

</body>

</html>
