        content="width=device-width, initial-scale=1">

            background-color: whitesmoke;

        }

</head>

<body>
        <p>
            19:16 롯이 머뭇거리고 있을 때 그 사람들이 그의 손과 그의 아내의 손과 그의 두 딸의
            손을 잡았고, 주께서 그에게 자비를 베푸시어 그를 인도하여 성읍 밖에<sup>6</sup>
            두시니라.
        </p>

        <p>
            6 (19:16) 주님께서 그를 안전하게 두신 유일한 장소는 "성읍밖" 이다 (<a
            href="https://syh8293.github.io/an4/Hebrews%2013-10-2.html"
            target="_blank">히 13:10-14</a> 참조). 『여기에는 우리에게 영구한 도성이 없는고로...』  (<a
            href="https://syh8293.github.io/an4/Hebrews%2013-10-2.html"
            target="_blank">히 13:14</a>). 롯은 소돔 거리에서 완전히 "도시화"가 되었다. 8절에서 
            거민들에게 한 그의 제안을 보면 확실히 알 수 있다.
        </p>
</body>
