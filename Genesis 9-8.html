<body>
        <p>
            9:8  또 하나님께서 노아와 그와 함께한 그의 아들들에게 일러 말씀하시기를<sup>3</sup>
        </p>

        <p>
            3 (9:8) 17절까지 이어지는 이 본문은 "노아의 언약" 이라 불리는데,
            이는 하나님께서 인간에게 맺어 주신 세 번째 언약이다. <a
            href="https://syh8293.github.io/yh1/Genesis%2015.html"
             target="_blank">창세기 15장</a>에서 아브라함과 맺어
            주시는 언약처럼, 이 언약도 "영원한 언약"이다 (<a
            href="https://syh8293.github.io/an4/Isaiah%2054-8-2.html"
            target="_blank">16절</a>). 그러므로 이
            언약은 무조건적인 언약이며, 어떠한 조건도 덧붙여지지 않았다.
        </p>
