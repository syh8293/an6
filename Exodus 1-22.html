        <p>
            ㅋ 폭군 이반 (Ivan the Terrible)은 러시아의 유대인들에
            관하여 "그들에게 침례를 주든지 그들을 강에 익사시키든지 하라."고 말했다.
            하나님께서 그 아기들을 강물에 빠뜨려 죽인 파라오로 하여금 그 열매를 어떻게
            거두게 하시는지 주목하라. 주님은 파라오를 익사시켰다.
        </p>

        <p>
            5 (1:22) 남자가 "씨"를 가졌기 때문에, 유대인을 멸절시키는 방법은
            모든 남자들을 끊어서 씨가 중단되도록 하는 것이다 (<a
            href="https://syh8293.github.io/an4/Kings2%2017-24-2.html"
            target="_blank">왕하 17:24</a>; 24:14). &nbsp<a 
            href="https://syh8293.github.io/an6/Genesis%203-15.html"
            target="_blank">창세기 3:15 주석</a>을 참조하라.
        </p>
