    <meta charset="utf-8">

        content="width=device-width, initial-scale=1">

        body {
            background-color: whitesmoke;

<body>

        <p>
            4 (7:13) 문둥병의 표적은 하나님께서 행하라고 명하셨음에도 불구하고 (<a
            href="https://syh8293.github.io/an4/Timotyh2%203-8-3.html"
            target="_blank">출 4:21</a>) 파라오 앞에서 행해지지 않았다. 이것은 모세가 
            문둥병으로부터 세 번이 아닌 두 번만 치유되었음을 의미한다. 그는 그것을 행하라고 
            세 번 명령을 받았다.
        </p>
