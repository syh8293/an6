<body>
        <p>
            4:11 주께서 그에게 말씀하시기를 “누가 사람의 입을 만들었느냐? 누가 
            벙어리와 귀머거리와 보는 자와 눈먼 자를 만들었느냐? 나 주가 한 것이 
            아니냐?<sup>4</sup>
        </p>

        <p>
            4 (4:11) 모든 인본주의자들과 진화론자들, 사회사업가들과는 반대로,
            주님께서는 (직접적으로든 간접적으로든) 인간의 모든 "장애들"에 책임이
            있으시다 (<a
            href="https://syh8293.github.io/an8/Job%2012-20-2.html"
            target="_blank">욥 12:20</a>, 시 19:14; &nbsp<a
            href="https://syh8293.github.io/an9/Psalms%2040-3-2"
            target="_blank">40:3</a>, 마 21:16, &nbsp<a
  		    href="https://syh8293.github.io/an9/Mark%207-37-2"
  		    target="_blank">막 7:37</a>, 눅 1:64).
        </p>
