        <p>
            1 (5:22) 이것의 이면에 있는 현대의 정신의학적 개념은 신체적 변화가
            감정적 변화로 야기될 수 있다는 것이다. 그 예들은 갑작스런 공포에서 오는
            발한증세와 설사증세, 알칼로이드와 식중독을 일으키는 분비물들이다. 이것은
            "거짓말 탐지기"의 초기 형태이다. 그 혼합물은 '흙'을 담고 있으며, 그것은 
            제사장들이 그들의 맨발로 밟고 다닌 "성소내부" (<a
            href="https://syh8293.github.io/an8/Leviticus%2013-46-2.html"
            target="_blank">17 절</a>)에서 취한 흙이다.
        </p>
