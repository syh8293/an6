    <h2>민수기 5:22 주석</h2>

    <h4>
        5:22 저주가 되게 하는 이 물이 네 창자로 들어가서, 네 배를 붓게 하고
        네 허벅지를 썩게 하리라.’ 하면, 그 여인은 ‘아멘,
        아멘’<sup>2</sup> 하고 말할지니라.
    </h4>

    <p>
        2 (5:22) 두 "아멘'은 그 1회 분량의 물이 가져오는 두 '결과들'에
        대한 동의를 확인하려는 것이었다. 만일 무죄라면 그녀는 병에 걸리지 않을
        것이고 (아멘), 만일 유죄라면 그녀는 죽을 것이다 (아멘).
    </p>
