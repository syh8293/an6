        <p>
            2 (5:22) 두 "아멘'은 그 1회 분량의 물이 가져오는 두 '결과들'에
            대한 동의를 확인하려는 것이었다. 만일 무죄라면 그녀는 병에 
            걸리지 않을 것이고 (아멘), 만일 유죄라면 그녀는 죽을 것이다 
            (아멘).
        </p>
