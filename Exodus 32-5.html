        <p>
            32:5 아론이 그것을 보고 그 앞에 단을 쌓고 아론이 공표하여 말하기를
            “내일은 주께 명절이니라.”<sup>4</sup> 하더라.
        </p>

        <p>
            4 (32:5) 『주께 명절』은 허튼소리이다. '셋째 달'에 주어진 주님께 대한 
            명절은 없다 (<a
            href="https://syh8293.github.io/an8/Exodus%2019-1-2.html"
            target="_blank">출 19:1</a>, &nbsp<a
            href="https://syh8293.github.io/yh1/Leviticus%2023.html"
             target="_blank">레 23장</a>, &nbsp<a
            href="https://syh8293.github.io/an8/Exodus%2019-1-2.html"
            target="_blank">호 8:6</a> 참조).
        </p>
