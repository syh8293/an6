       <p> 	
            3 (5:5)	지난 한 세기 동안 모든 주석가들에 의해 가르쳐진 이단 교리 중 
            하나는 “다섯”이 “은혜의 수”라는 것이다. 이것은 진리와는 아무런 상관이 
            없는 말이다. 성경에서 “다섯”이 은혜와 연관된 유일한 상황이라곤 그리스도께서 
            받으신 상처가 5군데라는 것과 그분의 찢기신 옷이 다섯 조각이라는 것뿐이다. 
            혹은 “은혜” (grace)라는 단어가 5개의 철자를 가지고 있다는 것뿐이다.
            성경에서 “다섯”은 “죽음의 수”이다 (본문 구절과 <a
            href="https://syh8293.github.io/an4/Colossians%203-9-2.html"
            target="_blank">행 5:5</a>도 참조하라). 
       </p>
