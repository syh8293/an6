        <h4>
        	19:14 롯이 나가서 그의 딸들과 혼인한 사위들에게 고하여 말하기를
        	“일어나서, 이곳에서 나가라. 주께서 이 성읍을 멸하시리라.”
        	하였으나, 그 사위들에게는 그가 농담하는 사람같이 보였더라.<sup>4</sup>
        </h4> 
        
        <p> 
        	4 (19:14) 롯은 영향력을 잃었다. 그는 사위들을 설득할 수 없었다.
