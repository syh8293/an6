        <p>
            2 (6:15) 모세처럼 (출 34장) 기드온 역시 핑계를 대기 시작한다. 그는 가난하고, 
            그의 아비 집에서 가장 작은 자이다. 하지만 그가 모르는 것이 있었으니, 그것은 
            섬김에 대한 하나님의 법칙" 이다 (<a
            href="https://syh8293.github.io/an8/Kings1%2018-38-2.html"
            target="_blank">고전 1:26-29</a>). 이 책에서 우리가 분명히 보는 
            것은, 하나님께서 왼손잡이와 소 모는 막대기와 여자와 장막의 못과 맷돌짝과 등불과 
            항아리와 나귀의 턱뼈 같은 것들을 사용하셨다는 것이다. 하나님께서는 확실히 당신을 
            사용하실 수 있다.
        </p>
