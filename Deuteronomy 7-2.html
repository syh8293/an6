        <p>
            1 (7:2) 마호메트가 그의 "종교"를 얻은 곳을 다시 주목하라 (<a 
            href="https://syh8293.github.io/an8/Deuteronomy%207-3-2.html"
            target="_blank">2, 3 절</a>). 그는 그것을 구약성경에서 얻었다. 
            아라파트는 훌륭한 모슬렘이 아니었다. 그는 코란을 거슬러 죄를 지었다 (<a 
            href="https://syh8293.github.io/an8/Deuteronomy%207-3-2.html"
            target="_blank">수라 3:117</a>; 5:51; 9:30). 그리스도인들과 "친구" 였을 
            뿐만 아니라 자신의 몸을 프랑스계 로마카톨릭 여인과 결합시켰다. 즉 그들은 
            혼인한 것이다.
        </p>
