        <p>
            ㅋ <a

                target="_blank">20-24절</a>에서 영어 "I will"에 해당하는 
                "내가 ~하리라," "나도 ~하리라"에 주목하라.
        </p>

        <p>
            ㅌ 주님께서 <a
                href="https://syh8293.github.io/an8/Isaiah%2043-6-4.html"
                target="_blank">마 13:33</a>에서 하신 것처럼
        </p>

        <p>
            ㅍ &lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2003.html"
                target="_blank">부록 3</a>&gt 참조
        </p>

        <p>
            7 (32:20) 앞으로 하리라고 결심하시는 ("I will") 바로 그 하나님께서 에스겔 29장과 <a
            href="https://syh8293.github.io/an8/Isaiah%2043-6-4.html"
            target="_blank">이사야 43:6</a>을 결심하신다는 사실을 긍정적인 견지에서 주목하라. 
            반면 이것은 사탄의 결심("I will")과 비교할 때 흥미로워지는데, 이는 사탄의 다섯 번에 
            걸친 자기 본위적 결심이 <a
            href="https://syh8293.github.io/an8/Isaiah%2043-6-4.html"
            target="_blank">이사야 14:13-14</a>에 기록되어 있기때문이다.
        </p>
