        <p>
            2 (10:19) 전쟁의 상황을 볼 때, 이것은 추격하면서 치는 것이다.
            그랜트 장군, 패튼 장군, 나폴레옹, 롬멜, 크롬웰, 셰리던, 나다니엘
            베드포드 포레스트 등은 이러한 전쟁 상황을 완전히 이해했다. 반면 몽고메리
            장군 (제2차 세계대전), 미이드와 맥클레란 (남북전쟁), 아이젠하워와
            루카스 (제2차 세계대전) 등은 이 상황을 완전히 이해하지 못했다.
