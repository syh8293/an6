<!DOCTYPE html>

<head>
    <title>출애굽기 20:18 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            20:18  모든 백성들이<sup>ㅈ</sup> 천둥과 번개와 나팔 소리와 연기나는 
            산을 보았는데 백성이 그것을 보고 이동하여 멀리 떨어져 서서<sup>8</sup>
        </p>

        <p>
            ㅈ "모든 백성들"은 <a
                href="https://syh8293.github.io/an4/Deuteronomy%205-23-2.html"
                target="_blank">신 5:23</a>에 정의되어 있다.
        </p>

        <p>
            8 (20:18) 신약에서 사도 바울은 이 율법이 “거룩하고" "의로울"
            뿐만 아니라 "선하고" “영적" 이라고 말한다 (<a
                href="https://syh8293.github.io/an4/Deuteronomy%205-23-2.html"
                target="_blank">롬 7:12, 14</a>). 그러나
            사람이 구원받기 위해서 '율법'에 의지 한다면 율법은 그런 이들 중 그
            누구도 구원할 수 없음이 분명하다 (<a
                href="https://syh8293.github.io/an9/Romans%208-3-1.html"
                target="_blank">롬 8:3-4</a>, 갈 3:23-24; &nbsp<a
                href="https://syh8293.github.io/an9/Galatians%204-4-1"
                target="_blank">4:4-7</a>).
        </p>

</body>

</html>
