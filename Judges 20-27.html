        <p>
            20:27 이스라엘 자손이 주께 물어 (그 당시에는 하나님의 언약궤가 
            거기 있고<sup>3</sup>
        </p>

        <p>
            3 (20:27) 이를 통해 우리는 언약궤가 이동했다는 사실을 알 수 있다. 
            궤는 "실로"에서 "세켐"으로 (<a
                href="https://syh8293.github.io/an8/Joshua%2024-26-4.html"
                target="_blank">수 24:26</a>), 또 "미스페"로 (<a
                href="https://syh8293.github.io/an8/Joshua%2024-26-4.html"
                target="_blank">판 11:11</a>) 이동했었다. 
            재판관기의 마지막 부분에서 언약궤는 "실로"로 돌아온다 (<a
                href="https://syh8293.github.io/an8/Joshua%2024-26-4.html"
                target="_blank">판 21:19</a>, &nbsp<a
                href="https://syh8293.github.io/an8/Samuel1%201-3-2.html"
                target="_blank">삼상 1:3</a>, 7). 
            이것은 의심할 여지 없이 사실이다. 왜냐하면 여기에서 주의 궤와 성막 (<a
                href="https://syh8293.github.io/an9/Judges%2020-18-1.html"
                target="_blank">판 20:1827</a>, 25-)은 
            기브아 근처에 있기 때문이다. 미스페는 기브아에서 13km 가량 떨어진 곳이다.
        </p>
