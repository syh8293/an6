        <p>
            6 (2:18) 『미디안 제사장』은 이 구절의 『르우엘』이다. 그는 모세의 『장인』이다 (<a
            href="https://syh8293.github.io/an4/Exodus%203-1-2.html"
            target="_blank">출 3:1</a>; 4:18). 제시된 인용 구절의 『이드로』라는 이름은 
            르우엘에게 주어진 직함으로 "탁월" 이라는 뜻이다.  『호밥』은 십포라 
            또는 모세가 르우엘에게 부여한 친애를 표시하는 용어로 "사랑하는"을 뜻하는 이름이다 (<a
            href="https://syh8293.github.io/an4/Exodus%203-1-2.html"
            target="_blank">민 10:29</a>, 판 4:11). 『미디안인 라구엘』은 르우엘이라는
            이름의 철자 오기가 아니다. 라구엘은 르우엘의 아버지이다 (민 10:29).
        </p>
