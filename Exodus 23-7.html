<body>

        <p>
            1 (23:7) 성경에서 모세의 율법하에서의 구원이 신약의 구원과 유사하지
            않음을 당신에게 분명히 보여주는 곳이 한 곳 있다면, 바로 이 구절이다.
            『내가 악인을 의롭다 하지 않을 것임이라.』고 말씀하신 분께서 (<a
            href="https://syh8293.github.io/an8/Leviticus%2019-15-3.html"
            target="_blank">신 25:1, 롬 3:19-20</a> 참조) 신약에서는 악인을 진정 의롭다고 하셨다 (<a
            href="https://syh8293.github.io/an8/Leviticus%2019-15-3.html"
            target="_blank">롬 3:24)</a>. 
            신약에서 구원받는 것과 '동일한' 방식으로 구약에서 구원받는다고 말하는 
            것은 반성경적이고 헛된 이론에 불과한 사변적인 쓰레기일 뿐이다.
        </p>
