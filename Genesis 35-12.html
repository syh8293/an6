        <p>
            35:12 내가 아브라함과 이삭에게 준 땅을 네게 주며, 네 뒤에 올 네 
            씨에게 그 땅을 주리라.”<sup>3</sup> 하시고
        </p>

        <p>
            3 (35:12) 이것은 왜 야곱이 에서를 따라 에돔으로 가지 않았는가 하는
            이유를 잘보여 준다. “야곱"은 하나님께서 <a
            href="https://syh8293.github.io/an4/Genesis%2031-13-2.html"
            target="_blank">창세기 31:13</a>에서 자기에게
            말씀하신 것을 에서에게 말하기가 두려웠을 것이다. 그의 "조상들"의 땅은
            에돔이 아니었다. 그것은 카나안 땅이었다.
        </p>
