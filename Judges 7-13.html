<body>
        <p>
            7:13 기드온이 이르자, 보라, 어떤 사람이 그의 동료에게 꿈을 이야기하여
            말하기를 “보라, 내가 한 꿈을 꾸었는데, 보라, 보리빵<sup>4</sup> 한 
            덩어리가 미디안 군대로 굴러 와서 한 장막에 이르러 그것을 쳐서 무너뜨리고 
            뒤집으니 장막이 옆으로 무너졌더라.” 하니
        </p>

        <p>
            4 (7:13) "보리빵"은 가난한 백성들이 먹는 단출한 음식이었다. 아마도
            옛날 독일 사람들이 먹던 호밀 흑빵과 비슷했을 것이다.
        </p>
