    	<h3>출애굽기 30:10 주석</h2>
   
        <h4>
        	30:10 아론은 일 년에 한 번씩 속죄하는 속죄제의 피로 그 뿔들 위에
        	속죄하며 너희 대대에 걸쳐 일 년에 한 번씩 그 위에 속죄할지니라. 이
        	제단은 <b>주</b>께 지극히 거룩하니라.”<sup>4</sup>
        	하시니라.
        </h4> 
        
        <p> 
        	4 (30:10) 기도를 나타내는 향단이 제사장들의 의복이나 성막에 쓰이는
        	물, 향단이 있는 장소, 대제사장의 머리에 쓰는 관보다도 더 거룩하다'는
        	것에 주목하라. 그것은 『주께 지극히 거룩하니라.』고 말씀된다.
        </p>
