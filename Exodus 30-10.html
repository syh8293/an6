        <p> 
        	4 (30:10) 기도를 나타내는 향단이 제사장들의 의복이나 성막에 쓰이는
        	물, 향단이 있는 장소, 대제사장의 머리에 쓰는 관보다도 더 거룩하다'는
        	것에 주목하라. 그것은 『주께 지극히 거룩하니라.』고 말씀된다.
