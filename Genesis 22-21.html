<body>

    <h2>창세기 22:21 주석</h2>

    <h4>
        22:21 그의 첫아들은 후스요, 그의 아우인
        부스와,<sup>10</sup> 아람의 아비인 크무엘과,
    </h4>

    <p>
        10 (22:21) 욥의 친구들 중 하나는 "부스인"이었다 (욥 32:2).
        그의 이름은 “엘리후"로, 그가 욥기의 저자이다. 욥기는 모세가 창세기
        22장을 기록하기 한참 전에 기록된 책이다.
    </p><br>

    <div>
        <b>욥 32:2</b> 그때 람의 친족 부스인 바라켈의 아들 엘리후가 화를
        내어 욥에 대하여 그가 분을 발하였으니 이는 욥이 자신을 하나님보다 더
        의롭게 여김이더라.
    </div>
