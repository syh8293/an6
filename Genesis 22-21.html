        <p>
            10 (22:21) 욥의 친구들 중 하나는 "부스인"이었다 (<a
            href="https://syh8293.github.io/an4/Joshua%2024-32-2.html"
            target="_blank">욥 32:2</a>).
            그의 이름은 “엘리후"로, 그가 욥기의 저자이다. 욥기는 모세가 창세기
            22장을 기록하기 한참 전에 기록된 책이다.
        </p>
