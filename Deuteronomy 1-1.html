        <h3>신명기 1:1 주석</h3>

        <h4>
            1:1 이것들은 모세가 파란과 토펠과 라반과 하세롯과 디사합 사이,
            홍해<sup>1</sup> 건너편 평지 광야에 있는 요단 이편에서 온
            이스라엘에게 이른 말들이라.
        </h4>

        <p>
            1 (1:1) 만일 홍해가 수에즈 (Suez) 북쪽 습지의 '갈대 바다' 였다면 
            이스라엘은 언제 '홍해'를 지나 '세일 산'을 돈 것인가? (출 14:22)
        </p>

        <div>
            <b>출 14:22</b> 이스라엘 자손들은 바다 한가운데를 통과하여 마른
            땅 위로 갔는데 물이 그들에게 오른쪽과 왼쪽에서 벽이 되었더라.
        </div>
