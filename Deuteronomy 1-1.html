        <p>
            1:1 이것들은 모세가 파란과 토펠과 라반과 하세롯과 디사합 사이, 
            홍해<sup>1</sup> 건너편 평지 광야에 있는 요단 이편에서 온
            이스라엘에게 이른 말들이라.
        </p>

        <p>
            1 (1:1) 만일 홍해가 수에즈 (Suez) 북쪽 습지의 '갈대 바다' 였다면 
            이스라엘은 언제 '홍해'를 지나 '세일 산'을 돈 것인가? (<a
            href="https://syh8293.github.io/an8/Exodus%2014-22-2.html"
