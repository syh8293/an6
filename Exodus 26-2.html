<body>
        <p>
            26:2 한 휘장의 길이는 이십팔 큐빗이고, 한 휘장의 폭은 사 큐빗이며, 
            모든 휘장은<sup>1</sup> 한 치수라야 하느니라.
        </p>

        <p>
            1 (26:2) 만일 성막을 덮고 있던 이 흰 베실 벽을 걷어 올린다면, 당신은 <a
                href="https://syh8293.github.io/an9/Psalms%2045-13-2.html"
                target="_blank">시편 45:13</a>에 있는 것들과 같은 "금으로 된 (속)옷들"을 
            보았을 것이다. 보다시피 성막의 수직 널판들은 금으로 입혀졌다 (<a
                href="https://syh8293.github.io/an9/Psalms%2045-13-2.html"
                target="_blank">29절</a>). 성막을 두른 "외투"는 53m 정도의 길이에, 약 
            23m의 너비였다.
        </p>
