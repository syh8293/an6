        <p>
            5 (4:28) 이것은 19세기 이후로 유대인의 현 상황이 되어 왔다. <a
            href="https://syh8293.github.io/an8/Colossians%203-5-3.html"
            target="_blank">골로새서 3:5</a>은 『탐심은 우상 숭배니라.』고 말씀한다. 
            유대인들은 A.D. 33년 이후로 선지자나 제사장이나 사도를 단 한 명도 배출할 수
            없었다 (<a 
            href="https://syh8293.github.io/yh/Hosea%203.html"
            target="_blank">호 3장</a>, &lt<a 
            href="http://www.biblemaster.co.kr/shop/item.php?it_id=9788988795910"
            target="_blank">죽음의 재 같은 땅 이스라엘</a>&gt, 피터 럭크만, 
            말씀보존학회, 2005, pp.200-207). 그들이 배출할 수 있었던 것은 철학자들과
            과학자들, 음악가들, 화가들, 의사들, 수학자들, 지리학자들, 금융가들,
            은행가들, 발명가들뿐이었다.
        </p>
