            ㄷ <a

                target="_blank">렘 5:14</a>
        </p>

        <p>
            5 (22:7) "나무" (십자가를 상징)와 "불"은 우연한 것이 아니었다.
            신약의 그 희생제물은 "목마르다"고 소리쳤다. 이는 지옥에서 물 한 방울
            얻지 못해 고통받는 부자의 울부짖음과도 같다 (<a
            href="https://syh8293.github.io/yh/Luke%2016.html"
             target="_blank">눅 16장</a>). 지옥에서 죗값을 치러야 하는 사람처럼, 
            그리스도께서는 갈보리에서 우리의 죗값을 치르신 것이다. 바울 서신에 
            따르면 이것은 신약적인 교리이다 (<a
            href="https://syh8293.github.io/an4/Jeremiah%205-14-2.html"
            target="_blank">요 3:14</a>, 고후 5:19-21, 갈 3:13 참조).
        </p>
