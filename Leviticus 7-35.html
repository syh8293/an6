        <p>
            1 (7:35) 이 장의 결말을 주목하라. 이 장은 제사를 다루는 율법을
            완료한다. 다음 장은 '제사장들'을 다루는 문제들로 방향을 전환한다. 
            '일곱' 은 완전한 수, 곧 시간적 기간의 완성이다 (<a 
            href="https://syh8293.github.io/yh1/Genesis%207.html"
             target="_blank">창 7장</a>, &nbsp<a 
            href="https://syh8293.github.io/yh1/Exodus%207.html"
             target="_blank">출 7장</a>, &nbsp<a 
            href="https://syh8293.github.io/yh/Luke%207.html"
             target="_blank">눅 7장</a>, &nbsp<a 
            href="https://syh8293.github.io/yh/Revelation%207.html"
             target="_blank">계 7장</a>을 보라. 그리고 레 26:21에서 이스라엘의 징계와, 또 <a
            href="https://syh8293.github.io/an8/Leviticus%2026-21-2.html"
            target="_blank">레 23:3, 11</a>, 15, 27; <a
            href="https://syh8293.github.io/an8/Leviticus%2025-6-2.html"
            target="_blank">25:6, 8</a>에서 이스라엘의 명절들과 &lt<a 
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2034.html" 
             target="_blank">부록 34</a>&gt와 관련된 '일곱 가지 일곱들' 을 공부하라).
        </p>
