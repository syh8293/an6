    <title>창세기 23:16 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            23:16 아브라함이 에프론에게 경청하고, 아브라함이 헷의 아들들이 듣는
            데서, 그가 말한 대로 상인들이 통용하는 돈,<sup>2</sup> 은 사백 세켈을 
            에프론에게 달아 주더라.
        </p>

        <p>
            2 (23:16) 이것은 실제적인 돈이며, <a
            href="https://syh8293.github.io/an4/Joshua%2024-32-2.html"
            target="_blank">여호수아 24:32</a>에 따라서 분명히 동전이다. 하지만 
            더멜로우 같은 어리석은 학자들은, "동전이라는 것은 바빌론 포로 때까지 
            히브리인들에게 알려지지 않았다."라고 말한다. 심지어 로마시대의 동전들이 
            발견되었다고 해서, 동전이라는 것은 알렉산더 대왕 때까지도 이스라엘에서 
            사용되지 않았다는 허튼 말을 하는 사람들도 있다.
        </p>
