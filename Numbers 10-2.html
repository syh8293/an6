        <p>
            1 (10:2) 이 나팔들은 '이스라엘을 다시 모으는 일' (<a
            href="https://syh8293.github.io/an8/Deuteronomy%2016-16-2.html"
            target="_blank">스 3:1</a>)과 '교회의 휴거'와 '재림' (<a
            href="https://syh8293.github.io/an8/Deuteronomy%2016-16-2.html"
            target="_blank">신 16:16</a>)을 다룬다. 이 나팔을 5번 부는데, 즉 
            집회를 위해 (2절), 『경고』 (<a
            href="https://syh8293.github.io/an8/Deuteronomy%2016-16-2.html"
            target="_blank">5 절</a>)를 위해, 『너희 매달의 시작』 (<a
            href="https://syh8293.github.io/an8/Deuteronomy%2016-16-2.html"
            target="_blank">10 절</a>-아빕월에 있는 유월절)에, 『엄숙한 날들』과 
            『너희 기쁨의 날들』 (10절-9월에 있는 장막절과 나팔절, <a
            href="https://syh8293.github.io/an8/Deuteronomy%2016-16-2.html"
            target="_blank">레 23:24, 36</a>과 비교)에, 그리고 마지막으로 
            제물들과 『화목제』 (10절) 위에이다.
        </p>
