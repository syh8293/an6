<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>여호수아 1:17 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            1:17 우리가 모든 일에 모세에게 경청했던 대로 우리가 당신에게
            경청하겠으며, 오직 주 당신의 하나님께서 모세와 함께하셨던 것같이 
            당신과 함께하시기를 원하나이다.<sup>4</sup>
        </p>
            
        <p>
            4 (1:17) 이러한 점에서 "모세와 같은 선지자" (<a 
            href="https://syh8293.github.io/an9/Acts%203-22-1.html"
            target="_blank">행 3:22-23</a>)는 모세를 닮았다. 마호메트는 "이기지도, 
            차지하지도, 보여 주지도" 못한다 (<a 
            href="https://syh8293.github.io/an6/Deuteronomy%2018-15.html" 
            target="_blank">신 18:15 주석</a>, &nbsp <a 
            href="https://syh8293.github.io/an6/Deuteronomy%2018-18.html"
            target="_blank">18:18 주석</a>; &nbsp<a 
            href="https://syh8293.github.io/an6/Deuteronomy%2034-10.html" 
            target="_blank">34:10 주석</a>을 보라).
        </p>

</body>

</html>
