        <p>
            1 (13:4) "금지된 열매"에 대한 경고는 나실인 당사자와 마찬가지로 (<a
        	href="https://syh8293.github.io/yh1/Numbers%206.html"
			target="_blank">민 6:1-5</a>) 나실인의 어머니에게도 똑같이 주어졌다. 
            포도주는 "피"에 대한 예표이다. 피를 마시는 것은 율법 이전에도 (<a
            href="https://syh8293.github.io/an8/Genesis%209-4-2.html"
            target="_blank">창 9:4</a>), 율법 아래에서도 (<a
            href="https://syh8293.github.io/an8/Genesis%209-4-2.html"
            target="_blank">레 17:10</a>), 율법 이후 신약 시대의 은혜 아래에서도 (<a
            href="https://syh8293.github.io/an8/Genesis%209-4-2.html"
            target="_blank">행 15:29</a>) 금지 되었다.
        </p>
