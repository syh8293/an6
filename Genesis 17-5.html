<body>
        <p>
            17:5 네 이름을 더 이상 아브람이라 부르지 않고, 네 이름을 아브라함이라
            하리니,<sup>2</sup> 이는 내가 너를 많은 민족들의 아비가 되게 하였음이라.
        </p>

        <p>
            2 (17:5) "아브람" (אַבְרָם)에서 "아브라함" (אַבְרָהָם)으로 바뀌었다. "높으신 
            아버지" 에서 "많은 민족들의 아버지"로 바뀐 것이다. <a
            href="https://syh8293.github.io/an4/Genesis%2018-19-2.html"
            target="_blank">17:1</a>에서 하나님께서 아브라함을 점잖게 타이르고 계시는 
            것을 주목하라. 왜냐하면 아브라함은 하갈과 쓸데없이 어울리고 있었기 때문이다.
        </p>
