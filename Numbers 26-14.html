<body>
        <p>
            26:14 이들이 시므온인들의 족속들이니, 이만 이천이백 명이었더라.<sup>2</sup>
        </p>

        <p> 	
            2 (26:14) 이것은 한 지파에 일어난 가장 큰 '감소'이다. 왜냐하면 원래 
            그들은 시내 산에서 59,300명으로 계수되었기 때문이다 (<a
            href="https://syh8293.github.io/an8/Exodus%206-15-2.html"
            target="_blank">민 1:23</a>). 시므온은 모세의 축복에서 언급되지 않고 (<a 
            href="https://syh8293.github.io/yh1/Deuteronomy%2033.html"
            target="_blank">신 33장</a>), 오핫의 족속은  (<a
            href="https://syh8293.github.io/an8/Exodus%206-15-2.html"
            target="_blank">출 6:15</a>) 죽어 없어진다.   
        </p>
