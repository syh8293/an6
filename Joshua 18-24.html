<body>
        <p>
            18:24 케발함모나이와<sup>1</sup> 오프니와 가바니 열두 성읍과 그 
            촌락들이요,
        </p>
        
        <p>
            1 (18:24) "케발함모나이" (Chephar-haammonai)라는 이름은 성경에서 
            그 철자가 세 번째로 긴 이름이다. 제일 긴 이름은 "마헬살랄하스바스" (Mahershalallhashbaz, <a
                href="https://syh8293.github.io/an8/Isaiah%208-1-2.html"
                target="_blank">사 8:1</a>)이고, 두 번째 긴 이름은 "쿠산리사다임" (Chushanrishathaim, <a
                href="https://syh8293.github.io/an8/Isaiah%208-1-2.html"
                target="_blank">판 3:8</a>)이다.
        </p>

</body>
