<body>

        <h3>여호수아 18:24 주석</h3>

        <h4>
            18:24 케발함모나이와<sup>1</sup> 오프니와 가바니 열두 성읍과
            그 촌락들이요,
        </h4>

        <p>
            1 (18:24) "케발함모나이" (Chephar-haammonai)라는 이름은 성경에서 
            그 철자가 세 번째로 긴 이름이다. 제일 긴 이름은 "마헬살랄하스바스" 
            (Mahershalallhashbaz, 사 8:1)이고, 두 번째 긴 이름은 "쿠산리사다임"
            (Chushanrishathaim, 판 3:8)이다.
        </p>

        <div>
            <b>사 8:1</b> 또 주께서 내게 말씀하시기를 “너는 큰 두루마리를
            가지고 거기에다 사람의 펜으로 마헬살랄하스바스에 관하여 쓰라.
        </div>

</body>
