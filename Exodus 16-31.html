<body>
        <p>
            16:31 이스라엘 집이 그것의 이름을 만나라 부르니 고수풀<sup>7</sup> 
            씨앗 같으며 하얗고 그것의 맛은 꿀 섞은 전병 같더라.
        </p>

        <p>
            7 (16:31) 『고수풀』 (coriander)에 관한 주목할 만한 주석이 있다. 
            이 단어는 히브리어로 "가드" (גַּד)이다. 그것은 '바빌론의 운명의 
            신'을 지칭하며, 로마인들은 '쥬피터'라 부르고 헬라인들은 '제우스'라 
            부른다. 『쥬피터』는 사도행전에서 3번 볼 수 있다 (<a
            href="https://syh8293.github.io/an9/Acts%2014-12-2.html"
            target="_blank">행 14:12-13</a>; 19:35).
        </p>
