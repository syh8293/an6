<body>

        <p>
            7 (16:31) 『고수풀』 (coriander)에 관한 주목할 만한 주석이 있다. 
            이 단어는 히브리어로 "가드" (גַּד)이다. 그것은 '바빌론의 운명의 
            신'을 지칭하며, 로마인들은 '쥬피터'라 부르고 헬라인들은 '제우스'라 
            부른다. 『쥬피터』는 사도행전에서 3번 볼 수 있다 (<a
            href="https://syh8293.github.io/an4/Isaiah%206-13-3.html"
            target="_blank">행 14:12-13; 19:35</a>).
        </p>
