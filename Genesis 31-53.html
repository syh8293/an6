<body>
        <p>
            31:53 아브라함의 하나님,<sup>5</sup> 나홀의 하나님,  그들의 조상의 
            하나님께서 우리 사이를 판단하신다.” 하니, 야곱이 그의 아버지 이삭의 
            두려워하는 분을 두고 맹세하더라.
        </p>

        <p>
            5 (31:53) 이 맹세는 아브라함의 하나님 앞에서 맺어졌다. 그런데
            마호메트는 이 "아브라함의 하나님"이 "알라" 였다고 말한다. 그렇다면
            마호메트는 코란을 사용하여, "알라"가 아브라함과 나흘과 라반과 
            야곱과 맺은 언약을 파괴하는 것이다. 음탕한 군사 독재자의 전형적인 
            모습이다.
        </p>
