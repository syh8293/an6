<body>

        <p>
            6 (16:24) 구원받지 않은 사람들은 항상 자기들의 신을 찬양한다.
            교황이나 마리아, 어머니 자연, UN, 자본주의, 민주주의, "알라,”
            과학, 혹은 승리를 향한 "인간 정신" 같은 신들을 찬양한다.
            그들은 항상 잘못된 신을 찬양하는 것이다. 『그들의 신』은 그들이 삼손을
            정복한 것과는 아무런 관계도 없었다. 그 일은 오직 주 하나님 여호와께서 
            행하신 것이다 (<a
            href="https://syh8293.github.io/an8/Psalms%2051-11-3.html"
            target="_blank">판 14:4</a>).
        </p>
