        <p>
            1 (13:5) 이것은 모세의 율법을 버릴 "가능성" 을 지니고서 다른
            종교들에 묻는 일에 대해 내려지는 사형이다. 마호메트가 그의 모든 자료를
            얻은 곳을 다시 주목하라. 바로 이것이 간음을 저지르는 한 군사 독재자에게
            예수 그리스도를 믿거나, "마호메트 믿기를 중단하고" 부처 등을 따르기
            시작한 모든 사람을 죽일 수 있는 권리를 부여했을 것이다. 마호메트는 
            "모방자" 였다. 그는 스스로 모세인 척했다.
        </p>
