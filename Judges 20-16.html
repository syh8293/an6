    <h2>재판관기 20:16 주석</h2>

    <h4>
        이 모든 백성 중에서 뽑힌 칠백 명은 왼손잡이인데<sup>2</sup>
        그들은 모두 돌을 던지되, 머리털만큼도 빗나가는 법이 없더라.
    </h4>

    <p>
        2 (20:16) 베냐민" 이라는 말은 "내 오른손의 아들" 이라는 뜻이지만
        (<a href="https://syh8293.github.io/an6/Genesis%2035-18.html"
            target="_blank">창 35:18 주석</a> 참조),
        참으로 이상하게도 여기에서 뽑힌 사람들은 왼손잡이들이었다. 만약 
        이들이 납덩이로 만든 공을 던졌다면 이러한 치명적인 저격은 (다윗과 골리앗을 보라.) 
        그 속도로 인해 납덩이를 녹여버릴 정도였을 것이다.
    </p>
