<body>
        <p>
            5:22 그때 그들의 용사들이 빨리 달리니,<sup>5ㅅ</sup> 빨리 
            달림으로 인하여 말발굽이 부러졌도다.
        </p>

        <p>
            ㅅ 재림 때 있을 문자적인 사건 (<a
                href="https://syh8293.github.io/an8/Revelation%2019-14-4.html"
                target="_blank">계 19:14-18</a>; &nbsp<a
                href="https://syh8293.github.io/an9/Revelation%209-16-1.html"
                target="_blank">9:16-17</a>, &nbsp합 3:15)
        </p>

        <p>
            5 (5:22) 예언을 해석한다는 모든 사람들, 현대의 모든 근본주의자들은 
            이 구절에서 아무것도 얻지 못할 것이다 (위의 <a
                href="https://syh8293.github.io/an6/Judges%205-10.html"
                target="_blank">10절 주석</a> 참조). 그들은 스코필드(1908)와 라킨 
            (1929)으로부터 조금도 전진하지 못했다.
        </p>
