        <p>
            2 (27:4) 여기서 예수 그리스도에 대해 지불된 값은 (만일 이곳의
            세켈을 "은 한 개"로 본다면) 20세에서 60세 사이의 여성 노예에 대해
            지불된 값일 것이다. 왜냐하면 주님은 33세셨기 때문이다. 몇몇 저자들에
            따르면, 『은 삼십 개』는 1백에서 8백 달러 가량의 가치가 있을 것이라고
            한다. 그것은 소에게 죽임당한 한 "노예"의 값이다 (<a
            href="https://syh8293.github.io/an9/Epheians%205-22-3.html"
            target="_blank">출 21:32</a>. 시 22:12 참조).
        </p>
