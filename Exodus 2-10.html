<body>

        <p>
            ㄹ 모세라는 이름은 "아들"이라는 뜻의 이집트어 "메스" (mes)와
            "건져낸"이라는 뜻의 "아" (ah)에서 유래했다.
        </p>

        <p>
            3 (2:10) 요세푸스는 이 파라오에게 아들이 없었고, 그의 딸 (데르무티스)도 
            그러했다고 전한다 - <a
                href="https://syh8293.github.io/an4/Numbers%2026-59-2.html"
                target="_blank">히 11:24</a> 참조. 이것은 모세가 이집트 왕좌의 상속자였을 
            수도 있음을 의미한다.
        </p>

</body>
