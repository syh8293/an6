<body>
        <p>
            2:10 아이가 자라서 그 여인이 아이를 파라오의 딸에게 데려가니 그가 그녀의 
            아들이 되니라.<sup>3</sup> 그녀가 그의 이름을 모세라<sup>ㄹ</sup> 부르고 
            말하기를 “이는 내가 그를 물에서 건져내었음이라.” 하더라.
        </p>
        
        <p>
            ㄹ 모세라는 이름은 "아들"이라는 뜻의 이집트어 "메스" (mes)와 "건져낸"이라는 
            뜻의 "아" (ah)에서 유래했다.
        </p>

        <p>
            3 (2:10) 요세푸스는 이 파라오에게 아들이 없었고, 그의 딸 (데르무티스)도 
            그러했다고 전한다 - <a
                href="https://syh8293.github.io/an9/Hebrews%2011-24-2.html"
                target="_blank">히 11:24</a> 참조. 이것은 모세가 이집트 왕좌의 상속자였을 
            수도 있음을 의미한다.
        </p>
