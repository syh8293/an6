    <title>민수기 35:34 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            4 (35:34) 주목하라! 하나님께서는 주님 자신이 '팔레스타인 땅'에 거하시고, 
            그분의 『이름』 이 '예루살렘에' 있다고 말씀하셨다 (<a
                href="https://syh8293.github.io/an8/Matthew%2027-25-2.html"
                target="_blank">대하 6:20</a>; 7:16). 이것은 어떤 로마카톨릭교도나 
            그리스정교도, 개신교도, 힌두교도, 모슬렘도 이유를 불문하고 그 땅과 아무런 
            관련도 없음을 의미한다. 이를 뒷받침하는 구절들은 <a
                href="https://syh8293.github.io/an8/Matthew%2027-25-2.html"
                target="_blank">레위기 25:23</a>; <a
                href="https://syh8293.github.io/an8/Leviticus%2026-44-2.html"
                target="_blank">26:44</a>, 신명기 1:8; 3:20; 4:1; <a
                href="https://syh8293.github.io/an8/Deuteronomy%206-10-2.html"
                target="_blank">6:10</a>; 10:11; 12:10-11; 14:23; <a
                href="https://syh8293.github.io/an8/Deuteronomy%2016-2-3.html"
                target="_blank">16:2-6</a>; 19:8; 32:43 등이다.
       </p>

</body>
