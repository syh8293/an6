<body>
        <p>
            24:1 어떤 사람이 아내를 취하여 그녀와 혼인을 했는데, 그녀에게서 
            어떤 불결함을<sup>1</sup> 발견했기에 그녀가 그의 눈에 은총을 얻지
            못하여 좋아지지 않게 되면, 그가 이혼증서를 써서<sup>ㄱ</sup> 
            그녀에게 주어 자기 집에서 내보낼 것이요,
        </p>

        <p>
            ㄱ 이혼 (<a
                href="https://syh8293.github.io/an8/Matthew%2019-3-2.html"
                target="_blank">마 19:7-9</a>)
        </p>

        <p>
            1 (24:1) 이것은 요셉과 마리아에 대한 언급을 조금도 담고 있지 않다. 
            여기서의 논의는 『어떤 불결함』이었으며, 그것은 <a
                href="https://syh8293.github.io/an8/Matthew%2019-3-2.html"
                target="_blank">마태복음 19:3</a>에서 바리새인들이 예수님께 물었던 
            질문과 관련이 있다.
        </p>
