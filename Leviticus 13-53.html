        <p>
            13:53 제사장이 살펴볼 때, 보라, 그 질환이 의복이나, 또는 날실이나
            씨실이나 또 가죽으로 된 어떤 것에도 퍼지지 아니하였으면<sup>6</sup>
        </p>

        <p> 	
            6 (13:53) 신약성경에 따르면 (<a
            href="https://syh8293.github.io/an8/Hebrews%2013-13-2.html"
            target="_blank">유 1:23</a>), 대환란 때의 『표범』의 『표』 (<a
            href="https://syh8293.github.io/an9/Revelation%2013-1-8.html"
            target="_blank">계 13:1-2</a>, 17)를 가지고 바보짓을 하는 데서 오는 
            문둥병이다. 그래서 그것은 ‘1611년에 주어진 그 계시를 가리기 
            위해’ 모든 ‘새 역본’에서 즉시 변개되었다. 이 질환은 당신의 
            ‘옷’에 문자적으로 생길 수 있으며, 따라서 유다서의 그 언급은 
            ‘문자적인’ 것이다.	 
        </p>
