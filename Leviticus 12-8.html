        <p>
            2 (12:8) 위대한 진리이다. 이것은 마리아와 요셉이 매우 가난하여서
            『어린양』을 살 여유가 없었음을 보여준다. 마리아는 성전에 들어왔을 때 (<a
            href="https://syh8293.github.io/an8/Luke%202-22-2.html"
            target="_blank">눅 2:22</a>에서) 자신에게 『어린양』을 가져올 수 있는 
            능력이 있다고 생각하지 않았다. 하지만 그녀는 『하나님의 어린양』을 품에 안고 
            있었다! 그분은 나신 지 팔 일이 되셨다.<br><br>

            마리아를 그녀의 죄들로부터 깨끗하게 하는 데는 흘려진 피가 필요했다 (<a
            href="https://syh8293.github.io/an8/Luke%202-22-2.html"
            target="_blank">7 절</a>). 바티칸과 관련된 그 모든 반역적이고 기만적이며 
            성경을 거부하는 이교도 불신자들 (카톨릭 신학자들)에 따르면, 그녀는 죄가 없었다.
        </p>
