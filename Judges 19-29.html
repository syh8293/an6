<body>

        <p>
            4 (19:29) 한 지파에 한 조각씩 보냈다. 이러한 형태의 연쇄적 살해 작업은 
            두 손, 두 발, 두 정강이, 두 허벅지, 두 팔뚝, 두 어깨를 잘라내는 것이다. 
            이렇게 시신을 해체한 사람은 다름 아닌 레위인으로서, 성막에서 제물을
            다루는 데 능숙한 사람이다. 그는 어디를 어떻게 자를지 알고 있었을 것이다.
        </p>
