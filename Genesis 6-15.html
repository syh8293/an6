<body>
        <p>
            6:15 이것이 네가 만들 방주의 규격이니, 방주의 길이가 삼백 큐빗이요
            너비가 오십 큐빗이며, 높이가 삼십 큐빗이니라.<sup>5</sup>
        </p>

        <p>
            5 (6:15) 큐빗의 표준 길이는 45cm이다. 이것으로 계산하면 방주의
            규격을 알 수 있다. 하지만 천년왕국 성전의 규모를 말할 때 정한 큐빗의
            정의에 따르면 (<a
            href="https://syh8293.github.io/an4/Ezekiel%2043-13-2.html"
            target="_blank">겔 43:13</a>) 그 크기는 생각보다 훨씬 더 클 수 있다.
            왜냐하면 에스겔 43:13에서 한 큐빗은 "한 큐빗과 한 손 너비"로
            정의되기 때문이며, 그렇게 될 때 치수는 약 68cm이다 (이에 대해서
            &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2012.html"
             target="_blank">부록 12</a>, &nbsp<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2071.html"
             target="_blank">부록 71</a>&gt 참조).
        </p>
