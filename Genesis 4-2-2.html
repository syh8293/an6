        <h3>창세기 4:2 주석</h3>

        <h4>
            4:2 그녀가 또 카인의 아우 아벨을 낳았는데 아벨은 양 치는<sup>2</sup> 
            자였으나 카인은 땅을 경작하는 자였더라.
        </h4>

            <p>
                2 (4:2) "첫 언급의 법칙" 이라는 것이 있다 (&lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2003.html"
                target="_blank">부록 3</a>&gt 참조), 이 법칙에 따르면 성경 안에 있는 
                대부분의 목자들은 좋은 사람들이다: 아브라함, 이삭, 야곱, 다윗, 모세, 
                그리고 예수 그리스도 등이 그렇다. 반면 카인은 저주받은 것 (땅, <a
                href="https://syh8293.github.io/an4/Genesis%2050-11-2.html"
                target="_blank">창 3:17</a>)으로 일하고 있다.
            </p>
