        <p>
            1 (11:11) "미스페"라는 장소에 대해 주목하라. 사무엘이 이스라엘을
            40년간 재판했을 때, 그는 벧엘에서 길갈과 미스페로 순회하면서 재판했다 (<a
            href="https://syh8293.github.io/an8/Samuel1%207-15-2.html"
            target="_blank">삼상 7:15-16</a>). "벧엘"은 이스라엘 (야곱)이 하나님을 
            대면했던 장소이고 (<a
            href="https://syh8293.github.io/an8/Samuel1%207-15-2.html"
            target="_blank">창 28:19-22</a>), "길갈"은 이스라엘이 요단 강을 건넌 후
            진을 친 장소이자 만나가 그친 곳, 또 여호수아가 주의 천사를 대면했던
            장소이다 (<a 
            href="https://syh8293.github.io/yh1/Joshua%205.html"
            target="_blank">수 5장</a>), "미스페"는 사무엘이 이스라엘을 모은 곳이며 (<a
            href="https://syh8293.github.io/an8/Samuel1%207-15-2.html"
            target="_blank">삼상 7:5</a>), 필리스티아인들을 이스라엘에서 내어쫓은 
            장소이다 (<a
            href="https://syh8293.github.io/an8/Samuel1%207-15-2.html"
            target="_blank">삼상 7:11, 13</a>)
        </p>
