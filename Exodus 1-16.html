        <p>
            1:16 그가 말하기를 “너희가 히브리 여인들에게 산파 일을 수행할 때 
            출산대<sup>4</sup> 위에 있는 아이들을 살펴 아들이거든 죽이고 딸이거든 
            살려 주라.” 하더라.<sup>ㅈ</sup>
        </p>

        <p>
            ㅈ 롬 13:1-3 아래 <a

                 target="_blank">주석 참조</a>.
        </p>

        <p>
