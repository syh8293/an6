    <h2>창세기 30:14 주석</h2>

    <h4>
        30:14 밀 추수 때에 르우벤이 나가서, 들에서 합환채를 찾아 어미
        레아에게 가져오자, 라헬이 레아에게 말하기를 “부탁하노니, 언니 아들의
        합환채를<sup>3</sup> 내게 달라.” 하더라.
    </h4>

    <p>
        3 (30:14) 여기서 "합환채'라는 식물은 "아트로파 만드라고라"
        (atropa mandragora)라고 불리는 식물의 뿌리로 여겨지는데,
        이것은 당근과 비슷하게 생긴 식물로서, 불임 치료에 효과적이라고 알려져
        있다. 어두운 녹색 잎을 갖고 있으며, 그 열매는 사과 크기만 하고, 양상추
        덩어리같이 생겼다.
    </p>
