<body>
        <p>
            16:33 그들과 그들에게 속한 모든 것이 산 채로 구렁으로 내려가고 땅이
            그 위에서 닫아 버리니, 그들이 회중 가운데서 멸망하니라.<sup>3</sup>
        </p>

        <p>
            3 (16:33) 사도 바울에 따르면 (<a
            href="https://syh8293.github.io/an8/Corinthians1%2010-5-2.html"
            target="_blank">고전 10:5-11</a>), 이것은 하나님의 성도들이 그들의 
            음식과 지도자들과 광야 여정을 맘에 들어 하지 않았기에 죽었다고 말하는 
            '경고'이다. 그들은 감사하지 않았고 거인들과 대결할 믿음이 부족했으며 
            도리에 맞게 생각하려고 하지 않았다. 그래서 그들의 형벌은 갑작스럽고 
            무섭고 가시적이고 영속적이었다 (<a
            href="https://syh8293.github.io/an9/Romans%208-13-1.html"
            target="_blank">롬 8:13</a>).
        </p>
