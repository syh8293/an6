<body>
        <p>
            15:38 “이스라엘 자손에게 일러 그들 대대에 걸쳐 그들의 옷단에 술을
            만들고 그 옷단의 술에는 청색 끈을<sup>2</sup> 붙이도록 명하라.
        </p>

        <p>
            2 (15:38) 이것은 나뭇가지를 주우려고 땅을 내려다 보았던 일에 뒤따르는 
            내용이다. 『청색』은 그들에게 '위를 올려다볼' 것을 상기시켜 준다. 
            "청색 술"은 포트 베닝 (Fort Benning) 보병들의 모자에 달려 있다. [또한 
            그들은 "Follow me" (『나를 따르라』)를 신약에서 은혜롭게 차용했다.]
        </p>
