            ㄱ <a

        </p>

        <p>
            3 (25:23) 성경에서 가장 주목할 만한 구절들 가운데 하나이다 (<a
            href="https://syh8293.github.io/an8/Psalms%20119-19-2.html"
            target="_blank">삼하 7:6-7</a> 참조). 옛 노래는 "이 세상은 내 집 아니네"라고 말한다. 
            이 세상은 하나님의 집 또한 아니다. 그것은 사탄에게 주어졌다 (<a
            href="https://syh8293.github.io/an8/Psalms%20119-19-2.html"
            target="_blank">눅 4:6, 고후 4:4</a>). 예수 그리스도께서 이 진리를 확인해 주신 <a
            href="https://syh8293.github.io/an8/John%2018-36-2.html"
            target="_blank">요한복음 18:36</a>을 읽고, 그것에 동의하지 않는 모든 배교한 
            근본주의자들에게 <a
            href="https://syh8293.github.io/an8/John%2018-36-2.html"
            target="_blank">요한복음 17:9, 14</a>, 16, 25을 읽어 주어 그들의 입을 다물게 하라.
        </p>
