        <p>
            11:6  주께서 여호수아에게 말씀하시기를 “그들로 인하여 무서워 말라. 
            내일 이맘때에 내가 그들을 이스라엘 앞에 넘겨 몰살시키리니 너희는 
            그들의 말 뒷다리의 힘줄을 끊고<sup>1ㄴ</sup> 불로 병거들을 태우라.” 
            하시므로
        </p>

        <p>
            ㄴ <a 
                href="https://syh8293.github.io/an8/Samuel2%208-4-2.html"
                target="_blank">삼하 8:4</a> 참조
        </p>

        <p>
            1 (11:6) 말들을 끊어 버린다는 것은 함의 자손 가운데 실제적으로 행해졌던 
            수간과도 관련되어 있다 (<a
                href="https://syh8293.github.io/an8/Samuel2%208-4-2.html"
                target="_blank">레 18:23</a>). 이것은 노아의 홍수 때 사람과 더불어
            모든 짐승들도 물에 빠져 죽은 이유를 설명해 준다.
        </p>
