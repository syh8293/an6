        <p>
            5 (32:6) 이것은 이집트인들의 경배 방식이다. 유대인들은 이집트에 있던 
            400년 동안 그것을 모방했다. '나체춤'은 흑인의 "뛰놀기" (play)로, 소위 
            "성교육"이라 불리는 것이다. 요즈음에는 젊은 그리스도인들을 "분발시키기" 
            위해서 록 음악을 써야 한다는 말들을 한다.<br>

            『일어나서 뛰놀더라.』 (rose up to play)가 여기서 의미하는 바는, '성행위' 
            (sex play) (<a
            href="https://syh8293.github.io/an8/Genesis%2026-8-2.html"
            target="_blank">창 26:8</a>, 벧후 2:13-14, 민 25:1-2, 호 3:3 참조)와 특히 
            '나체 춤' (19절의 춤과 25절의 벌거벗음)이다.
        </p>
