    <h2>재판관기 20:14 주석</h2>

    <h4>
        20:14 오히려 베냐민 자손이 성읍들에서 기브아로 모여 이스라엘 자손을
        대적하여 싸우러 나가려 하니라.<sup>1</sup>
    </h4>

    <p>
        1 (20:14) 주목하라! 성도착자들은 그들의 성도착 행위를 행할
        "권리"를 지키기 위해 목숨을 내놓을 것이다. 그들은 그 "자유"를 지키기
        위해서라면 당신을 죽일 수도 있다. 모든 성도착자들은 하나의 주요한 목표를
        위해 살고 있다. 그것은 자신들의 성도착 행위를 행하는 것이다. 그들은 결코
        자신들의 행위를 반복하는 것으로 끝내지 않는다. 오히려 더욱더 새로운
        행위들을 양산해 낸다.
    </p>
