        <p>
            2 (12:3) 전체적으로 상당히 부패되어 있는 RSV와 NRSV에서는 이
            구절의 뒷부분이 "네 안에서 땅의 모든 족속들이 '자신들을' 축복할
            것이라."고 되어 있다. "자신들을" (themselves)이라고 번역한
            것은 본문의 마지막 동사 ("복을 받을 것이라")를 히브리어 문법상
            "히트파엘" 이라는 재귀적 용법으로 보았기 때문인데, 이는 명백한 
            오역이다. 본문의 히브리어 동사는 히트파엘이 아니라 "니프알"이라는 
            단순 수동태이다 (3인칭 복수 - 니브레후 נִבְרְכוּ ).
        </p>
