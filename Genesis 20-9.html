        <p> 
            4 (20:9) 성경도, 십계명도, 신약성경도 모르는 이 이방인의 한 이교도는
            간음이, 혹은 간음에 근접한 것일지라도 그것을 “큰 죄”라 말하고 있다.
            더욱이 하나님께서는 그에게 꿈으로 계시해 주셨다 (<a
            href="https://syh8293.github.io/an4/Numbers%2012-6-2.html"
            target="_blank">민 12:6</a>). 원하시기만 한다면, 하나님께서는 사람이 밤에 잘 
            때 그 사람에게 어떤 계획을 심어 넣으실 수 있으며, 그래서 잘 때 무의식 가운데 
            심겨진 대로 다음날 행동하게 하실 수 있다 (<a
            href="https://syh8293.github.io/an4/Numbers%2012-6-2.html"
            target="_blank">욥 33:15-17</a>).
        </p>
