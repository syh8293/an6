<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>창세기 1:12 관주</title>

    <meta charset="utf-8">

    <style media="screen">
        h2 {
            color: black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
            font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

        sup {
            color: red;
        }
    </style>
</head>

<body>

    <h2>창세기 1:12 관주</h2>

    <h4>
        1:12 땅이 풀과 그 종류대로<sup>ㅂ</sup> 씨를 맺는 채소와 그
        종류대로 열매 맺는 씨를 가진 나무를 내더라. <b>하나님</b>께서 보시니
        그것이 좋았더라.
    </h4>

    <p>
        ㅂ 신 14:13-18
    </p><br>

    <div>
        <b>신 14:13-18</b> 새매와 솔개와 수리 종류와 모든 갈가마귀
        종류와 올빼미와 밤매와 뻐꾸기와 매 종류와 작은 부엉이와 큰 부엉이와 백조와
        펠리컨과 작은 독수리와 가마우지와 황새와 왜가리 종류와 물떼새와 박쥐라.
    </div>

</body>
