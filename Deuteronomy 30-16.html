        <h3>신명기 30:16 주석</h3>
   
        <h4>
            30:16 그 안에서 내가 오늘 네게 명령하여 주 너의 하나님을 사랑하고 
            그분의 길에서 행하고 그분의 계명들과 그분의 규례들과 그분의 명령들을 
            지키게 하였으니,<sup>4</sup> 이는 네가 살고 번성케 하려 함이라. 
            주 너의 하나님께서 네가 차지하러 가는 그 땅에서 너에게 복 주시리라.
        </h4> 
        
        <p> 	
            4 (30:16) 이와 같은 사람들이 십자가를 내다보고서 믿음으로
            말미암아 은혜로구원을 받았다고 말하는 것은 뻔뻔스러운 난센스이다. 
        </p>
