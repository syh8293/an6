<body>

        <p>
            3 (28:4) 십자가에는 다섯 의복들이 있다. 십자가에는 "예복"이 없다.
            『관』은 두건을 "두르는 덮개" 로서 (<a
            href="https://syh8293.github.io/an8/Epheians%206-13-2.html"
            target="_blank">37 절</a>), 아론의 아들들이 쓰던 통상적인 모자와 다르다 (<a
            href="https://syh8293.github.io/an8/Epheians%206-13-2.html"
            target="_blank">40 절</a>). 대제사장 아론을 위해서 일곱 부분으로 된 장비가 있다 (<a
            href="https://syh8293.github.io/an8/Epheians%206-13-2.html"
            target="_blank">엡 6:13-18</a> 참조). 마지막 항목은 "베로 된 속옷” (42-43절)일 
            것이며, 이로써 총 일곱 항목을 이룬다. 30절의 『우림과 툼밈』은 흉배의 일부분이다. <a
            href="https://syh8293.github.io/an8/Epheians%206-13-2.html"
            target="_blank">에베소서 6:18</a>의 “기도"는 앞의 여섯 장비와 함께 (<a
            href="https://syh8293.github.io/an8/Epheians%206-13-2.html"
            target="_blank">엡 6:11</a>) 언급되지 않는, 갑옷의 일곱째 부분임을 주목하라.
        </p>
