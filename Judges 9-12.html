        <p>
            9:12 나무들이 포도나무에게<sup>3</sup> 말하기를 ‘너는 와서 우리를 
            치리하라.’ 하니
        </p>

        <p> 
            3 (9:12) 어떠한 히브리어나 헬라어 사전, 혹은 어떠한 학자들의 의견에도 
            의존하지 말고 "선과 악의 지식의 나무" (<a
                href="https://syh8293.github.io/an9/Genesis%202-17-1.html"
                target="_blank">창 2:17</a>)가 무엇인지 확인해 보라. 그 나무는 
            "포도나무"이며, 이는 <a
                href="https://syh8293.github.io/an9/Genesis%202-17-1.html"
                target="_blank">민수기 6:3-4</a>을 통해서 확인할 수 있다. 여기서 
            포도나무는 금지된 열매였으며, 이는 "선과 악의 지식의 나무" 역시 금지된 
            열매였다는 것과 정확히 일치한다.
        </p>
