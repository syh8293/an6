<!DOCTYPE html>

<head>
    <title>재판관기 9:12 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
        
       <p> 
            3 (9:12) 어떠한 히브리어나 헬라어 사전, 혹은 어떠한 학자들의 
            의견에도 의존하지 말고 "선과 악의 지식의 나무" (<a
            href="https://syh8293.github.io/an8/Genesis%203-7-2.html"
            target="_blank">창 2:17</a>)가 무엇인지 확인해 보라. 그 나무는 
            "포도나무"이며, 이는 <a
            href="https://syh8293.github.io/an8/Genesis%203-7-2.html"
            target="_blank">민수기 6:3-4</a>을 통해서 확인할 수 있다. 
            여기서 포도나무는 금지된 열매였으며, 이는 "선과 악의 지식의 나무" 
            역시 금지된 열매였다는 것과 정확히 일치한다.
       </p>

</body>

</html>
