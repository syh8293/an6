<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 6:29 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            5 (6:29) 이 말씀은 모세가 주님께서 원래 말하라고 명령하신 것을
            '주눅이 들어서" 파라오에게 전달하지 않은 것에 대한 전반적인 책망이다. 모세는 <a
            href="https://syh8293.github.io/an4/Exodus%204-22-2.html"
            target="_blank">출애굽기 4:22-23</a>에서 파라오에게 말할 것을 주님으로부터 (전혀 
            애매하지 않은 용어로) 들었지만, 파라오에게 내려갔을 때 그대로 전달하지 
            않았다. 그가 파라오에게한 말은 <a
            href="https://syh8293.github.io/an4/Exodus%204-22-2.html"
            target="_blank">출애굽기 5:1</a>이었다.
        </p>

</body>

</html>
