        <p>
            6 (20:13) 아브라함같이 위대하고 경건한 "하나님의 친구" 마저도,
            그의 악한 "옛 성품"이 여전히 드러나고 있다. 마치 아담이 그의 잘못을
            하나님께서 그에게 주신 여자에게 돌렸듯이, 아브라함도 그의 잘못을 하나님께
            돌리고 있다. 하나님께서 그를 "유랑하게" 하셨다고 말하는 것이다. 하지만
            우리가 <a
            href="https://syh8293.github.io/yh1/Genesis%2012.html"
