<body>
        <p>
            10:32  주께서 라키스를 이스라엘의 손에 넘기시니 둘째 날에 그것을 
            취하여 그 성읍과 그 안에 있는 모든 사람을<sup>3</sup> 칼날로 쳤으니
            그가 립나에 행한 모든 것대로더라.
        </p>

        <p>
            3 (10:32) 성경에서 "혼" (soul)이라는 단어의 다양한 용례를 살펴보라 (<a
                href="https://syh8293.github.io/an8/Genesis%202-7-3.html"
                target="_blank">창 2:7</a>; &nbsp19:20, &nbsp<a
                href="https://syh8293.github.io/an9/Numbers%2031-28-1.html"
                target="_blank">민 31:28</a>, &nbsp살전 5:23). 영적할례 (<a
                href="https://syh8293.github.io/an9/Colossians%202-11-4.html"
                target="_blank">골 2:11-13</a>) 이전과 이후를 비교해 보면서 말이다.
        </p>
