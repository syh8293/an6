        <p>
            1 (8:8) 본 장은 이스라엘이 하나님께 순종할 때 그 땅에서의 상태를 보여 
            준다 (다윗부터 르호보암에 이르기까지). 이러한 상태는 대환란 끝에 "다윗의 
            아들" 께서 오심과 더불어 회복될 것이다. 앞의 7장은 여로보암 때부터 교회 
            시대를 거쳐 대환란 때까지의 이스라엘의 상태를 보여 준다. 그 상태에 대한 
            구체적인 모습들은 살만에셀 (<a 
            href="https://syh8293.github.io/yh1/Kings2%2017.html"
            target="_blank"> 왕하 17, 18장</a>), 느부캇넷살 (<a 
            href="https://syh8293.github.io/yh4/Jeremiah%2052.html"
            target="_blank"> 렘 52장</a>), 로마 (<a 
            href="https://syh8293.github.io/yh/Revelation%2017.html"
            target="_blank"> 계 17장</a>), 로마카톨릭 (A.D. 500-현재, 혹은 그 미래)이
            이스라엘에게 어떻게 행했는지를 보면 알 수 있다.
        </p>
