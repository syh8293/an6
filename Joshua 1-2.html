        <p>
            2 (1:2) 국제연합 (UN)을 멸망시키는 이러한 구절들을 다시금 주목하라. 
            이러한 멸망에 관한 내용들은 부수적인 교리가 아니다.
            구약성경의 한 책에서 이러한 내용은 신약에서 동정녀 탄생을 언급하는 
            것보다 훨씬 많이 언급된다 (<a
            href="https://syh8293.github.io/an8/Deuteronomy%201-7-2.html"
            target="_blank">신 1:7-8</a>; &nbsp2:24; &nbsp6:1,10; &nbsp7:1; &nbsp<a
            href="https://syh8293.github.io/an8/Deuteronomy%209-1-3.html"
            target="_blank">9:1-4</a>, 26-28; &nbsp<a
            href="https://syh8293.github.io/an8/Deuteronomy%2011-23-2.html"
            target="_blank">11:23-25</a>; &nbsp12:1-3; &nbsp16:20; &nbsp17:14; 
            &nbsp19:1-3; &nbsp21:1 등).
        </p>
