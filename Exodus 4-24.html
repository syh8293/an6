        <p>
            4:24 주께서 도중에 여관에서 그를 만나 그를 죽이려 하시는지라,<sup>6</sup>
        </p>

        <p>
            6 (4:24) 여기서의 문제는 모세가 <a
                href="https://syh8293.github.io/an4/Deuteronomy%2032-6-2.html"
                target="_blank">출애굽기 2:12-15</a>로 인해 하나님께 
            불쾌해진지라, 이후로 자신의 『첫태생』에 할례 행하기를 거부했다는 
            것이다. 그는 자식이 태어난 지 팔 일째 되는 날 그 아이에게 할례를 
            행하는 것과 관련된 아브라함의 언약에 불순종했다.
