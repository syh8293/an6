        <p>
            1 (35:2) 이 구절을 <a
            href="https://syh8293.github.io/an4/Genesis%2028-20-2.html"
            target="_blank">출애굽기 19:10</a>과 비교해 보라. 거기에서는 정결함과 
            성별에 대해 다루고 있다. 또한 여기서 『이방 신들』이 많이 늘었다는 
            사실을 주목해 보라. 라헬이 아버지를 떠난 후에 더 늘어난 것이다. 의심할 
            여지없이 그 신들은 야곱의 아들들이 죽인 사람들로부터 탈취한 것이다.
            『야곱의 아들들이 살해된 자들 위로 가서 그 성읍을 약탈했으니 성읍 안에
            있는 것과 들에 있는 것과 그들의 모든 재산을 빼앗으며.』 (<a
            href="https://syh8293.github.io/an4/Genesis%2028-20-2.html"
            target="_blank">창 34:27-29</a>), 이제 라헬의 우상숭배는 더 퍼지게 된다.
