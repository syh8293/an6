        content="width=device-width, initial-scale=1, user-scalable=no">

<body>
        <p>
            22:1 이스라엘 자손이 진행하여 여리코 옆 요단 이편에 있는 모압의 
            평지들에<sup>1</sup> 진을 쳤더라.
        </p>

        <p>
            1 (22:1) 실제로 이 영토는 모압에게서 취한 아모리인들의 영토이다.
            모압은 그 영토와 인접해 있다. 이 당시 아모리인들이 그것을 소유했고,
            모세는 그가 요단을 건너기 전 그들을 전멸시킨다 (<a
            href="https://syh8293.github.io/an8/Deuteronomy%201-27-2.html"
            target="_blank">신 1:27</a>, 44; &nbsp<a
            href="https://syh8293.github.io/an9/Deuteronomy%202-24-5.html"
            target="_blank">2:24</a>, 29; &nbsp<a
            href="https://syh8293.github.io/yh1/Deuteronomy%203.html"
            target="_blank">3:1-29</a>, &nbsp<a
            href="https://syh8293.github.io/an8/Judges%2011-14-2.html"
            target="_blank">판 11:14-28</a>).
        </p>

</body>
