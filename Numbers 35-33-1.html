        <b>민 35:33-34</b> 그러므로 너희는 너희가 거하는 땅을 더럽히지
				말라. 이는 피로 인해 그 보복이 그 땅을 더럽힘이니, 그 땅은 피를
				흘린 사람의 피에 의하지 아니하고는, 그곳에 흘려진 피에 대해 깨끗해질
				수 없느니라. 그러므로 너희가 거할 땅, 곧 내가 거하는 땅을 더럽히지
				말라. 이는 나 주가 이스라엘 자손 가운데 거함이라.’” 하시니라.
