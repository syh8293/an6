    <h2>출애굽기 36:5 주석</h2>

    <h4>
        36:5 그들이 모세에게 고하여 말하기를 “백성들이 주께서 만들라고 명령하신
        공사 일에 필요한 것보다 훨씬 많이 가져오나이다.”<sup>1</sup>
        하니,
    </h4>

    <p>
        1 (36:5) 영적인 적용은 이렇다. "은혜는 계명 그 자체를 넘어선다."
        이곳의 사람들은 십일조의 율법 아래서 그들이 드리는 것보다 더 많이 드렸다
        (고후 9:7 참조).
    </p><br>

    <div>
        <b>고후 9:7</b> 각 사람은 미리 마음속에 정한 대로 할 것이요,
        인색함이나 억지로는 하지 말아야 하리니 이는 하나님께서는 기쁨으로 드리는
        자를 사랑하심이니라.
    </div>
