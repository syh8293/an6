        <p>
            3 (17:17) <a
            href="https://syh8293.github.io/an8/Kings1%2010-26-2.html"
            target="_blank">16 절</a>을 가능한 한 극도로 어겨 버린 것에 만족하지 못한 (<a
            href="https://syh8293.github.io/an8/Kings1%2010-26-2.html"
            target="_blank">왕상 10:26-29</a>) 솔로몬은 자신의 성경, 그러니까 "베껴서 읽으라는
            명령을 들은" 그 성경에서 17절을 찢어내 버렸다. 이것의 치명적인 결과들에 대해 <a
            href="https://syh8293.github.io/an8/Kings1%2010-26-2.html"
            target="_blank">열왕기상 11:1-6</a>을 보라. 더욱이 같은 구절에서 (17절),
            솔로몬은 그 명령에 완전히 불순종했다. 『은과 금도... 늘리지 말아야』 한다는 말씀을 
            들은 뒤 그가 무엇을 했는지 눈여겨 보라. <a
            href="https://syh8293.github.io/an8/Kings1%2010-26-2.html"
            target="_blank">열왕기상 9:28</a>; 10:14, 21을 보라.
        </p>
