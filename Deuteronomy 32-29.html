        ㅕ <a href="https://syh8293.github.io/an8/Luke%2019-42-3.html"
            target="_blank">신 32:19</a>
    </p>

    <p>
        9 (32:29) 그리스도를 거부하고 율법을 범하는 이스라엘의 죄는 곧 미국의 역사이다 (<a 
        href="https://syh8293.github.io/an8/Luke%2019-42-3.html"
        target="_blank">눅 19:42</a>; 21:20-28, 33-36). 미국의 정치 지도자들 
        가운데에는 잠시 하던 일을 멈추고서 미국의 『종말』에 관해 5분 동안이라도 
        숙고해 본 사람이 아무도 없다. 그들 중 단 한 명도그러지 않았다. 미국의 
        "종말"은 160개의 주요 언어들로 기록되어 있으며, 또한 이 기록은 "마지막 때"의 
        인류 공통 언어 (영어)로 400년 이상 보존되어 오고 있다.
    </p>
