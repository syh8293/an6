<body>
        <p>
            28:14 너는 내가 오늘 네게 명한 어떤 말씀들에서도 좌로나 우로나
            빗나가지 말며<sup>3</sup> 다른 신들을 따라가서 그들을 섬기지
            말지니라.
        </p>

        <p>
            3 (28:14) 이스라엘의 '일시적인' 흩어짐과 거부됨은 그들이 이 구절을
            따르는 데 실패했기 때문이다. 그들은 <a 
            href="https://syh8293.github.io/an9/Deuteronomy%2021-1-2.html"
                target="_blank">신명기 21:1-9</a>에서 발견되는 말씀들을 
            실행할 때 회복된다. 신명기 28장을 누가 썼든지 간에, 그는 1900-1945년의 
            세부적인 일들 (러시아와 폴란드의 유대인 대학살과 히틀러의 홀로코스트)을 
            보고서 그것들을 묘사하고 있는 것이다.
        </p>
