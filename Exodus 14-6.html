        <p>
            14:6 그가 그의 병거를 갖추고 그의 백성을 그와 함께 데리고 가니,<sup>2</sup>
        </p>

        <p> 
            2 (14:6) 세실 B. 드밀의 영화 "십계" (Ten Commandments)에서 파라오는 
            이스라엘 자손들을 추적한 뒤 이집트로 되돌아 온다. 성경이 말씀하는 것을 
            정확히 묘사하는 것에 관한 한 당신은 세실의 이름을 지워버려도 좋다.
        </p>
