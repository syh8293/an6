        <p>
            6:21  그때 주의 천사가 자기 손에 있는 지팡이 끝을 내밀어 그 
            고기와 누룩 없는 빵에 대니 바위에서 불이 일어나<sup>3</sup> 
            고기와 누룩 없는 빵을 사르더라. 그런 후 주의 천사가 그의 목전에서 
            떠나니라.
        </p>

        <p>
            3 (6:21) 이 구절 때문에 "피뢰침" (lightning rod)이라는
            말이 생긴 것같다. 피뢰침도 하나의 막대기 (지팡이)이다. <a
            href="https://syh8293.github.io/an8/Kings1%2018-38-2.html"
            target="_blank">열왕기상 18:38</a>이나 <a
            href="https://syh8293.github.io/an8/Kings1%2018-38-2.html"
            target="_blank">역대기상 21:26</a>에서 보아 알 수 있듯이,
            하나님께서는 번개 치듯 불을 내리셨을 것이다.
        </p>
