    <meta charset="utf-8">

        h2 {
            color: black;

<body>

    <h2>창세기 20:18 관주</h2>

    <h4>
        이는 아브라함의 아내 사라 때문에 주께서 아비멜렉 집안의 모든 태를 벌써
        닫으셨기 때문이라.<sup>ㄹ</sup>
    </h4>

    <p>
        ㄹ 하나님께서는 임신을 주관하신다 (사 66:9, 룻 4:13).
    </p><br>

    <div>
        <b>사 66:9</b> 주가 말하노니, 내가 생겨나게도 하는데 태어나게
        아니하겠느냐? 네 하나님이 말하노니, 내가 태어나게도 하는데 태를
        닫겠느냐?<br>

        <b>룻 4:13</b> 또 네 집이 타말이 유다에게 낳은 파레스의 집같이
        되기를 원하며, 그 집의 씨는 주께서 이 젊은 여인을 통하여 네게
        주시리라.” 하더라.
    </div>
