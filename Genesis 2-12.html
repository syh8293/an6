            <p>
                3 (2:12) 11-12절에서 "금"을 두 번 반복해서 말하는 특이한
                이유가 있다. 이에 대한 전체적인 논의는 &lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2014.html"
                target="_blank">부록 14</a>&gt에서 다루겠지만, 분명한 것은 
                "금 흙" (gold dust)은 진흙으로 빚어진 인간 창조와 모종의 관련이
                있다는 것이다 (<a 
                href="https://syh8293.github.io/an4/Genesis%2015-18-4.html"
                target="_blank">시 139:14-16</a>참조. 그 구절은 모태 안에 있는
                태아와는 아무런 관련이 없다. 그 구절은 "인간의 창조"와 연관된 
                말씀이다. 낙태 반대 운동가들은 낙태를 반대하다가 이 사실마저도 
                제거해 버렸다).
            </p>
