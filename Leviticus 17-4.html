        <p>
            17:4 그것을 회중의 성막 문에 가져와서, 주의 성막 앞에서 주께 
            제물로 바치지 않으면,<sup>2</sup> 그 피가 그 사람에게로 돌아가리라.
            그가 피를 흘렸으니, 그 사람은 자기 백성에게서 끊어지리라.
        </p>

        <p>
            2 (17:4) 하나님께서는 주님이 지정하신 곳들에서만 희생제물을 받으신다 (<a
            href="https://syh8293.github.io/an9/Deuteronomy%2012-11-1.html"
            target="_blank">신 12:11-14</a>). 그 사실은 로마, 메카, 메디나, 뉴욕, 
            제네바, 런던, 파리, 워싱턴 D.C. 등을 때려눕혀 퇴출시킨다.
        </p>
