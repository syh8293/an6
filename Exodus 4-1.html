<body>
        <p>
            4:1 모세가 대답하여 말씀드리기를 “그러나 보소서, 그들이 나를 믿지도
            아니하고 내 음성에 경청하지도 아니하리니, 그들이 말하기를 ‘주께서 
            네게 나타나지 아니하셨다.’ 하리이다.”<sup>ㄱ</sup> 하자,<sup>1</sup>
        </p>

        <p>
            ㄱ 신약의 대응관계 인물로 도마를 보도록 하라 (<a
                href="https://syh8293.github.io/an4/John%2020-25-2.html"
                target="_blank">요 20:25</a>).
        </p>

        <p>
            1 (4:1) 하나님께서 한 사람을 찾으시려고 하는 일을 묘사하고 있다.
            그분이 시몬 베드로와 다윗, 기드온, 요나, 삼손, 사울, 그리고 새 
            회심자들로 하여금 "일을 시작하게" 하시면서 겪은 곤란에 주목하라. 
            예레미야는 모세처럼 핑계를 대려고 했다 (<a
                href="https://syh8293.github.io/an4/John%2020-25-2.html"
                target="_blank">렘 1:6</a>).
        </p>
