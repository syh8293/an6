<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>재판관기 9:34 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            9:34  아비멜렉과 그와 함께한 모든 백성이 밤에 일어나 네 
            무리로<sup>5</sup> 나누어 세켐을 치려고 매복하였더니
        </p>

        <p>
            5 (9:34) 이것은 보병대의 고전적인 편성 체계다. 한 대대는 네 개의
            중대 ("네무리")로 이루어져 있는데, 그 중 세 중대는 경보병 중대이고,
            한 중대는 중무장한 중대다. 이러한 구성을 토대로 그 세 개의 중대가
            발빠르게 활동한다 (<a
                href="https://syh8293.github.io/an8/Joshua%208-4-2.html"
                target="_blank">43절</a>).
        </p>

</body>

</html>
