    <h2>레위기 19:28 주석</h2>

    <h4>
        19:28 너희는 죽은 자를 위하여 너희의 몸에 어떤 살도 베지 말며, 너희
        위에 어떤 표들도 찍지 말라.<sup>3</sup> 나는 주니라.
    </h4>

    <p>
        3 (19:28) 문신은 신구약 성경 모두에서 "아웃"이라는 분명한 경고이다. 
        문신으로 새겨 넣었거나 문신처럼 새겨 넣지 않은 당신 몸의 표들은 당신이 
        대환란 때 사고팔기 위해 받아야 할 '짐승의 표' 에서 절정에 이르게 된다.
    </p>
