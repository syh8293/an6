        <p>
            2 (16:6) 이 잔인한 게임이 진행되는 동안 데릴라는 너무나 우둔해서 
            세 번이나 암시한 것을 전혀 눈치채지 못한다. <a
            href="https://syh8293.github.io/an8/Judges%2016-11-2.html"
            target="_blank">7 절</a>에서 삼손은 머리 일곱 타래를 (<a
            href="https://syh8293.github.io/an8/Judges%2016-11-2.html"
            target="_blank">13 절</a>) 의미하는 말을 해준다. <a
            href="https://syh8293.github.io/an8/Judges%2016-11-2.html"
            target="_blank">11 절</a>에서는 "한 번도 써 보지 아니한 새 밧줄"이라고  
            말하는데, 이는 한 번도 깎지 않은 새 머리를 의미한다. 그리고 마침내 
            삼손은 그  비밀이 머리칼과 연관되어 있다는 것을 보여 준다 (13절).
        </p>
