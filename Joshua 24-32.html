    <title>여호수아 24:32 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            24:32  이스라엘 자손이 이집트에서 가져온 요셉의 뼈를 세켐에 
            장사하였으니 이곳은 야곱이 세켐의 아비 하몰의 아들들에게 은 
            일백 개를<sup>9</sup> 주고 산 한 필지인데 그 땅이 요셉 자손의 
            유업이 되었더라.
        </p>

        <p>
            9 (24:32) "은 일백 개"라는 표현을 통해서 우리는 아브라함,
            이삭, 야곱 시대에도 은전이 통용되었음을알 수 있다. 이 은전은
            특정한 무게로 만들어졌을 것이다. 에더쉐임 (Edersheim)의 역사책에
            따르면 (제2권, p.666), 이보다 1,502년 뒤에야 로마인들이 "전"
            (coins)을 만들었다는기록이 있다.
        </p>

</body>
