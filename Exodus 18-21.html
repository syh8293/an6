<body>

        <p>
            3 (18:21) 이 거짓 선지자는 모세가 할 수 없는 일을 그에게 요구했다. 
            도대체 누가 1,000,000명이나 되는 무리 가운데서  『하나님을 두려워하고, 
            진실한 사람이며 탐심을 미워하는 자』를 골라낼 수 있었을까? 이 일을 
            하신 분은 하나님이셨다 (<a
            href="https://syh8293.github.io/an4/Numbers%2011-24-2.html"
            target="_blank">민 11:24-29</a>). 게다가 "장로들"은 '이미 그곳에' 있었다 (<a
            href="https://syh8293.github.io/an4/Numbers%2011-24-2.html"
            target="_blank">출 4:29, 민 16:2</a>). 이드로는 얼간이었다 (<a
            href="https://syh8293.github.io/an4/Numbers%2011-24-2.html"
            target="_blank">23 절</a>). 그의 조언이 효력이 있었던가? <a
            href="https://syh8293.github.io/an4/Numbers%2011-24-2.html"
            target="_blank">민수기 11:14</a>을 참조하라.
        </p>
