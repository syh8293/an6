    <title>신명기 32:41 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            32:41 만일 내가 나의 번쩍이는 칼을 갈고 내 손이 심판을 쥐면, 내가 
            내 원수들에게 복수하며<sup>12</sup> 나를 미워하는 자들에게 
            보응하리라.<sup>ㅐ</sup>
        </p>

        <p>
            ㅐ <a href="https://syh8293.github.io/an8/Isaiah%2063-4-2.html"
                target="_blank">사 63:4</a>, 신 7:10
        </p>

        <p>
            12 (32:41) 이 『복수』는 (<a
                href="https://syh8293.github.io/an9/Deuteronomy%2032-42-1.html"
                target="_blank">41-43절</a>) 주 예수 그리스도께서 나사렛의 회당에서 <a
                href="https://syh8293.github.io/an9/Isaiah%2061-2-4.html"
                target="_blank">이사야 61:2</a>을 읽으실 때 읽기를 중단하셨던 바로
            그 단어이다 (<a
                href="https://syh8293.github.io/an8/Isaiah%2063-4-2.html"
                target="_blank">눅 4:19</a>). 우리 주님께서는 그 구절의 중간에서 그
            책을 탁 덮으신다. 이어지는 내용은 당신이 신명기 32:41에서 읽고 있는 그 내용인데, 
            그것은 가까운 수년 후에 일어날 것이다.
        </p>

</body>
