        <p>
            6:26 죄를 위하여 그것을 드리는 제사장이 그것을 먹을지니 회중의 성막
            뜰, 거룩한 곳에서<sup>2</sup> 그것을 먹을지니라.
        </p>

        <p>
            2 (6:26) 『거룩한 곳』은 성막의 세 곳에 대한 언급이다. 즉

            <ol>
                <li>“지성소" (Holy of Holies, <a
                    href="https://syh8293.github.io/an9/Leviticus%2016-2-1.html"
                    target="_blank">레 16:2</a>),</li>

                <li>『성소 』 (sanctuary, <a
                    href="https://syh8293.github.io/an9/Leviticus%2016-2-1.html"
                    target="_blank">히 9:2</a>),</li>

                <li>그리고 여기서 언급되는 놋제단이 있는 "안뜰”이 바로 그것이다.</li>
            </ol>
        </p>
