<body>
        <p>
            3:3 모세가 말하기를 “이제 내가 옆으로 비켜서서 어찌하여 그 가시덤불이
            타지 않는지 이 큰 광경을 보리라.” 하는데<sup>1</sup>
        </p>

        <p>
            1 (3:3) 이것은 "소멸되지 않는" 불타는 덤불이다 (<a
            href="https://syh8293.github.io/an4/Malachi%203-6-4.html"
            target="_blank">말 3:6</a> 참조). 『덤불 안에 거하시는 분』 (<a
            href="https://syh8293.github.io/an4/Malachi%203-6-4.html"
            target="_blank">신 33:16</a>)은 <a
            href="https://syh8293.github.io/an9/Exodus%203-6-1.html"
            target="_blank">출애굽기 3:6</a>을 주장하고 자신의 이름을 『여호와』 (<a
            href="https://syh8293.github.io/an9/Exodus%203-6-1.html"
            target="_blank">출 6:3</a>)로 제시하시는 『주의 천사』로 판명된다 (<a
            href="https://syh8293.github.io/an9/Exodus%203-2-2.html"
            target="_blank">출 3:2</a>, 행 7:30). 이것으로 『주의 천사』는 "하나님의 
            현현" (theophany)임이 분명해 진다. 즉 문자 그대로 '하나님께서 출현하신' 것이다.
        </p>
