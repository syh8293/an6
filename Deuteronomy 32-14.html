        <p>
            ㅅ <a href="https://syh8293.github.io/an8/Genesis%2040-10-2.html"
                target="_blank">창 40:10-11</a>
        </p>

        <p>
            5 (32:14) 발효된 술이 아니라 "새 포도주" (new wine)에
            대한 언급이다. 발효된 술은 로마 카톨릭의 미사를 제외한 어디에서도
            그리스도의 『순수한 피』를 묘사하지 않는다 (<a 
            href="https://syh8293.github.io/an8/Genesis%2040-10-2.html"
            target="_blank">사 65:8</a>). 로마 카톨릭의
            성찬식에서 주장되는 피는 "오염된 피"이며, 성경에 따르면 그것은 순수하지
            않다. 14절은 "묵은" 포도주 (old wine)를 언급할 수가 없다.
            "묵은" 포도주는 이스라엘이 마신 것이 아니기 때문이다 (<a 
            href="https://syh8293.github.io/an8/Genesis%2040-10-2.html"
            target="_blank">신 29:6</a>).
        </p>
