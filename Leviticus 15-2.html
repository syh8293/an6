        <p>
            1 (15:2) 이 장은 성을 '불결한 것' 으로서 다루고, 첫 열다섯 구절은 
            『유출병』을 다루는데, 유출병은 (감염증에서 처럼) 모종의 고름, 즉
            응고되지 않은 피의 방출을 가리킨다. "유출물"은 <a
            href="https://syh8293.github.io/an8/Leviticus%2015-8-2.html"
            target="_blank">8 절</a>에 따르면 누군가에게
            뱉어진 침일 수도 있다. 오늘날의 경우로 보자면 (뉴스 매체들에 의해
            "AIDS"로 잘못 불려진) GRID (Gay-related immune deficiency, 남성 
            동성연애 관련 면역 결핍증, AIDS의 초기 명칭)와 <a 
            href="https://ko.wikipedia.org/wiki/%EC%97%90%EB%B3%BC%EB%9D%BC_%EC%B6%9C%ED%98%88%EC%97%B4"
             target="_blank">에볼라</a>가 퍼지는 것을 다룬다.
        </p>
