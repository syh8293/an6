<body>

    <h2>창세기 29:11 주석</h2>

    <h4>
        29:11 야곱이<sup>2</sup> 라헬에게 입맞추고 소리 높여 울더라.
    </h4>

    <p>
        2 (29:11) 야곱은 구약에서 네 번째로 많이 언급된 사람이다. 다윗이
        가장 많이 언급되었고, 모세가 두 번째, 아론이 세 번째, 야곱이 네
        번째이다. 야곱 다음으로는 사울, 아브라함, 솔로몬, 요셉, 여호수아,
        예레미야 순이다. 아담은 단지 30회 가량만 언급되었다.
    </p>
