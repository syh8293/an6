<body>

        <p>
            1 (10:14) 수많은 학자들이 무시하는 중요한 구절이다. 이 구절은
            재림과 관련된 것으로서, <a
            href="https://syh8293.github.io/an8/Habakkuk%203-11-3.html"
            target="_blank">하박국 3:11</a>은 이 기적 (해와 달이 멈춤)이
            다시 반복된다고 말하고 있다. <a
            href="https://syh8293.github.io/an8/Habakkuk%203-11-3.html"
            target="_blank">스카랴 14:2</a>은 하나님께서 『모든 민족들을
            모아 예루살렘을 대적하여 싸우게 하리라.』고 말씀하신다. 그때 하나님께서는
            『전쟁의 날에 싸우셨을 때처럼』 이스라엘을 위해서 싸우실 것이다 (<a
            href="https://syh8293.github.io/an8/Habakkuk%203-11-3.html"
            target="_blank">슼 14:3</a>). 본문 14절에서도 『주께서 이스라엘을 위하여
            싸우셨음이니라』고 말씀하신다.
        </p>
