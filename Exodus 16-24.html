    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;

        }

        a {
            text-decoration: none;

        sup {
            color: #f00;
        }
    </style>

<body>
        <p>
            16:24 그들이 모세가 명한 대로 그것을 아침까지 남겨 두었으나 악취도
            나지 않고 거기에 아무 벌레도 생기지 않았더라.<sup>6</sup>
        </p>

        <p>
            6 (16:24) 『만나』에 관한 충격적인 사실은 그것이 '40년 동안' 썩지도 
            악취가 나지도 않은 채 놓여 있었다는 것인데 (<a
                href="https://syh8293.github.io/an9/Exodus%2016-3-1.html"
                target="_blank">32-34절</a>), 만일 만나가 관목이나 덤불이라면 
            자연주의적 설명으로는 도저히 설명될 수 없는 부분이다.
        </p>

</body>

</html>
