        <p>
            6 (16:24) 『만나』에 관한 충격적인 사실은 그것이 '40년 동안'
            썩지도 악취가 나지도 않은 채 놓여 있었다는 것인데 (<a
                href="https://syh8293.github.io/an4/Exodus%2015-24-2.html"
                target="_blank">32-34 절</a>), 만일 만나가 관목이나 덤불이라면 자연주의적 
                설명으로는 도저히 설명될 수 없는 부분이다.
        </p>
