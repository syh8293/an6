        <h4>
            18:12 사라가 속으로 웃으며<sup>ㄷ</sup> 말하기를 ‘내가
            노쇠하였고 나의 <small>주</small>도 늙었으니 내게 어찌 즐거움이
            있으리요?’하더라.
        </h4> 
        
        <p> 
            ㄷ 전 7:6-8
        </p>

        <div>
            <b>전 7:6-8</b> 참조. 어리석은 자의 웃음은 솥 밑에 가시나무 타는 
            소리 같으니 이것도 헛되도다. 실로 압제는 현명한 사람을 미치게 만들고
            뇌물은 마음을 파괴하느니라. 일의 끝이 시작보다 나으며 영 안에서 인내하는
            사람이 영 안에서 교만한 자보다 낫도다.
        </div>
