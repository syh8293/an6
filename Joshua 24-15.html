        <p>
            3 (24:15) 대부분의 21세기 기독교인들의 생각과는 반대로, 여호수아의
            아내가 지금 살아 있었다면, 그녀는 여호수아의 가족이 행하려는 이 일에
            있어서 아무 말도 하지 않았을 것이다. "여호수아 부인"은 거의 40년을
            이집트에서 종으로 있었고, 40년 동안 광야를 방황하며 유목생활을 했으며,
            이제 그녀의 남편이 팔레스타인을 대상으로 싸우는 30년 동안 집에 앉아
            있었다. 여호수아는 아내와 전가족을 대표해서 말하고 있는 것이다.
