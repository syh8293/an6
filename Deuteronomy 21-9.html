<body>
        <p>
            21:9 그러므로 네가 주의 목전에 옳은 것을 행할 때 너는 너희 가운데로부터 
            무죄한 피의 죄를 제할지니라.<sup>6</sup>
        </p>

        <p>
            6 (21:9) 이 말씀이 『그 피가 그들에게 사해지리라.』 (<a
            href="https://syh8293.github.io/an8/Deuteronomy%2022-28-3.html"
            target="_blank">8절</a>)를 의미한다는 것에 주목하라. 8절에서 『그 피』 
            (the blood)에 관한 정관사 "the"를 주목하라. 거기서 용서되고 있는 그 피는 
            "하나님의 피"이다 (<a
            href="https://syh8293.github.io/an8/Deuteronomy%2022-28-3.html"
            target="_blank">행 20:28</a>).
        </p>
