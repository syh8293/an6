<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>민수기 11:6 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            11:6 이제는 우리의 혼이 말라 버리고 우리의 눈 앞에는 
            만나밖에<sup>3</sup> 아무것도 없구나.” 하더라.
        </p>

        <p>
            3 (11:6) 그들이 불평하고 있는 그 음식은 그들이 잠들었을 
            때 땅에 떨어졌고, 그들은 그것을 얻기 위해 일할 필요가 
            없었다. 그것은 맛있었고 돈이 들지 않았다. 그것을 만드는 
            데에 아무런 문제가 없었고, 언제나 신선했으며, 눈으로 
            보기에도 좋았고, 하나님의 섭리로 공급되었다. 바로 그 점을 
            그들은 비웃었다.
        </p>

</body>

</html>
