<body>
        <p>
            30:9 너희는 그 위에 이상한 향을 피우지 말며,<sup>3</sup> 번제의 희생이나 
            음식제사를 드리지 말고, 그 위에 술을 제물로 붓지 말지니라.
        </p>

        <p> 	
            3 (30:9)  아론의 두 아들이 『다른 불』을 드린 이유로 죽임을 당할 때 (<a
            href="https://syh8293.github.io/an9/Leviticus%2010-1-2.html"
            target="_blank">레 10:1-3</a>), 그 『다른 불』은 어린양이 희생된 놋제단이 
            아닌 어떤 다른 곳에서 온 것이었다. 말하자면 그것은 카인의 제물이었다. 그것은 
            잘못된 곳에서 왔던 것이다. 
        </p>
