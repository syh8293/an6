<body>
        <p>
            4:2 주께서 그에게 말씀하시기를 “네 손에 있는 것이 무엇이냐?” 하시니 
            그가 말씀드리기를 “막대기니이다.” 하더라.<sup>2</sup>
        </p>

        <p> 
            2 (4:2) 『막대기』는 권위를 상징한다. 그래서 그것은 음악 지휘자들과
            교사들, 마법사들 (요술봉), 악대의 행진 지휘자들 (지휘봉)의 손에 들리게
            된다. 또 군대 장교를 위한 "단장" (지휘봉)이 된다. 이 구절 뒤에 곧바로 
            따르는 것은 비록 대중 앞에서 행해지지는 않지만 인간에 의해 최초로
            행해지는기적이다.
        </p>
