        <p>
            28:38 이 패가 아론의 이마에 있게 하여, 이스라엘 자손이 그들의 모든 
            거룩한 예물로 신성하게 하는 거룩한 것들에 대한 죄악을 아론으로 하여금 
            감당하게 하라. 그 패가 아론의 이마에 항상 있으므로, 그것들이
            주께 받아들여지리라.<sup>ㅇ</sup>
        </p>

        <p>
            ㅇ 만일 관이 없어진다면, 어떤 예물도 신성하게 되지 않는다 (<a
                href="https://syh8293.github.io/an8/Zechariah%2014-20-2.html"
                target="_blank">슼 14:20-21</a> 참조).
        </p>
