        <p>
            1 (19:14) 1854년, 펜들턴 (Pendleton)이라는 켄터키의 한 침례교
            설교자는 "다시 세운 옛 지계표" (An Old Landmark Reset)라 불리는 
            일련의 메시지들을 출간했다. J.R. 그레이브즈(Graves)는 이것을 다시 
            뽑아내어 폐쇄 성찬식 (closed communion: 같은 교파 교인들만 참여하는 
            성찬식)과 "침례교도 신부론" (Baptist bride: 침례교도들만 그리스도의 
            신부라는 교리)을 가르쳤다. &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2067.html"
             target="_blank">부록 67</a>&gt 참조
        </p>
