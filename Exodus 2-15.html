<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 2:15 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            5 (2:15) 미디안인들은 모압 출신이다 (<a
            href="https://syh8293.github.io/an4/Genesis%2036-35-2.html"
            target="_blank">창 36:35</a>, 민 22:4, 7 참조). 
            그들은 모압으로부터 에돔을 거쳐 시내 반도로 조금씩 하향 이동했는데 (<a
            href="https://syh8293.github.io/an4/Genesis%2036-35-2.html"
            target="_blank">판 6:1-3</a>), 이것은 모세가 <a
            href="https://syh8293.github.io/an4/Genesis%2036-35-2.html"
            target="_blank">출애굽기 2:15-16</a>에서 『미디안 제사장』에게로 
            도망해 들어갔을 때 그들 미디안인들이 시내 반도 부근에 있었던 이유를 설명한다.
        </p>

</body>

</html>
