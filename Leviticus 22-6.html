        <h4>레위기 22:6 주석</h4>
        
        <p>
            22:6 즉 그런 것에 접촉한 사람은<sup>1</sup> 저녁까지 불결하며, 또 
            그가 물로 자기 몸을 씻지 않고서는 거룩한 것들을 먹지 못할지니라.
        </p>

        <p> 
            1 (22:6)  “soul” (혼, 『사람』)이라는 단어가 구약성경에서 어떻게 쓰이고 
            있는지 다시 주목하도록 하라. 혼은 무언가를 접촉할 수 있다. 롯이 그의 
            혼을 가리켜 “사는 (living) 것으로 언급할 때, 그는 <a
  		    href="https://syh8293.github.io/an8/Genesis%2019-20-2.html"
  		    target="_blank">창세기 19:20</a>에서 그의 육체적 생명에 관하여 이야기하고 
            있는 것이다 (<a
            href="https://syh8293.github.io/an8/Genesis%2019-20-2.html"
            target="_blank">살전 5:23</a>). 
        </p>
