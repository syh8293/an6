    <h4>
        49:5 시므온과 레위는 형제 간이요 잔인한 도구가 그들의 거처 안에
        있도다.<sup>ㄷ</sup>
    </h4>

    <p>
        ㄷ 창 34:25
    </p><br>

    <div>
        <b>창 34:25</b> 삼 일째 되어 그들이 아플 때 야곱의 두 아들,
        디나의 오라비 시므온과 레위가 각자 자기 칼을 가지고 담대히 그 성읍으로
        가서 모든 남자들을 죽이고
    </div>
