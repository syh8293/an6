        <p>
            1 (4:3) 유대인들은 강바닥을 건너며 마른 땅의 깊숙한 곳으로 내려간다. 그리고 돌 
            열두 개를 취하여 그들이 건너갈 강 서쪽으로 가져간다. 또한 돌 열두 개를 취하여 
            제사장들이 궤를 메고 서 있는 그 강바닥에 놓는다. 이것은 물침례의 완벽한 예표 중 
            하나이다. 즉 죽음, 묻힘, 그리고 부활로 "생명의 새로움 가운데서 행하게" 하는 것이다 (<a
            href="https://syh8293.github.io/an8/Romans%206-4-2.html"
            target="_blank">롬 6:4</a>). 강바닥에서 돌들을 옮겨 나간 사람들은 열두 명이지만 (<a
            href="https://syh8293.github.io/an8/Romans%206-4-2.html"
            target="_blank">4 절</a>), 강바닥에 돌들을 세워 놓은 사람은 여호수아로 보인다 (<a
            href="https://syh8293.github.io/an8/Romans%206-4-2.html"
            target="_blank">9 절</a>).
        </p>
