    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />

        body {
            background-color: whitesmoke;
            text-align: justify;

            margin-left: 10px;

            font-size: large;
            line-height: 1.9;
        }

            text-decoration: none;
        }

<body>

        <p>
            3 (14:12) 여기서 "속옷" (sheets)에 쓰인 단어는 침대 시트나 큰 보자기 
            같은 것에도 사용될수 있는 말이지만 (<a 
            href="https://syh8293.github.io/an8/Samuel1%2010-6-3.html"
            target="_blank">행 10:11</a>), 뒤에 이어지는 말로 볼 
            때 이것은 "속옷"의 재질로 적용할 수 있다. 이어지는 "갈아 입을 옷" 
            (change of garments)이란 겉옷을 말한다.
        </p>

</body>
