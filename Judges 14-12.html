<!DOCTYPE html>

<head>
    <title>재판관기 14:12 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            14:12  삼손이 그들에게 말하기를 “내가 이제 너희들에게 한 수수께끼를 
            내리니 만일 잔치하는 칠 일 안에 너희가 답을 찾아내어 내게 확실히 말해 
            줄 수 있으면 내가 속옷<sup>3</sup> 삼십 벌과 갈아 입을 옷 삼십 벌을 
            너희에게 주리라.
        </p>

        <p>
            3 (14:12) 여기서 "속옷" (sheets)에 쓰인 단어는 침대 시트나 큰 보자기 
            같은 것에도 사용될수 있는 말이지만 (<a 
                href="https://syh8293.github.io/an9/Numbers%206-6-1.html"
                target="_blank">행 10:11</a>), 뒤에 이어지는 말로 볼 때 이것은 
            "속옷"의 재질로 적용할 수 있다. 이어지는 "갈아 입을 옷" (change of 
            garments)이란 겉옷을 말한다.
        </p>

</body>
