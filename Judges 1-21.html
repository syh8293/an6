        <h3>재판관기 1:21 주석</h3>

        <h4>
            1:21 베냐민 자손이 예루살렘에 거한 여부스인을 몰아내지 아니하였으니
            여부스인이 오늘에 이르기까지 베냐민 자손과 함께 예루살렘에서
            거하니라.<sup>4</sup>
        </h4>

        <p>
            4 (1:21) 이 사소한 실패가 결국 베냐민 자손 2만 5천 명과 이스라엘
            자손 4만 명을 죽음으로 몰아넣고 말았다 (<a 
            href="https://syh8293.github.io/yh1/Judges%2019.html" 
             target="_blank">판 19, 20장</a>).
