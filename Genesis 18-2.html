<body>

    <h2>창세기 18:2 관주</h2>

    <h4>
        18:2 눈을 들어 보았더니, 보라, 세 사람이<sup>ㄱ</sup> 자기
        곁에 서 있더라. 그가 그들을 보자, 장막 문에서 뛰어나가 그들을 맞으며
        몸을 땅에 굽혀 절하고
    </h4>

    <p>
        ㄱ 모든 천사들은 남성이다 (행 27:23, 계 21:17). 중성인 천사는
        없다.
    </p><br>

    <div>
        <b>행 27:23</b> 내가 속해 있고 또 내가 섬기는 하나님의 천사가
        간밤에 내 곁에 서서<br>

        <b>계 21:17</b> 또 그가 그 성벽을 측량하니 일백사십사 큐빗이라.
        이는 사람의 척도, 곧 천사의 척도라.
    </div>
