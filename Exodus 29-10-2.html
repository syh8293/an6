    	<h3>출애굽기 29:10 관주</h2>
   
        <h4>
        	29:10 너는 수송아지 한 마리를 회중의 성막 앞으로 가져오고 
            아론과 그 아들들은 그 수송아지의 머리에 안수하여<sup>4</sup>
        </h4> 
        
        <p> 
        	4 (29:10) 아론의 아들들은 택함 받고, 데려와지고, 씻겨지고,
            옷입혀진다. "성직 임명"과 관련하여 "안수"의 실행이 어디에서 
            오는 것인지 주목하라.
        </p>
