<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 16:14 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            16:14 깔린 이슬이 없어지고는, 보라, 광야의 지면에 작고 둥근 
            것이<sup>3</sup> 놓였는데 마치 땅 위의 흰 서리같이 미세하더라.
        </p>

        <p> 
        	3 (16:14) 『둥근 것』에 해당하는 히브리어 단어는 "하스파스"
            (חֻסְפָּס)로, "비늘같은"을 의미한다. 『만나』를 번역한다면 의미 그대로
            "그것이 무엇이냐?"로 번역될 것이다.
        </p>

</body>

</html>
