<!DOCTYPE html>

    <title>출애굽기 2:9 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            2:9 파라오의 딸이 그녀에게 말하기를 “이 아이를 데려다가 나를 위하여
            양육하라. 그리하면 내가 네게 삯을 주리라.” 하니, 그 여인이 그 아이를
            데려다가 양육하니라.<sup>2</sup>
        </p>
        
        <p>
            2 (2:9) 모세는 그가 하나님으로부터 직접 받지 않은 정보 가운데 대부분을 
            여기서 얻었을 것이다. 그의 어머니가 그를 도와 아마도 아브라함의 때까지 (<a
                href="https://syh8293.github.io/an4/Numbers%2026-59-2.html"
                target="_blank">창 12:4</a>) 거슬러 올라가는 민족의 역사를 알게 했을 것이다.
        </p>

</body>

</html>
