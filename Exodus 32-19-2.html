        <p>
            32:19  그가 진영에 가까이 오자 송아지와 그 춤추는 것을 본지라, 
            모세가 격노하여 자기 손에서 돌판을 던져 산 아래서 깨뜨리니라.<sup>8</sup>
        </p>

        <p> 
        	8 (32:19) 이곳의 도덕적인 교훈은 흥미롭다. "인간은 화가 나면
        	'십계명 모두를 깨뜨리기 (어기기)' 쉽다."는 것을 알 수 있다.
        </p>
