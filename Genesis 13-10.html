<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>창세기 13:10 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            13:10 이에 롯이 눈을 들어 요단의 온 평지를 바라보니, 소알에 이르기까지
            어느 곳이나 물이 넉넉하더라. 그곳은 주께서 소돔과 고모라를 멸망시키기
            전이었으니, 주의 동산 같고 이집트 땅과 같더라.<sup>2ㄴ</sup>
        </p>

        <p>
            ㄴ 여기서 이집트와 카나안과 소돔과 고모라가 하나로 연결되어 있는 것을
            주목하라.
        </p>

        <p>
            2 (13:10) 성경의 첫 번째 책에서부터 성 차별과 인종차별이 여기저기
            튀어나오기 때문에, 현대의 그리스도인들은 이 책을 치워 버리고 그 안에
            있으려 하지 않는다.
        </p>
</body>
