    <title>창세기 32:20 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            4 (32:20) 야곱은 알지 못했지만, 하나님께서는 이미 에서를 달래
            놓으신 상태였다. <a
            href="https://syh8293.github.io/an4/Hosea%2012-4-2.html"
            target="_blank">창세기 33:4-9</a>을 보라. 야곱의 계획은 아무것도 이뤄
            낸 것이 없다. 그가 얻은 것이라고는 "확실치 않은" 구원의 보장일 뿐이다.
            『혹시 그가 나를 받아 주리라.』 즉 야곱의 계획에 따르면 에서는 야곱을
            받아 줄 수도 있고 받아 주지 않을 수도 있는 것이다.
        </p>

</body>
