<body>
        <p>
            3:13 모세가 하나님께 말씀드리기를 “보소서, 내가 이스라엘 자손에게 
            가서 ‘너희 조상들의 하나님께서 나를 너희에게 보내셨다.’라고 그들에게 
            말할진대 그들이 내게 말하기를 ‘그의 이름이 무엇이냐?’하면, 내가 
            무엇이라고 그들에게 말하리이까?” 하니,<sup>4</sup>
        </p>

        <p>
            4 (3:13) 전파하라는 부르심에 대한 모세의 '다섯 가지 이의'가 여기서
            시작된다. 기드온과 예레미야처럼 모세는 부르심을 교묘히 빠져 나갈 
            핑곗거리를 찾고 있는 중이다. 모세의 다섯 가지 이의는 <a
            href="https://syh8293.github.io/an4/Exodus%203-11-2.html"
            target="_blank">출애굽기 3:11</a>, 13; &nbsp<a
            href="https://syh8293.github.io/an9/Exodus%204-1-1.html"
            target="_blank">4:1, 10</a>, 13에 있다.
        </p>
