    <title>창세기 29:17 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;

            margin-left: 10px;

            color: #f00;
        }
    </style>

    <body>
            <p>
                29:17 레아는 눈매가 부드러우나,<sup>3</sup> 라헬은 <i><small>몸매가</small></i> 
                아름답고 얼굴도 예쁘더라.
            </p>

            <p>
                3 (29:17) 레아에게 아름다운 부분은 “눈" 뿐이었으며, 나머지는
                그렇지 못했다. 말하자면 거절된 여인이었던 것이다. 왜냐하면 남자들은 보통
                보는 것으로 사랑에 빠지기 때문이다. 반면 여자들은 듣는 것으로 사랑에
                빠진다 (1920-40년경 미국의 조사에 따르면).
            </p>

</body>
