        <p>
            5:3  주께서는 이 언약을 우리의 조상과 더불어 맺으신 것이 아니고 우리와 
            더불어 맺으신 것이니, 우리 곧 오늘 여기에 살아 있는 우리 모두와 맺으신 
            것이라.<sup>1ㄱ</sup>
        </p>

        <p>
            ㄱ <a
                href="https://syh8293.github.io/an9/Deuteronomy%2011-2-1.html"
                target="_blank">신 11:2</a>, 29:2
        </p>

        <p>
            1 (5:3) NIV의 <a
                href="https://syh8293.github.io/an8/Hebrews%203-16-3.html"
                target="_blank">히브리서 3:16-17</a>이 "억지 해석"을 훨씬 뛰어넘는 
            것임을 다시 주목하라. 그것은 역사적 사실에 관한 신성모독적인 부인이다. 
            이집트를 떠나 홍해를 통과한 뒤 여호수아와 함께 요단 강을 건넌 히브리인들은 
            수십만 명이었다 (<a
                href="https://syh8293.github.io/an8/Hebrews%203-16-3.html"
                target="_blank">신 29:2-5</a>).
        </p>
