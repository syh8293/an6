<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>신명기 2:11 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            1 (2:11) 골리앗은 죽임당한 거인들의 명단에서 제외된다 (<a
            href="https://syh8293.github.io/an8/Deuteronomy%202-10-4.html"
            target="_blank">10-12</a>, 20-23절, <a
            href="https://syh8293.github.io/an8/Genesis%2010-14-2.html"
            target="_blank">신 3:10-11</a>). 골리앗은 함에서 나온 필리스티아인 (<a
            href="https://syh8293.github.io/an8/Genesis%2010-14-2.html"
            target="_blank">창 10:14</a>)이다. 그는 그의 어머니가 낳은 그의 네 아들이 
            그렇듯이 (<a
            href="https://syh8293.github.io/an8/Genesis%2010-14-2.html"
            target="_blank">삼하 21:22</a>) 가드 출신이다 (<a
            href="https://syh8293.github.io/an8/Genesis%2010-14-2.html"
            target="_blank">삼상 17:4</a>). 필리스티아인들은 이집트인들이 그렇듯 함에게서 
            나온다. 이것은 "키 큰" 사람을 설명해 준다 (<a
            href="https://syh8293.github.io/an8/Genesis%2010-14-2.html"
            target="_blank">삼하 21:20</a>).
        </p>

</body>
