<body>
        <p>
            7:3 그러므로 이제 너는 가서 백성의 귀에 선포하여 말하기를 ‘누구든지
            두려워하고 무서워하는 자는 길르앗 산에서 떠나 돌아가라.’<sup>ㄱ</sup> 
            하라.” 하시니 백성 중에서 돌아간 자는 이만 이천 명이요, 남은 자가 일만 
            명이더라.<sup>1</sup>
        </p>

        <p>
            1 (7:3) 기드온의 군대는 135,000명의 적들을 대면해 있다 (<a 
                href="https://syh8293.github.io/an8/Philippians%203-18-2.html"
                target="_blank">판 8:10</a>). 이스라엘은 여기 10,000명이 남아 있고, 
            이는 한 사람 당 13, 14명을 상대해야 하는 숫자다. 최종적으로 정렬이 끝났을 
            때는, 일인당 450명의 미디안 군을 상대해야 하는 숫자가 되었다.
        </p>
