        <p>
            2 (23:24) 성막에 관한 &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2011.html"
            target="_blank">부록 11</a>&gt을 보라. <a
            href="https://syh8293.github.io/yh1/Numbers%2029.html"
            target="_blank">민수기 29장</a> 전체가 '일곱째 달'을 다루고 있다. 
            그것은 예수 그리스도의 두 번 오심의 때를 나타낸다. 나팔들은 유대인들로 
            하여금 "새해" (Rosh Hashanah)를 준비토록 하기 위해 불어진다. 숫양의 
            뿔들은 그 전체 달 동안 불어야 하며, 마지막 나팔은 침묵의 하루가 지난 
            뒤 "새해"에 분다. 이것이 "나팔절" (Feast of Trumpets)이다. <a
            href="https://syh8293.github.io/an8/Numbers%2010-8-2.html"
            target="_blank">민수기 10:8</a>은 여전히 유효하다.
