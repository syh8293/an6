<body>

        <p>
            ㄹ 그들은 그를 부르지 않았다 (<a
                href="https://syh8293.github.io/an8/Revelation%2016-13-3.html"
                target="_blank">20 절</a>).
        </p>

        <p>
            4 (22:21) 이것은 <a
                href="https://syh8293.github.io/an8/Revelation%2016-13-3.html"
                target="_blank">22 절</a>에서 일어난 하나님의 진노를 설명한다.
            스코필드와 그의 편집인들은 그 이유를 모르고 있다.
            스코필드의 서투른 알리바이는 "발라암은 하나님의 직접적인 뜻 안에 있지
            않다"는 것인데, 그것은 허튼소리 이다. '진실'은 발라암이 하나님께서
            설교하라고 명하신 그 말씀들보다 '더 적게' 설교했다는 것이다 (<a
                href="https://syh8293.github.io/an8/Revelation%2016-13-3.html"
                target="_blank">18 절</a>). 
            그는 자신을 곤경에 빠트릴 만한 것은 '무엇이든지 생략한다.'
        </p>
