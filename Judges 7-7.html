        content="width=device-width, initial-scale=1">

<body>

        <p>
            3 (7:7) 현대의 기독교인들과 그들의 성경 교사들과 같이 "자기들의 배를
            섬기는 자들" (<a 
            href="https://syh8293.github.io/an8/Philippians%203-18-2.html"
            target="_blank">빌 3:18-19</a>, 롬 16:18)은 자기들의 육신적 필요를
            채우는 데에만 관심을 보인다. 갈증을 채우려는 이 나머지 백성들과 마찬가지다.
        </p>
