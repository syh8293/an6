<body>
        <p>
            7:7 주께서 기드온에게 말씀하시기를 “물을 핥은 삼백 명으로 내가 너희를
            구원하며 미디안인들을 네 손에 넘겨주리니 다른 백성은 다 각기 자기 처소로
            가게 할지니라.”<sup>3</sup> 하시니라.
        </p>

        <p>
            3 (7:7) 현대의 기독교인들과 그들의 성경 교사들과 같이 "자기들의 배를
            섬기는 자들" (<a 
                href="https://syh8293.github.io/an8/Philippians%203-18-2.html"
                target="_blank">빌 3:18-19</a>, &nbsp<a 
                href="https://syh8293.github.io/an9/Romans%2016-18-1.html"
                target="_blank">롬 16:18</a>)은 자기들의 육신적 필요를 채우는 데에만 
            관심을 보인다. 갈증을 채우려는 이 나머지 백성들과 마찬가지다.
        </p>
