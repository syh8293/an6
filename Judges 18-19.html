        <p>
            2 (18:19) 오늘날도 이와 같은 "경건한 제안들"이 얼마나 많은가?
            "당신이 사역할 이 큰 회중을 보십시오." "당신은 사역을 넓혀 나갈 수
            있습니다." "얼마나 더 많은 사람들을 모을 수 있는지, 얼마나 더 많은
            일들을 할 수 있는지 보십시오." (릭 워렌, 빌리 그래함, 조엘 오스틴 
            등의 말)
