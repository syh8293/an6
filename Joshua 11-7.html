    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <p>
        2 (11:7) 전쟁의 세 번째 요소는 "기습" 이다 ("추격" [<a
        href="https://syh8293.github.io/an8/Samuel2%208-4-2.html"
        target="_blank">수 10:19</a>]과 "매복" [<a 
        href="https://syh8293.github.io/an8/Samuel2%208-4-2.html"
        target="_blank">수 8:47</a>]과 더불어). 남북전쟁 때 스톤웰 잭슨의 챈슬러스빌 
        전투, 제2차  세계대전 때 히틀러의 폴란드 침공,  제1차 세계대전 중 캠브라이에서 
        있었던 탱크전, 제2차 세계대전 때 일본의 진주만 폭격, 독일군의 역습으로 시작된 
        발지대전투 등이 이러한 예를 보여 준다.
    </p>
