<body>
        <p>
            11:7 여호수아가 모든 군인들과 더불어 와서 메롬 물가에서 갑자기 그들을 
            치니<sup>2</sup> 그들이 그들 위에 쓰러지더라.
        </p>

        <p>
            2 (11:7) 전쟁의 세 번째 요소는 "기습" 이다 ("추격" [<a
                href="https://syh8293.github.io/an8/Samuel2%208-4-2.html"
                target="_blank">수 10:19</a>]과 "매복" [<a 
                href="https://syh8293.github.io/an9/Joshua%208-4-1.html"
                target="_blank">수 8:47</a>]과 더불어). 남북전쟁 때 스톤웰 잭슨의 
            챈슬러스빌 전투, 제2차  세계대전 때 히틀러의 폴란드 침공,  제1차 세계대전 
            중 캠브라이에서 있었던 탱크전, 제2차 세계대전 때 일본의 진주만 폭격, 독일군의 
            역습으로 시작된 발지대전투 등이 이러한 예를 보여 준다.
        </p>
