    <h3>민수기 29:1 주석</h3>

    <h4>
        29:1 일곱째 달,<sup>1ㄱ</sup> 그 달의 첫날에 너희는 거룩한
        모임을 가질 것이며 너희는 어떤 육체 노동도 하지 말지니라. 그 
        날은 너희가 나팔들을 부는 날이니라.
    </h4>

    <p>
        ㄱ 전체 장이 달의 명절들을 다룬다. 그 명절들 중 가장 큰 것은
        장막절이다.
    </p>

    <p>
        1 (29:1) 이 달에 일어나는사건들은 속죄일 (욤 키푸르), 새해 
        (로쉬 하시나), 장막절 (숙콧)이다. 일곱째 달은 예수 그리스도의 
        초림과 재림을 나타낸다 (성막에 관한 &lt<a
        href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2011.html"
         target="_blank">부록 11</a>&gt 참조).
    </p>
