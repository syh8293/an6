<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>민수기 14:24 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            14:24 그러나 내 종 칼렙은<sup>2</sup> 그에게 다른 영이 있어 
            나를 온전히 따랐으니, 그가 갔던 그 땅으로 내가 그를 데려가서 
            그의 씨가 그 땅을 소유하게 하리라.
        </p>

        <p>
            2 (14:24) 여호수아와 칼렙 둘 다 카나안에 들어갔지만, 여호수아의 
            이름이 주어지지 않는 것은 그는 '이미 군대 대장이었기' 때문이다. 
            그는 이것이 말해질 때 모세 곁에 서 있었다 (<a
            href="https://syh8293.github.io/an9/Exodus%2017-13-1.html"
            target="_blank">출 17:13</a>, 신 1:38).
        </p>

</body>

</html>
