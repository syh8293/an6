<body>
        <p>
            19:8 모든 백성이 다같이 대답하여 말하기를 “주께서 말씀하신
            모든 것을 우리가 행하리이다.”<sup>4</sup> 하니, 모세가 백성의 
            말을 주께 고하니라.
        </p>

        <p>
            4 (19:8) 이것은 언약에 대한 헌신이다. 백성이 이것을 말할 때, (그
            언약을 세우신) 주 하나님께서는 그들로 인해 슬퍼하신다 (<a
            href="https://syh8293.github.io/an4/Deuteronomy%205-29-2.html"
            target="_blank">신 5:29</a>). 주님은 그들이 그것을 지킬 수 없을 
            것임을 아시는 것이다 (<a
            href="https://syh8293.github.io/an4/Deuteronomy%205-29-2.html"
            target="_blank">롬 8:3-4</a>, &nbsp<a
            href="https://syh8293.github.io/an9/Galatians%203-21-1.html""
            target="_blank">갈 3:21-22</a> 참조).
        </p>
