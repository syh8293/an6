    <p>
        3 (27:20) 영적인 예표로서, 이것은 『너희는 빛이라.』에 적용될
        것이다. 말하자면 <a
  		href="https://syh8293.github.io/an8/Malachi%204-1-6.html"
  		target="_blank">말라키 4:1-3</a>까지 빛이 계속 빛나도록 하는 밤의
        발광체들인 것이다 (<a
  		href="https://syh8293.github.io/an8/Malachi%204-1-6.html"
  		target="_blank">잠 4:18, 벧후 1:19</a>). 예를 들어 자동차의
        불빛들이 일몰 전과 일출 후 삼십분 동안 운전할 때 "켜져" 있어야 하는
        것과같다.
    </p>
