<body>
        <p>
            28:61 또한 이 율법책에 기록되지 아니한 모든 질병과 모든 재앙을 주께서 
            네가 멸망할<sup>9</sup> 때까지 네게 내리시리라.
        </p>

        <p>
            9 (28:61) 『멸망할』 이라는 단어가 "전멸하다" 를 뜻하지 않는다는
            것을 다시 한 번 주목하라. 이스라엘은 결코 완전히 멸망하지 않을 것이다. 
            왜냐하면 "불타는 덤불"은 다 타버릴 수 없기 때문이다 (<a
                href="https://syh8293.github.io/an8/Malachi%203-6-5.html"
                target="_blank">말 3:6</a>).
        </p>
