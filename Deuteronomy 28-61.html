<body>

    <h2>신명기 28:61 주석</h2>

    <h4>
        28:61 또한 이 율법책에 기록되지 아니한 모든 질병과 모든 재앙을
        <b>주</b>께서 네가 멸망할<sup>9</sup> 때까지 네게
        내리시리라.
    </h4>

    <p>
        9 (28:61) 『멸망할』 이라는 단어가 "전멸하다" 를 뜻하지 않는다는
        것을 다시 한 번 주목하라. 이스라엘은 결코 완전히 멸망하지 않을 것이다. 
        왜냐하면 "불타는 덤불"은 다 타버릴 수 없기 때문이다 (말 3:6).
    </p><br>

    <div>
        <b>말 3:6</b> 나는 주이므로 변경하지 아니하노라. 그러므로 너희
        야곱의 아들들은 소멸되지 아니하느니라.
    </div>
