        <p>
            6 (25:19) '인간' 뿐만 아니라 '동물 창조물'도 자비가 필요함에
            주목하라. 『그룹』은 속죄가 필요 없지만, 진정 자비는 필요하다. 네
            "그룹"은 유기체적 창조물을 대표하는 네 '얼굴들'을 지니고 있다.
            '사자'는 야생 짐승들의 왕이고, '황소'는 가축들의 왕이며, '사람'은
            모든 짐승들의 머리이고, '독수리'는 날짐승들의 머리이다. 양서류나 
            파충류 짐승들은 '다섯째 그룹'이 대표했었다 (<a
            href="https://syh8293.github.io/an8/Genesis%203-1-4.html"
            target="_blank">창 3:1</a>, 겔 28:11-16, 고후 11:14). 그의 이름은 『루시퍼』였다 (<a
            href="https://syh8293.github.io/an8/Genesis%203-1-4.html"
            target="_blank">사 14:12-15</a>).
        </p>
