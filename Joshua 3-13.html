<body>

    <h2>여호수아 3:13 주석</h2>

    <h4>
        3:13 온 땅의 <b>주</b>이신 <b>주</b>의 궤를 멘 제사장들의
        발바닥이 요단 물 속에 내려서면 곧 요단 물은 위에서 내려오는 물부터
        끊어지고 그 물은 물 무더기를 이루어 서리라.”<sup>2</sup>
        하더라.
    </h4>

    <p>
        2 (3:13) 여기서 우리는 흥해가 갈라진 것과 유사한 기적을 보게 된다.
        이스라엘이 건널 때 홍해의 물은 있던 자리에서 물러났었다. 그런데 갈릴리 
        바다에서 사해 바다로 흘러 내려오는 강물이 어떻게 갈라질 수가 있었을까? 
        그것은 강물이 멈춰 섰으며 무더기처럼 쌓여졌기 때문이다.
    </p>
