<!DOCTYPE html>

<head>
    <title>출애굽기 3:20 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            3:20 내가 나의 손을 뻗쳐 그들 가운데서 행할 나의 모든 이적들로 이집트를 
            치리니 그후에야 그가 너희를 가게 하리라.<sup>7</sup>
        </p>

        <p>
            7 (3:20) 영적으로 적용한다면 이것은 교회가 휴거될 때 세상을 떠나는 것을 
            묘사한다. 그래서 표적들과 이적들과 기적들이 바로 여기 20절에서 예언되는 
            것이다. 추가적인 적용을 원한다면, 당신은 당신이 나갈 때 '빈손으로' 나가지 
            않을 것이라고 덧붙일 수 있다. 휴거 때 들려 올라가게 되면 누군가를 함께 
            데려가도록 하라.
        </p>

</body>
