        <h3>레위기 20:12 주석</h3>

        <h4>
            20:12 만일 어떤 남자가 자기 며느리와 동침하면 그 둘을 반드시 
            죽일지니 그들은 난잡한 짓을 하였음이라. 그들의 피가 그들 위에
            있으리라.<sup>4</sup>
        </h4>

        <p>
            4 (20:12) 마호메트가 만일 선지자이거나 법을 준수하는 시민이거나
            적어도 영적인 사람이라면, 이 구절에 따라 죽임을 당했어야했다. 
            그가 성경을 대체하기 위해 코란을 만들어 낸 것이 조금도 이상하지 
            않다.
        </p>
