        <p>
            14:18 ‘주는 오래 참고 자비가 크며, 죄악과 허물을 용서하나, 
            범법자를 결코 깨끗게 하지 않으며<sup>1</sup> 그 조상들의 
            죄악을 그 자손들 삼사 대까지 미치게 하느니라.’ 하셨나이다.
        </p>

        <p>
            1 (14:18) 총체적으로 부패한 NIV는 『범법자를 결코 깨끗게 
            하지 않으며』를 이 구절에서 (그리고 <a
            href="https://syh8293.github.io/an9/Exodus%2034-7-1.html"
            target="_blank">출 34:7</a>에서) 제거해 버려서 구약적 구원과 
            신약적 구원의 '차이점' 을 파괴시켰다 (<a
            href="https://syh8293.github.io/an9/Exodus%2034-7-1.html"
            target="_blank">히 9:15</a>).
        </p>
