<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>민수기 16:32 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            16:32 땅이 그 입을 벌려, 그들과 그들의 집들과 코라에게 속한 모든 
            사람들과<sup>2</sup> 그들의 모든 물건들을 삼키니라.
        </p>

        <p>
            2 (16:32) "코라의 아들들"은 목숨을 구했다 (<a
            href="https://syh8293.github.io/an9/Chronicles1%2026-11-1.html"
            target="_blank">민 26:11</a>; 시 42,  44, 48, 87편의 표제를 보라). 
            그들의 계보는 레위로부터 나온다  (<a
            href="https://syh8293.github.io/an8/Chronicles1%206-16-2.html"
            target="_blank">민 16:1</a>, 대상 6:16, 22). 그 "아이들"은 모세가 말할 때 (<a
            href="https://syh8293.github.io/an9/Chronicles1%2016-26-1.html"
            target="_blank">26-28절</a>) 목숨을 구하기 위해 달아났음이 틀림없다.
        </p>

</body>

</html>
