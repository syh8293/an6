        <p>
            1 (16:1) 인간이 첫째로 필요로 하는 것은 '물'이고 (<a
                href="https://syh8293.github.io/an4/Exodus%2015-24-2.html"
                target="_blank">출 15:24</a>), 그 다음은 '음식'이라는 (<a
                href="https://syh8293.github.io/an4/Exodus%2015-24-2.html"
                target="_blank">출 16:4</a>) 점에 주목하라. 그리스도인과 관련해서는, "은혜 
            아래서 죽는 것"이 "마귀 아래서 사는 것"보다 낫다. 믿음에서 벗어난 자들과 
            구원받지 못한 사람들은 은혜 아래서 "죽느니" 차라리 속박 속에 "사는" 길을 
            택할 것이다 (<a
                href="https://syh8293.github.io/an4/Exodus%2015-24-2.html"
                target="_blank">3 절</a>).
        </p>
