<body>
        <p>
            9:10 나무들이 무화과나무에게<sup>2</sup> 말하기를 ‘너는 와서 
            우리를 치리하라.’ 하나
        </p>

        <p>
            2 (9:10) "무화과나무"는 아담과 이브가 그 잎으로 치마를 엮어 만든
            나무이다 (<a
            href="https://syh8293.github.io/an8/Genesis%203-7-2.html"
            target="_blank">창 3:7</a>). 이 나무는 "자기 의 (self-righteousnes)의 
                나무"이며, 예수 그리스도께서 저주하신 유일한 나무이다 (<a
            href="https://syh8293.github.io/an8/Genesis%203-7-2.html"
            target="_blank">막 11:12-14</a>, &nbsp21).
        </p>
</body>
