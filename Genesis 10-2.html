        <p>

            그리스인, 이탈리아인, 아르메니아인, 독일인, 슬라브인, 불가리아인,
            크리미아인 등이다. 이 "코카서스인들"(유럽인들)은 <a

            target="_blank">5절</a>에서 "이방"이라
            불리며, 5절에서 말하는 "섬들" 이란 크레테, 로도, 키프로스, 말타,
            시칠리아, 코르시카, 마요르카 등을 말한다.
