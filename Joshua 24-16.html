        <p>
            4 (24:16) 이 구절은 주목할 만한 구절 중 하나다. 백성들은 하나님께서
            해주신 일들에 감사까지 덧붙여서 (<a 
            href="https://syh8293.github.io/an8/Acts%2016-31-2.html"
            target="_blank">17절</a>) 진지하게 헌신을 하고 있다. 하나님을 섬기겠다는 
            약속도 굳게 한다 (<a 
            href="https://syh8293.github.io/an8/Acts%2016-31-2.html"
            target="_blank">18절</a>). 하지만 <a
            href="https://syh8293.github.io/an8/Acts%2016-31-2.html"
            target="_blank">19절</a>에서 여호수아가 이들에게 하는 대답을 보라. 
            『너희가 주를 섬기지 못하리니...』
        </p>
