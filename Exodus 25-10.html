    <title>출애굽기 25:10 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            3 (25:10) 성막이 『지성소』 (<a
                href="https://syh8293.github.io/an8/Hebrews%209-3-2.html"
                target="_blank">히 9:3</a>) 내부에서 하나님의 임재와 함께 '시작되어' 
                바깥 희생제물의 『놋제단』 (<a
                href="https://syh8293.github.io/an8/Hebrews%209-3-2.html"
                target="_blank">출 38:30</a>, 곧 '사망,' <a
                href="https://syh8293.github.io/an8/Hebrews%209-3-2.html"
                target="_blank">출 27:1</a> 참조)에 있는 죄인에게로 나아간다는 사실에 
                주목하라. 구원은 하나님과 함께 시작된다. 『구원은 주께로부터 오나이다』 (<a
                href="https://syh8293.github.io/an8/Hebrews%209-3-2.html"
                target="_blank">욘 2:9</a>).
        </p>
