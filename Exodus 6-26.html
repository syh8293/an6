<body>
        <p>
            6:26 이들이 주께서 “이스라엘 자손들을 그들의 군대들에 따라
            이집트 땅에서 데리고 나오라.”고 말씀하신 그 아론과 모세라.<sup>4</sup>
        </p>

        <p>
            4 (6:26) 이 말씀은 <a
                href="https://syh8293.github.io/an9/Numbers%2012-3-2.html"
                target="_blank">민수기 12:3</a>이 여호수아에 의해 기록된 것처럼
            아마도 여호수아에 의해 기록되었을 것이다. 그러나 <a
                href="https://syh8293.github.io/an9/Numbers%2012-3-2.html"
                target="_blank">신명기 33:4</a> 전체를 기록하는 데 쓰임 받은 '세 
            번째 인물'에 주목하라. (이러한 종류의 내용을 보려면, &lt<a
                href="http://www.biblemaster.co.kr/shop/item.php?it_id=9791185910604"
                target="_blank">성경을 모르는 민족은 망했다</a>&gt (말씀보존학회)를
            참조하라.)
        </p>
