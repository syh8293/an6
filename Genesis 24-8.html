        <p>
            3 (24:8) 이 구절에서 칼빈의 "저항할 수 없는 은혜" 교리를 설명해
            보자. 그 교리가 맞다면 아브라함의 종은 리브카를 억지로 쓰러뜨려서 묶어
            버려야 했을 것이다. 리브카가 거절한다면 의자에 묶어서 낙타로 끌고 와야
            했을 것이다. 그리고 "조용하라, 어리석은 여인이여. 그대가 회개하도록
            만들겠노라."라고 말했어야 한다. 이 얼마나 전형적인 신학적 난센스인가?
            칼빈주의에 대해 올바로 이해하려면 로렌스 밴스 박사의 &lt<a 
            href="https://product.kyobobook.co.kr/detail/S000001494898"
            target="_blank">극단적
            칼빈주의의 이해</a>&gt (말씀보존학회)를 보라. 이 책은 이 분야에 관한
            결정판이다.
        </p>
