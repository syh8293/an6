<body>
        <p>
            18:22 너는 여자와 함께 하듯 남자와 동침하지 말라. 그것은 
            가증함이니라.<sup>2</sup>
        </p>

        <p>
            2 (18:22) 이것은 모든 종류의 변태적이고 소크라테스적인 
            동성연애자들에게 해당하는 말씀이다. 그들의 생활방식은 성령에 
            따르면 『가증함』 이다. 뉴스 매체나 정신과 의사들, 텔레비전은 
            이 문제들을 전혀 중요하지 않게 생각한다. 이 죄는 오로지 가증함일 
            뿐이며, 그것에 연루된 "게이들"은 모세의 율법하에 있다면 
            죽임을 당해야 한다. 즉 사형에 처해져야 하는 것이다 (<a
            href="https://syh8293.github.io/an8/Leviticus%2020-13-2.html"
            target="_blank">레 20:13</a>).
        </p>
