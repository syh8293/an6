<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 5:11 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            3 (5:11) 'straw-boss' 라는 단어의 출처가 바로 이곳이다. 
            'straw-boss'는 어떤 무리의 지도자 (감독의 조수 또는 실권 없는 상사)를 
            뜻한다. 마귀는 사람들이 "복음"을 들은 뒤 추가적으로 방해공작을 펼친다는 
            점에 주목하라 (<a
            href="https://syh8293.github.io/an4/Mstthew%2011-30-2.html"
            target="_blank">눅 9:42</a>).<br>

            당신이 이제 곧 읽게 되는 것, 즉 '유대인들에게 강제되는 노예 노동'은
            유대인을 가장 지독하게 혐오했던 한 '로마카톨릭교도'가 벌일 일에 
            대한 묘사이다. 그는 어떤 로마카톨릭 교황과 협정을 맺은 적이 있는 자로, 
            바로 아돌프 히틀러이다.
        </p>

</body>

</html>
