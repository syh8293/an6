    <title>창세기 16:11 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }
    </style>
</head>

<body>

        <p>
            3 (16:11) 여기에 성경에서 처음으로, 태어나기 전에 이름지어진 사람이
            등장한다. 이삭은 그 다음 사람이다. 이는 신약에서도 동일하며 확연히
            드러나는데, 침례인 요한은 태어나기 전 이름지어진 첫 번째 사람이고, 예수
            그리스도께서는 그 다음이시다. 아랍인들은 요르단과 사우디아라비아에 살던
            사람들인 베두인족들과 함께 있던 이스마엘과 관련된 자들이다. 중요한 것은,
            그들 중 단 한 명도 팔레스타인 땅에 대한 어떤 유업도 받을 수 없다는
            것이다.
        </p>

</body>

</html>
