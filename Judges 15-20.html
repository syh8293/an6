<body>

        <h3>재판관기 15:20 주석</h3>

        <h4>
            15:20 삼손이 필리스티아인들의 때에 이스라엘을 이십 년 동안
            재판하였더라.<sup>5</sup>
        </h4>

        <p>
            5 (15:20) 이 구절은 이상하게 삽입된 것처럼 보인다. 아직 삼손의
            사역이 다 진행되기도 전에 그의 "비문"이 써 있는 것이다. 이것은
            하나님께서 16:1에서 삼손의 재판관 임직을 가져가 버리신 것과 
            같다고 할 수 있다.
        </p>

        <div>
            <b>16:1</b> 그후 삼손이 가자에 가서, 거기서 한 창녀를 보고
            그녀에게로 들어갔더니
        </div>

</body>
