    <h2>창세기 22:9 주석</h2>

    <h4>
        22:9 그들이 하나님께서 그에게 말씀하신 그곳에 와서, 아브라함은 그곳에서
        제단을 쌓고 나무를 가지런히 놓고 그의 아들 이삭을
        묶어서<sup>7</sup> 제단의 나무 위에 올려 놓고
    </h4>

    <p>
        7 (22:9) 이때 아브라함은 116살, 이삭은 16살쯤 되었다.
        아브라함에게는 이삭과 싸워 그를 억지로 눕힐 만한 힘이 없다. 따라서 이삭은
        자기의 의지를 따라 자원하는 행동으로서 제단 위에 자신을 펼쳐 눕힌 것이다.
    </p>
