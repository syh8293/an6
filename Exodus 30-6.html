<body>
        <p>
            30:6 그것을 증거궤 옆에 있는 휘장 앞, 곧 증거궤 위의 자비석 앞에 
            둘지니, 거기에서 내가 너와 만날 것이니라.<sup>2</sup>
        </p>

        <p> 
        	2 (30:6) 영적으로 적용하면 이것이 의미하는 바는, 하나님께서는 피가
            뿌려진 '자비석 위'에서 우리를 만나 주실 뿐만 아니라, 기도가 그리스도의
            흘리신 피에 근거 할 때 '기도에서도' 우리를 만나 주실 것이라는 것이다.
        </p>
