        <p>
            11 (19:26) 롯의 아내는 뒤돌았을 뿐만 아니라 뒤에서 망설였다.
            그녀는 그의 "뒤에서" 뒤를 돌아본 것이다. 예수 그리스도께서도 말씀하셨다.
            『롯의 아내를 기억하라』 (<a
            href="https://syh8293.github.io/an4/Hebrews%2013-10-2.html"
            target="_blank">눅 17:32</a>), 『모든 사람이 불로 소금치듯함을 받을 것이며.』 (<a
            href="https://syh8293.github.io/an4/Hebrews%2013-10-2.html"
            target="_blank">막 9:49</a>), 아마도 사해 바다는 이때에 소금기로 가득차
            버렸을 것이다.
        </p>
