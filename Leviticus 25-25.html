        <p>
            25:25  만일 네 형제가 가난하게 되어 자기 소유의<sup>4</sup> 
            얼마를 팔았는데 그의 친족 중에서 누가 그것을 다시 사려고 오면 
            그때는 그의 형제가 판 그것을 다시 살지니라.
        </p>

        <p>
            4 (25:25) "유업"이 아닌 『소유』에 주목하라. <a
                href="https://syh8293.github.io/an9/Numbers%2035-1-1.html"
                target="_blank">민수기 35:1-8</a>이 이것을 설명한다. 레위인들에게는 
            어떤 땅도 유업으로 주어지지 않으며, 다만 성읍들이 주어진다.
        </p>
