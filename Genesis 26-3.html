        <p>
            26:3 이 땅에 기거하라. 그리하면 내가 너와 함께하고 너에게 복을
            주리라. 내가 너와 네 씨에게 이 모든 지역들을<sup>1</sup> 주고, 
            또 내가 네 아비 아브라함에게 맹세한 것을 이루리니,
        </p>

        <p>
            1 (26:3) 『이 모든 지역들』에는 이집트도 포함된다. 이집트는 예수
            그리스도께서 천년왕국 때 통치하실 영역에 포함된다 (<a
            href="https://syh8293.github.io/an4/Genesis%2012-10-3.html"
            target="_blank">슼 14:18</a>). 왜냐하면 이삭이 그리스도의 예표이기 
            때문이다. 야곱 역시 그리스도의 예표로서 그 땅을 차지할 것이다 (<a
            href="https://syh8293.github.io/an4/Genesis%2012-10-3.html"
            target="_blank">28:14</a> 참조).
        </p>
