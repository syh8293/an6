    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;

        }

        a {
            text-decoration: none;
        }
    </style>

<body>
        
       <p> 	
            6 (8:22) 신구약 성경 모두에서 '악령들'은 타락한 천사들이 아니다. 
            그들은 '날개를 가진' 영들임이 판명된다 (<a
            href="https://syh8293.github.io/an4/Genesis%208-7-2.html"
            target="_blank">창 8:7, 9</a>, 전 10:20, 마 12:24-27, <a
            href="https://syh8293.github.io/an4/Mark%204-4-2.html"
            target="_blank">막 4:4, 15</a>, 계 18:2). 천사들은 날개를 가지고 있지 않다 (<a
            href="https://syh8293.github.io/an4/Mark%204-4-2.html"
            target="_blank">창 18:2</a>, 행 1:10, 계 21:17).             
       </p>

</body>
