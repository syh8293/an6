<body>
        <p>
            8:22 내가 그 날에 내 백성이 거하는 고센 땅을 구별하여 그곳에는 
            파리떼가<sup>6</sup> 없게 하리니 결국 너는 내가 땅 가운데 있는
            주임을 알게 되리라.
        </p>

       <p> 	
            6 (8:22) 신구약 성경 모두에서 '악령들'은 타락한 천사들이 아니다. 
            그들은 '날개를 가진' 영들임이 판명된다 (<a
            href="https://syh8293.github.io/an4/Genesis%208-7-2.html"
            target="_blank">창 8:7, 9</a>, &nbsp<a
            href="https://syh8293.github.io/an9/Ecclesiastes%2010-20-1.html"
            target="_blank">전 10:20</a>, 마 12:24-27, <a
            href="https://syh8293.github.io/an4/Mark%204-4-2.html"
            target="_blank">막 4:4, 15</a>, 계 18:2). 천사들은 날개를 가지고 있지 않다 (<a
            href="https://syh8293.github.io/an9/Genesis%2018-2-1.html"
            target="_blank">창 18:2</a>, 행 1:10, 계 21:17).             
       </p>
