            background-color: whitesmoke;

<body>

    <p>
        1 (17:2) 이 언약이 미래에 속해 있는 부분임을 주목하라. 아브라함의
        언약은 몇 가지 부분으로 나뉘어 있다. 이 부분은 <a
        href="https://syh8293.github.io/yh1/Genesis%2015.html"
         target="_blank">창세기 15장</a>에서 무조건적으로 주어진 언약을 
        반복해 주시는 것이다 (<a
  		href="https://syh8293.github.io/an4/Genesis%2017-9-2.html"
  		target="_blank">7절</a>을 보라). 여기에 또다시 실제적인 땅의 영역을 
        "영원한 소유"로 주신다는 말씀이 반복되는데 (<a
  		href="https://syh8293.github.io/an4/Genesis%2017-9-2.html"
  		target="_blank">8절</a>), 이것은 분명 뉴욕 
        중심가에 모여 있는 UN의 모든 모임들과는 상반된 입장이다. <a
  		href="https://syh8293.github.io/an4/Genesis%2017-9-2.html"
  		target="_blank">2, 7, 9-11, 13절</a>에서 "언약" 이라는 단어를 주목하라. 
        특별히 여기 17장에서는 '언약의 표적' 이 다루어지는데, 이 표적은 "할례"이다.
    </p>
