        <p>
            21:20 그의 성읍의 장로들에게 말하기를 “우리 아들은 고집세고 반항적이라
            우리의 음성에 순종하지 아니하니 그는 탐식하는 자요, 주정뱅이니이다.”<sup>8</sup> 
            할 것이며
        </p>

        <p>
            8 (21:20) 예수 그리스도께서 어떻게 불순종하는 아들로 분류되셨는지 보라 (<a
            href="https://syh8293.github.io/an8/John%2019-36-2.html"
            target="_blank">눅 7:34</a>). 주님께서 돌에 맞지 않으신 (<a
            href="https://syh8293.github.io/an8/John%2019-36-2.html"
            target="_blank">21절</a>) 유일한 이유는 <a
            href="https://syh8293.github.io/an8/John%2019-36-2.html"
