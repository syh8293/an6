        <p>
            3 (7:4) 『군대들』 이라는 치명적인 말에 주목하라. 이것은 구약에서 
            "천국"이 "지상"의 물리적이고 가시적인 통치로서 칼과 활과 창과 화살로 
            유지된다는 것을 암시한다. 그것은 "영적인 하나님의 나라" 와 관련이 
            없다. 그것은 군대들로 보호된다 (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2046.html"
            target="_blank">부록 46</a>&gt 참조).<br>
             
            마호메트는 성경을 그렇게 이해했다. 말하자면 신약 성경을 배제시킨
            것이다. 그저 구약성경을 흉내냈을 뿐이다. 코란을 "저술한" 것이 누구든지 
            간에 그는 부주의한 "표절자" 였다.
        </p>
