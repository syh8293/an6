<body>

    <h2>여호수아 4:23 주석</h2>

    <h4>
        4:23 주 너희 하나님께서 너희 앞에서 너희가 건널 때까지 요단 물을
        마르게 하셨으니, 이것은 주 너희 하나님께서 우리 앞에서 우리가 건널 때까지
        홍해를 마르게 하셨던 것처럼<sup>5</sup> 하신 것이라.
    </h4>

    <p>
        5 (4:23) 많은 학자들은 출애굽 경로를 표시한 성경 지도를 통하여
        이스라엘이 흥해 북쪽에 있는 습지를 건넜다고 말한다. 하지만 본문의
        "것처럼"이란 단어는 이스라엘이 흥해를 건넜음을 분명히 말씀하며, 그러한
        학자들의 입을 영원히 다물게 만든다 .
    </p>
