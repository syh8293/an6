<body>

        <p>
            2 (5:15) "무지로 인한 죄들"은 다른 어떤 죄와도 같지만, 회개하고 바로잡혔을 때는 
            "사함받은" (<a
            href="https://syh8293.github.io/an8/Acts%202-38-3.html"
            target="_blank">행 2:38</a> 참조) 그 죄에 대해 요구되는 제물을 여전히 반드시 
            가져와야 한다. 이 구절들은 <a
            href="https://syh8293.github.io/an8/Acts%202-38-3.html"
            target="_blank">4:2, 13</a>, 22, 27; <a
            href="https://syh8293.github.io/an8/John%201-29-5.html"
            target="_blank">5:4-5, 15, 17</a>이다. 율법에 대한 무지는 변명이 되지 못한다. 
            그러나 하나님께서는 죄인이 율법의 '심판들'을 피할 수 있는 길을 갖고 계신다. 
            구약에서 그것은 '믿음과 행위'였다. 신약에서 그것은 『세상 죄를 제거하는 어린양』이다 (<a
            href="https://syh8293.github.io/an8/John%201-29-5.html"
            target="_blank">요 1:29</a>).
        </p>
