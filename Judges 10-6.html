<head>
    <title>재판관기 10:6 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            1 (10:6) 이것은 여호수아에게 대답하기를 거절한 것에 대한 결과이다 (<a 
            href="https://syh8293.github.io/an8/Joshua%2024-23-2.html"
            target="_blank">수 24:23</a>, &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2032.html"
            target="_blank">부록 32</a>&gt 참조). 여기에 언급된 신들 중 적어도 
            넷은 함의 자손과 관련되어 있다. 시돈은 "카나안"에서 나왔고 (<a 
            href="https://syh8293.github.io/an8/Joshua%2024-23-2.html"
            target="_blank">창 10:6, 15</a>), 모압과 암몬은 롯의 두 혼혈 딸들에게서 
            나왔는데, 그들의 어미는 이집트에서 온 아프리카 여인이다 (<a 
            href="https://syh8293.github.io/an8/Joshua%2024-23-2.html"
            target="_blank">창 12:10</a>; 13:1; 19:37-38). 그리고 필리스티아는 
            "미스라임"에게서 나왔다 (<a 
            href="https://syh8293.github.io/an8/Joshua%2024-23-2.html"
            target="_blank">창 10:13-14</a>).
        </p>

</body>
