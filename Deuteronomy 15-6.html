        <p>
            1 (15:6) 이것은 순수한 성경적인 "시오니즘"이며, 아주 빠른 시일 내에 성취될 것이다 (<a
            href="https://syh8293.github.io/an8/Psalms%2047-2-2.html"
            target="_blank">시 69:35-36</a>; 47:2-8, 사 60:12). 모든 반유대주의 뉴스매체들과 
            반유대주의 그리스도인들이 "시오니즘"이라고 부르는 것은 구약에서 비롯된 
            성경적인 계시로서, 정통파 유대인은 이것을 문자적으로 믿고 있다. 로마카톨릭은 
            단 한순간도 그것을 믿지 못하도록 모든 그리스도인들을 가르쳐왔고, 현대의 유대교 
            랍비들은 현재 로마카톨릭의 입장을 취하고 있다.
        </p>
