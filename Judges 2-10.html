<body>

    	<h3>재판관기 2:10 관주</h2>
   
        <h4>
            2:10 또 그 세대도 모두 그들 조상에게로 합쳐졌고, 그들 후에 다른
            세대가 일어났으나, 그들은 주를 알지도 못하며,<sup>ㅁ</sup> 
            주께서 이스라엘을 위하여 행하신 일도 알지 못하였더라.
        </h4> 
        
        <p> 
            ㅁ 마치 파라오와 같다 (출 1:8; 5:2)
        </p>

        <div>
            <b>출 1:8</b> 그때 요셉을 모르는 새 왕이 일어나서 이집트를
            다스리는데<br>
    
            <b>출 5:2</b> 파라오가 말하기를 “주가 누구기에 내가 그의 말을
            복종하고 이스라엘을 보내겠느냐? 나는 주를 알지 못하며, 또한 
            이스라엘로 가게 하지도 아니하리라.” 하더라.
        </div>
