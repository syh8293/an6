        <p>
            6:19 그러나 모든 은과 금과 놋과 철 기명들은 주께 바쳐서
            그것들을 주의 보고로 들여와야 하리라.”<sup>3</sup> 하더라.
        </p>

        <p>
            3 (6:19) 이 구절을 통해 아칸의 죄를 알 수 있다 (<a
            href="https://syh8293.github.io/an9/Joshua%207-21-1.html"
            target="_blank">수 7:21</a>).
            아칸이 다음 전투인 아이 성 전투 때까지 기다릴 수만 있었다면 (<a
            href="https://syh8293.github.io/an9/Joshua%207-21-1.html"
            target="_blank">수 8:1-2</a>), 그는 탈취물들을 정당하게 
            취할 수 있었을 것이다.
        </p>
