        <p>
            1 (14:8) 문둥병자를 깨끗하게 하는 데에 물과 피가 지속적으로 함께
            등장하는 것에 주목하라. <a
            href="https://syh8293.github.io/an8/John%202-6-2.html"
            target="_blank">5절</a> - 『흐르는 물』, <a
  		    href="https://syh8293.github.io/an8/John%202-6-2.html"
  		    target="_blank">6절</a> - 『흐르는 물』,
            8절 - 『물로 몸을 씻을지니』. 이것이 육신을 정결케 하는 일과 물침례를
            다루는 신약의 구절들 이면에 있는 것이다 (<a
            href="https://syh8293.github.io/an8/John%202-6-2.html"
            target="_blank">요 2:6</a>; 3:25-26, &nbsp<a
            href="https://syh8293.github.io/an8/Acts%2022-16-2.html"
            target="_blank">행 22:16</a>, 히 9:19). 어떤 '침례' 나 '물로 씻는 일'도 
            (신구약 성경의 어떤 경우에서든) 새로운 출생이나 영적인 삶과 관련이 없다. 
            결코 관련이 없다 (<a
            href="https://syh8293.github.io/an8/Acts%2022-16-2.html"
            target="_blank">왕하 5:14</a>과 벧전 3:21을 비교하라).
        </p>
