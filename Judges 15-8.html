<body>
        <p>
            15:8 그가 큰 살육으로<sup>3</sup> 그들을 사정없이 치고 내려가서 
            에탐 바위 위에 거하니라.
        </p>

        <p>
            3 (15:8) 여기서 다시 한 번 나실인의 서원을 깨뜨린다 (<a
                href="https://syh8293.github.io/an9/Numbers%206-9-3.html"
                target="_blank">민 6:9</a>). 삼손은 단 한 번도 자신의 죄들을 
            자백하거나 뉘우친 적이 없다. 롯이 술취하고 근친상간의 죄를 범한 것에 
            대해 자백하지 않은 것처럼, 그 역시 자신의 죄들을 판단한 적이 없다 (<a
                href="https://syh8293.github.io/an9/Numbers%206-9-3.html"
                target="_blank">고전 11:29-32</a>).
        </p>
