<body>

    <h2>창세기 8:20 주석</h2>

    <h4>
        8:20 노아가 주께 제단을 쌓고 모든 정결한 짐승과 모든 정결한 새 가운데서 취하여
        제단에 번제를 드리더라.<sup>2</sup>
    </h4>

    <p>
        2 (8:20) 방주 안에 정결한 짐승들을 더 많이 들인 이유중 하나는,
        정결한 짐승은 제물용으로 사용되기도 하기 때문이다. 여기서, 열왕기상하에
        수없이 등장하는 "산당" (high places)의 기원이 나옴을 주목하라.
        여기에 나오는 첫 제단은 "높은 곳" (high places), 즉 아라랏
        산에 세워졌다.
    </p>
