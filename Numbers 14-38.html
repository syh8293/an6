        <p>
            4 (14:38) '10 대 2'의 독특한 분할을 주목하라. 이것은 '왕국'의 
            분할에서 나타난다 (<a 
            href="https://syh8293.github.io/yh1/Kings1%2011.html"
             target="_blank">왕상 11, 12장</a>), '10'이 이방인의 숫자라는 것을
            안다면 (<a
            href="https://syh8293.github.io/an6/Genesis%2010-10.html"
             target="_blank">창 10:10 주석</a> 참조),
            당신은 이방인들이 '두' 유대인, 곧 유다와 이스라엘을 대적한다는 
            것을 알게 될 것이다. 또한 야고보와 요한 ('두' 형제)이 다른 '열' 
            사도들로부터 곤란을 겪게 된다는 점도 주목하라 (<a
            href="https://syh8293.github.io/an8/Matthew%2020-24-3.html"
            target="_blank">마 20:24</a>).
        </p>
