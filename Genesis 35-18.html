        <p>
            4 (35:18) 레아의 죽음은 언급되지 않았을지라도 라헬의 죽음은
            언급되었다. 아이를 낳다 죽은 라헬은 그녀의 아들을 내 슬픔의 아들"
            (베노니)이라 불렀다. 하지만 야곱은 그를 내 오른손의 아들" (베냐민)이라
            부른다. 이는 라헬이 야곱의 "오른손"이었기 때문이다. 신학적으로
            "하나님의 오른손"은 예수 그리스도로 언급된다. 이를 설명할 수 있는 
            구절은 다음과 같다: <a
            href="https://syh8293.github.io/an4/Psalms%2017-7-2.html"
            target="_blank">시편 17:7</a>; 20:6; 48:10; 80:15; 108:6 그외 다수
