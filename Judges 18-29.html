<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>재판관기 18:29 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            18:29 그들이 그 성읍의 이름을 이스라엘에게서 태어난 그들 조상 단의 
            이름을 따라 단이라 부르니라.<sup>3</sup> 그러나 그 성읍의 이름이 
            처음에는 라이스였더라.<sup>ㅅ</sup>
        </p>

        <p>
            ㅅ 라이스는 "레셈"으로도 불렸다 (<a
                href="https://syh8293.github.io/an9/Joshua%2013-6-1.html"
                target="_blank">수 19:47</a>).
        </p>

        <p>
            3 (18:29) "단"은 갈릴리 바다 북쪽에 있는 미리암 (홀레) 호수 북편에 위치한 
            성읍이다. 므낫세 반 지파의 서쪽에 있다.
        </p>

</body>

</html>
