        <p>
            7 (13:18) 헤브론이라는 한 장소는 네 개의 다른 이름으로 불렸다.
            여기서는 "마므레"와 "헤브론"으로 나오는데, 이것은 또 "아르바"와
            "키럇아르바"라고도 불린다. 이와 유사한 것이 <a
            href="https://syh8293.github.io/an4/Acts%201-23-2.html"
            target="_blank">신명기 3:9</a>에도 나오는데,
            거기에는 한 산에 대해 세 개의 이름이 주어져 있다("헤르몬," "시리온,"
            "스닐"). 그런가 하면 신약에서 어떤 사람은 이름이 세 개이기도하다
            ("바사바,” “유스토," “요셉," <a
            href="https://syh8293.github.io/an4/Acts%201-23-2.html"
            target="_blank">행 1:23</a>)
        </p>
