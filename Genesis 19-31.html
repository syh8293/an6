    <title>창세기 19:31 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            19:31 큰딸이 작은딸에게 말하기를 “우리 아버지는 늙으셨고, 이 땅에는
            온 세상의 방식에<sup>12</sup> 따라 우리에게 올 남자가 없으니,
        </p>

        <p>
            12 (19:31) 이 말에 따르면, 소알을 포함한 그 지역 어디에도 이들의
            남편이 되어 자식을 낳을 만한 사람이 없다. 왜냐하면 남색자들은 자식을 낳지
            않기 때문이다. 여기서 "온 세상의 방식"이란 신약성경에 따라서 "본성을
            거역하는" 방식이다 (<a
            href="https://syh8293.github.io/an4/Romans%201-26-2.html"
            target="_blank">롬 1:26-28</a>). 롯의 두 딸 주변에는 동성연애자들과
            성적 변태자들 외에는 아무도 남지 않았던 것이다.
        </p>
