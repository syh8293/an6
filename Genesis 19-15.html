        <p>
            5 (19:15) 성경에는 소돔 사람들을 묘사하는 여러 다른 용어들이 있다.
            "죄악" (여기에서), "불경건" (<a
            href="https://syh8293.github.io/an4/Peter2%202-6-2.html"
            target="_blank">벧후 2:6</a>), "사악" (벧후 2:7), "죄인들" (창 13:13), "가증한 짓" (<a
            href="https://syh8293.github.io/an4/Peter2%202-6-2.html"
            target="_blank">겔 16:47</a>), "더러운 꿈을 꾸는자들" (유 1:7-8), "음행" (<a
            href="https://syh8293.github.io/an4/Peter2%202-6-2.html"
            target="_blank">유 1:7</a>). 이것이 바로 오늘날 미국인들의 "생활 양식"과 “성적 
            취향"에 대한 성령 하나님의 평가인 것이다.
        </p>
