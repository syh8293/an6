    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />

<body>

    <p>
        4 (2:31) 여기서 언급된 그 땅은 "트랜스 요르단"이다 (<a
            href="https://syh8293.github.io/an8/Thessalonians2%203-11-2.html"
            target="_blank">민 32:29</a>).
        이것은 처칠이 이집트에 있었을 때 유대인은 한 명도 없이 카톨릭교도들과 
        모슬렘들을 만난 자리에서 마호메트와 알라에게 준 땅의 일부이다. 아라파트는
        이집트인이지 "팔레스타인인"이 아니었다.
    </p>
