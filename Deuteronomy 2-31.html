<!DOCTYPE html>

<head>
    <title>신명기 2:31 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>

    
        <p>
            2:31 주께서 내게 말씀하시기를 “보라, 내가 시혼과 그의 땅을 네 앞에 
            주기 시작했으니, 너는 그의 땅을<sup>4</sup> 차지하여 유업으로 삼으라.” 
            하셨느니라.
        </p>

        <p>
            4 (2:31) 여기서 언급된 그 땅은 "트랜스 요르단"이다 (<a
                href="https://syh8293.github.io/an9/Joshua%2011-22-1.html"
                target="_blank">민 32:29</a>). 이것은 처칠이 이집트에 있었을 때 
            유대인은 한 명도 없이 카톨릭교도들과 모슬렘들을 만난 자리에서 마호메트와 
            알라에게 준 땅의 일부이다. 아라파트는 이집트인이지 "팔레스타인인"이 아니었다.
        </p>

</body>

</html>
