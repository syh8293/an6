    <h2>창세기 2:7 관주</h2>

    <h4>
        2:7 <b>주 하나님</b>께서 땅의 흙으로 사람을 지으시고 그의
        콧구멍에다 생명의 호흡을 불어넣으시니, 사람이 살아 있는
        혼이<sup>ㄷ</sup> 되었더라.
    </h4>

    <p>
        ㄷ 신 6:5, 욥 12:10; 10:1 참조
    </p><br>

    <div>
        <b>신 6:5</b> 너는 네 마음을 다하고 네 혼을 다하고 네 힘을
        다하여 주 너의 하나님을 사랑할지니라.<br>

        <b>욥 12:10</b> 모든 생물의 혼과 모든 인류의 호흡이 그의 손
        안에 있느니라.<br>

        <b>욥 10:1</b> 내 혼이 내 삶에 지쳤으니, 내가 내 불평을 나
        자신에게 두고, 내가 내 혼의 괴로움 가운데 말하리라.
    </div>
