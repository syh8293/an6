            <p>
                2:24 그러므로 남자가 자기 아버지와 자기 어머니를 떠나서 자기 아내와
                결합하리니, 그들이 한 몸이 될 것임이니라.<sup>8ㅓ</sup>
            </p>

            <p>
                ㅓ <a
                    href="https://syh8293.github.io/an4/Epheians%205-30-2.html"
                    target="_blank">엡 5:30-33</a>, 고전 6:16-17, &nbsp<a

                    target="_blank">마 19:4-6</a> 참조
            </p>

            <p>
                8 (2:24) 역사적 진리이기도 한 위대한 과학적 사실이 하나 있으니,
                그것은 지금까지 모든 시대를 거쳐 남녀를 불문하고 어떠한 인종, 어떠한
                지위, 어떠한 지성이라 할지라도 인간의 성과 동물의 성의 차이를 설명할수
                있는 사람은 하나도 없었다는 사실이다. 진화론은 일종의 농담에 불과하며 결국
                비극일 뿐이다 (&lt<a
