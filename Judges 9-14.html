<body>
        <p>
            9:14 그러자 모든 나무가 가시나무에게<sup>4</sup> 말하기를 
            ‘너는 와서 우리를 치리하라.’ 하니
        </p>

        <p>
            4 (9:14) 가시나무는 에덴 동산에서 발견되는 나무는 아니다. 
            하지만 아담과 이브가 쫓겨나자마자 곧바로 나타났다 (<a
            href="https://syh8293.github.io/an8/Numbers%2015-7-2.html"
            target="_blank">창 3:18</a>).
            따라서 이 나무는 이들이 아직 동산에 있는 동안 언급되었다.
        </p>
