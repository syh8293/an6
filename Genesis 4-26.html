    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;

    </style>

<body>
        <p>
            ㅎ "에노스"는 "평범한 사람"을 의미한다.
        </p>

        <p>
            10 (4:26) 온켈로스(Onkelos)의 탈굼에서는, 이때부터 사람들이
            "주의 이름으로 기도하기를 그쳤다."고 말한다. 유대인 랍비 라쉬 
            (Rashi)는 "그때 사람들이 주의 이름을 신성모독적으로 부르게 
            되었다."고 말한다. 그런가 하면 요나단(Jonathan)의 유대인 탈굼에서는 
            "우상들을 주의 이름으로 부르게 되었다."고 말한다.
        </p>

</body>

</html>
