    <h2>창세기 4:26 주석</h2>

    <h4>
        4:26 셋도 아들을 낳았으니, 그의 이름을 에노스라<sup>ㅎ</sup>
        하였으며 그 때부터 사람들이 <b>주</b>의 이름을 부르기
        시작하더라.<sup>10</sup>
    </h4>

    <p>
        ㅎ "에노스"는 "평범란 사람"을 의미한다.
    </p>

    <p>
        10 (4:26) 온켈로스(Onkelos)의 탈굼에서는, 이때부터 사람들이
        "주의 이름으로 기도하기를 그쳤다."고 말한
        다. 유대인 랍비 라쉬(Rashi)는 "그때 사람들이 주의 이름을
        신성모독적으로 부르게 되었다."고 말한다. 그런가 하면
        요나단(Jonathan)의 유대인 탈굼에서는 "우상들을 주의 이름으로 부르게
        되었다."고말한다.
    </p>
