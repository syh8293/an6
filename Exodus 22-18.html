            22:18  너는 무당을 살려 두지 말지니라.<sup>2</sup>
        </p>
        
        <p>
            2 (22:18) 『무당』에게 내려진 사형이다. 이것은 카톨릭이 17세기 동안 
            유지했던 것과 같은 교회-국가를 세우려고 시도했던 뉴잉글랜드의 칼빈주의
            청교도들에 의해서 이용되었다. 흑마술과 백마술 모두 다 "금지되었다" (<a
