        <p>
            3 (16:18) 그들은 드디어 돈을 가져왔다. 삼손의 이번 고백이 진심임을 깨달은 
            것이다. 우리가 여기서 발견하는 위대한 교훈은, 사악한 죄인들도 "하나님의 영광" 
            이라는 문제에 직면하게 되면 즉시로 진실을 깨닫게 된다는 것이다. 비록 그들이
