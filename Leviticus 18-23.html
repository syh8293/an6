        <p>
            3 (18:23) <a
            href="https://syh8293.github.io/an8/Genesis%206-7-2.html"
            target="_blank">레위기 20:15-16</a>을 보라. 이 죄는 "수간"이라 불리며, 
            사형에 처해져야 마땅하다. 그것은 왜 짐승들이 대홍수 때 익사되었으며  (<a
            href="https://syh8293.github.io/an8/Genesis%206-7-2.html"
            target="_blank">창 6:7</a>), 왜 다윗이 그가 붙잡은 말들의 오금의 힘줄들을 
            끊어 버렸는지 그 이유를 설명 한다 (<a
            href="https://syh8293.github.io/an8/Genesis%206-7-2.html"
            target="_blank">삼하 8:4</a>). 말하자면 그것들은 태양신 바알에게 
            바쳐졌던 것이다. 그것이 『난잡한 짓』, 즉 "confusion"(혼돈)이라 
            불린다는 사실에 주목하라. 그것은 '바벨'이라는 단어가 지닌 뜻과 같다. 
            그래서 『큰 바빌론』은 '짐승'과 관련된 '여자' 인 것이다 (<a
            href="https://syh8293.github.io/an8/Genesis%206-7-2.html"
            target="_blank">계 17:3-5</a>).
        </p>
