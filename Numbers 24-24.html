<body>
        <p>
            24:24 배들이 킷팀 해변에서 와서 앗수르를 괴롭히고 에벨도<sup>7</sup> 
            괴롭히리라. 그러나 그도 영원히 멸망하리라.” 하고
        </p>

        <p>
            7 (24:24) 『에벨』은 추측컨대 '히브리' (Hebrew)라는 말과 관련이 있다 (<a
            href="https://syh8293.github.io/an8/Genesis%2010-24-2.html"
            target="_blank">창 10:24</a>). 그것은 "넘어가다" 또는 “지나가다"를
            의미한다. 카나안인들은 카나안 땅에 오기 위해 유프라테스 강을 넘어오는
            누군가를 그렇게 표현했다. 말하자면 "외부인"인 것이다.
        </p>
