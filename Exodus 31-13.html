<body>
        <p>
            31:13 “너는 또한 이스라엘 자손에게 고하여 말하기를 ‘너희는 나의 
            안식일들을 참으로 지킬지니 이는 그것이 너희 대대에 걸쳐 나와 너희 사이에 
            표적임이라.<sup>ㄷ</sup> 이로써 내가 너희를 거룩케 하는 주임을 
            너희로 알게 하려는 것이라.
        </p>

        <p>
            ㄷ 그것은 도덕적 명령이 아니라 의식적 명령 (<a
                href="https://syh8293.github.io/an9/Exodus%2034-18-1.html"
                target="_blank">출 34:18</a>, 21-22)과 표적 (17절)이다. 
                그것은 어떤 그리스도인에게 주는 표적이 아니다 (<a
                href="https://syh8293.github.io/an8/Corinthians1%201-22-4.html"
                target="_blank">고전 1:22</a>).
        </p>
