        <p>
            5 (7:14) 이 놀라운 해석을 보라. 병사들은 보리빵 한 덩어리를 기드온의 칼로 
            보았던 것이다.<br>
            모든 배교한 근본주의자들과 보수주의자들과 복음주의자들은 하나님의 말씀이
            "빵" 혹은 "칼"과 같다는 사실을 잊어버린다. (<a
            href="https://syh8293.github.io/an8/Exodus%2016-18-2.html"
            target="_blank">출 16:18</a>의 "만나"에 대한 말씀, <a 
            href="https://syh8293.github.io/an6/Exodus%2025-30.html"
            target="_blank">출 25:30</a>의 "차려 놓은 빵"에 대한 주석, 또한 <a
            href="https://syh8293.github.io/an8/Exodus%2016-18-2.html"
            target="_blank">눅 4:4</a>, 히 4:12-13 참조)
        </p>
