<body>

        <p>
            2 (24:2) 여기서 "하수" (the flood)는 의심할 여지 없이 유프라테스 강이다 (<a
            href="https://syh8293.github.io/an8/Genesis%2011-27-3.html"
            target="_blank">창 11:27-28</a>). "the flood" (홍수)라고 되어 있다고 해서 
            노아의 홍수를 말하는 것이 아니다. 여기 사용된 히브리어 "나하르" (נָּהָר)는 노아의 
            홍수에 사용되는 단어가 아니다. 오히려 홍해 바다에 사용되었다 (<a
            href="https://syh8293.github.io/an8/Genesis%2011-27-3.html"
            target="_blank">시 66:6</a>). 이 단어는 종종 복수로 사용되기도 한다 (<a
            href="https://syh8293.github.io/an8/Genesis%2011-27-3.html"
            target="_blank">욥 14:11</a>; 20:17).
        </p>
