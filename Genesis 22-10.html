        <p>
            8 (22:10) "이 신실한 사람," 즉 자신이 사랑하는 것으로 시험을 받았고 (<a
            href="https://syh8293.github.io/an4/James%202-23-2.html"
            target="_blank">2절</a>) 하나님께서 가라 하신 곳으로 갔으며 (3절) 부활을 믿고
            (5절) 희생제물로 바쳐지는 어린양을 믿으며 (7절) 하나님께서 자신을 그
            어린양으로 주신다는 사실을 믿었던 (8절) 이 신실한 사람이, 이제 여기
            10절에서는 결과에 괘념치 않고 과감하게 행동한다. 이것이 바로 아브라함이
            『하나님의 친구』 (<a
            href="https://syh8293.github.io/an4/James%202-23-2.html"
            target="_blank">약 2:23</a>)라고, 또 "믿음의 조상" 이라고 불리는
            이유인 것이다.
        </p>
