        <p>
            4 (5:16) 1908년, 카일 (Kyle)은 피돔에서 잘게 썬 짚으로 만든 여러 
            층들 (layers)을 가진 많은 건물을 발견했다. 중간층들은 뿌리째 뽑힌 
            짚의 혼합물이었고, 상부층들은 짚은 전혀 없고 오직 진흙으로만 
            만들어져 있었다.
        </p>
