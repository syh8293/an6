<body>
        
        <p>
            ㄷ 성인이 젊은이에게 (<a
            href="https://syh8293.github.io/an8/Matthew%2023-9-4.html"
            target="_blank">12 절</a>) "아버지"라 부른다는 사실을 주목하라.
        </p>
        
       <p> 	
            4 (17:10) 여기에서 그 유명한 “빈곤 서약”이 시작되었다. 이로 인해 카톨릭 
            사제들은 세금을 내지 않는다. “아버지”라는 말이 종교적으로 사용되는 시점도 
            이 구절이라는 것을 주목하라. 이 말은 그의 집을 신들로 가득 채운 (<a 
            href="https://syh8293.github.io/an8/Matthew%2023-9-4.html"
            target="_blank">5 절</a>) 한 배교한 유대인에 의해 사용되기 시작했는데, 
            그는 “아버지”라는 이 용어를 종교 지도자에게 사용한 것이다. 하지만 예수 
            그리스도께서는 이 말을 종교 지도자에게 사용하지 말라고 분명히 금하셨다 (<a
            href="https://syh8293.github.io/an8/Matthew%2023-9-4.html"
            target="_blank">마 23:9</a>).
       </p>
