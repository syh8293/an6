<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 2:12 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            2:12 그가 이쪽저쪽을 살펴 아무도 없는 것을 보고 그 이집트인을 
            죽여서<sup>4</sup> 모래 속에 감추니라.
        </p>
        
        <p>
            4 (2:12) 모세는 그의 사명에 관해 알았고, 그래서 360년 후에
            자신이 스스로 일을 추진하기로 결심했다 (<a
            href="https://syh8293.github.io/an4/Genesis%2015-13-2.html"
            target="_blank">창 15:13</a> 참조). 오늘날
            베두인족에게는 다른 부족 사람을 죽이면 '사형'에 처하는 법이 있다. 
            그러나 여기서는 한 이스라엘인에 의해 죽임당한 이집트인이 있다. 
            즉 “종족" 관계가 아니다.
        </p>

</body>

</html>
