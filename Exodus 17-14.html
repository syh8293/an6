        <p>
            7 (17:14) "기록하다"라는 단어가 성경에서 처음으로 나타난다. 그것은
            하나님, 하늘, 지옥, 구원, 또는 도덕적인 삶과 아무런 관련이 없다.
            하나님께서 누군가에게 무언가를 '기록하라'고 이르시는 최초의 언급은
            '이스라엘의 원수를 대량 살육하는 일'에 관해 기록하라는 것이었다. 17장은
            아마도 여호수아에 의해 기록되었을 것이다 (<a
            href="https://syh8293.github.io/an4/Revelation%202-10-2.html"
            target="_blank">민 21:14</a> 참조).
        </p>
