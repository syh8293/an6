<body>
        <p>
            9:25 우박이<sup>5</sup> 이집트 온 땅에 걸쳐 사람이나 짐승이나
            들에 있는 모든 것을 쳤으며, 우박이 들에 있는 모든 채소를 치며 들에 있는
            모든 나무를 꺾었으나
        </p>

        <p>
            5 (9:25) 여기서 재앙들의 '발전'에 주목하라. 그것들은 '물'에서
            시작하였고, 그 뒤에 일어난 개구리, 이, 파리, 가축전염병, 물집, 종기는
            모두 '땅'과 관련이 있었다. 그러나 천둥과 우박은 '하늘 (Heaven)로부터' 
            직접 내려오는데, 이는 하나님께서 『하늘들과 땅』을 창조하셨기 때문이다 (<a
            href="https://syh8293.github.io/an9/Exodus%209-29-2.html"
            target="_blank">출 9:29</a>, 렘 10:11).
        </p>
