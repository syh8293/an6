    <title>출애굽기 9:25 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            5 (9:25) 여기서 재앙들의 '발전'에 주목하라. 그것들은 '물'에서
            시작하였고, 그 뒤에 일어난 개구리, 이, 파리, 가축전염병, 물집, 종기는
            모두 '땅'과 관련이 있었다. 그러나 천둥과 우박은 '하늘 (Heaven)로부터' 
            직접 내려오는데, 이는 하나님께서 『하늘들과 땅』을 창조하셨기 때문이다 (<a
            href="https://syh8293.github.io/an4/Psalms%2078-47-2.html"
            target="_blank">출 9:29, 렘 10:11</a>).
        </p>

</body>
