<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 14:21 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            14:21 모세가 바다<sup>5</sup> 위로 그의 손을 뻗쳤더니
            주께서 밤새도록 강한 동풍으로 바다를 뒤로 물러가게 하시어
            바다로 마른 땅이 되게 하시니,<sup>ㅁ</sup> 물이 갈라졌더라.
        </p>

        <p>
            ㅁ 주목하라. 그것은 전혀 "습지"가 아니다. 그것은 "마른 땅"이며, 
            어떤 밀물과 썰물과도 관련이 없다. 그 물은 바람에 의해 뒤로 물러갔다 (<a 
                href="https://syh8293.github.io/an9/Exodus%2015-8-2.html"
                target="_blank">출 15:8, 10</a>)
        </p>
        
        <p> 
        	5 (14:21) 이스라엘인들은 "갈대 바다"나 "습지" 근처 그 어디에도
            있지 않다. 그들은 남쪽을 향해 가면서 홍해 해안에서 최소 20마일 
            아래로 내려갔다.
        </p>

</body>

</html>
