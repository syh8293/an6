<head>
    <title>창세기 24:67 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            24:67 이삭이 그녀를 자기 모친 사라의 장막으로<sup>8</sup>
            데리고 가서 리브카를 취하니, 그녀가 그의 아내가 되었고 그가 그녀를
            사랑하였더라. 이삭이 자기 모친이 죽고 난 후 위로를 받았더라.
        </p>

        <p>
            8 (24:67) 이 구절은 "야펫"이 셈의 장막에 거한다는 말씀에 대한
            모형적 성취이다. 이삭의 아내는 시리아인이며, 모든 유대인 열두 지파들을
            이루는 아들들을 낳은 어머니들도 시리아인인 것으로 드러났다.
        </p>

</body>

</html>
