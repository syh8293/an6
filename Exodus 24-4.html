<body>
        <p>
            24:4 모세가 주의 모든 말씀들을 기록하고 아침에 일찍 일어나서 산 아래에 제단을 
            쌓고<sup>2</sup> 이스라엘 열두 지파에 따라 열두 기둥을 세우고
        </p>

        <p>
            2 (24:4) 신약의 그리스도인에게는 『진영 밖에』 (<a
            href="https://syh8293.github.io/an9/Hebrews%2013-11-1.html"
            target="_blank">히 13:11</a>) 있는 "제단"이 있으며, 구약과 마찬가지로 신약적 
            체계에도 한 거룩한 책이 있다 (<a
            href="https://syh8293.github.io/an9/Hebrews%2013-11-1.html"
            target="_blank">히 9:19</a>). "거룩한" 코란은 그것이 '전화번호부'가 아니듯이 '피
            뿌림 받은 책' 또한 아니다. 그것에 뿌려진 유일한 '피'는 모슬렘들이 '서로'를 죽일 
            때 튄 피와 '비모슬렘들'을 죽일 때 튄 피이다.
        </p>
