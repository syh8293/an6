        <p>
            1 (27:8) 성경의 "말씀들"과 깊은 관련이 있는 그 치명적인
            『말씀들』에 주목하라 (<a
            href="https://syh8293.github.io/an8/John%2012-48-2.html"
            target="_blank">신 28:14</a>). "하나님의 말씀의 원칙들" 이나
            "보존된 하나님의 말씀" 이나 "근본들" 은 아무 관계도 없다는 사실에 더
            깊이 주목하도록 하라. 당신은 하나님의 『말씀들』 (복수형 - <a
            href="https://syh8293.github.io/an8/John%2012-48-2.html"
            target="_blank">요 8:47</a>; 12:48)을 다루고 있는 것이다.
        </p>
