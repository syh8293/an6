        <p>
            2 (29:15) 『오늘날 우리와 함께 여기 있지 아니한』자들은 시드키야,
            예레미야, 다니엘, 에스라, 느헤미야의 세대들에 속한 수십만의 이스라엘인들
            (22절)과, 또 교회 시대 전체에 걸쳐서 (<a
                href="https://syh8293.github.io/an8/Hebrews%203-16-4.html"
                target="_blank">24-28절</a>) 당신이 이 장의 바로 이곳에서 
            읽고 있는 "그 언약"을 어기는 죄를 범할 이스라엘에 대한 언급이다.
