        <p>
            3 (31:49) 이것은 한 가지 목적을 위해서 한 민족에게 목적을 
            가지고 주어진 참 "지하드," 곧 성경적인 지하드이다. 실제 
            “성전" (holy war)에서 하나님의 공격명령을 받은 쪽에는 
            사상자가 없다는 사실에 주목하라. 어떤 모슬렘도 그런 전쟁에서 
            싸워 본 적이 없으며, 또 결코그럴 수도 없을 것이다. "알라" 에게는 
            결코 그런 능력이 없었다.
        </p>
