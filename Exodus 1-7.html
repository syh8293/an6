        <p>
            ㄷ <a

                target="_blank">창 9:1</a>에 순종하여
        </p>

        <p>
            2 (1:7) 이스라엘인들은 이집트인들과 섞였고, 그들의 '문화'와 그들의 
            '거짓 신들' 을 선택했다 (<a
            href="https://syh8293.github.io/an4/Genesis%209-1-2.html"
            target="_blank">겔 23:19</a>과 20:6-8을 보라). 하나님께서 시내 
            산으로부터 말씀하기 시작하셨을 때 그 유대인들을 죽을 것처럼 두렵게 하신 
            이유가 바로 그것이다. 그들 중 많은 이들이 이집트를 떠날 때 자기 몸에 
            우상들을 지니고 있었고, 그들과 함께 간 『혼혈의 무리』 (<a
            href="https://syh8293.github.io/an4/Genesis%209-1-2.html"
            target="_blank">출 12:38</a>)는 '록 음악'을 가져간 것이다 (<a
            href="https://syh8293.github.io/an4/Genesis%209-1-2.html"
            target="_blank">출 32:17-18</a>)
        </p>
