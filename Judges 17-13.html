<body>

        <p>
            5 (17:13) 이러한 확신은 이방 종교로부터 왔으며, 마귀들에 기반을 둔
            사탄적 확신이다. 이 종교는 페니키아 해안, 투로와 시돈으로 들어온 종교인데, 
            (그 도시들은 페니키아인들의 중심 도시이다. <a
            href="https://syh8293.github.io/an8/Matthew%2023-9-4.html"
            target="_blank">판 18:7, 28</a>과 성경 지도를 통해 그 지역들의 위치를 
            확인해 보라.) 오늘날 미국과 유럽의 모든 사람들이 페니키아 알파벳을 
            사용한다는 점에서 이것은 또다른 중요성을 띠고 있다.
        </p>
