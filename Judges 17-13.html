        content="width=device-width, initial-scale=1, user-scalable=no">

<body>
        <p>
            17:13 그때 미카가 말하기를 “이제 레위인이 내게 제사장이 되었으니 주께서 
            내게 복을 주실 줄 아노라.”<sup>5</sup> 하더라.
        </p>

        <p>
            5 (17:13) 이러한 확신은 이방 종교로부터 왔으며, 마귀들에 기반을 둔 사탄적 
            확신이다. 이 종교는 페니키아 해안, 투로와 시돈으로 들어온 종교인데, (그 
            도시들은 페니키아인들의 중심 도시이다. <a
                href="https://syh8293.github.io/an9/Judges%2018-7-1.html"
                target="_blank">판 18:7</a>, 28과 성경 지도를 통해 그 지역들의 위치를 
            확인해 보라.) 오늘날 미국과 유럽의 모든 사람들이 페니키아 알파벳을 사용한다는 
            점에서 이것은 또다른 중요성을 띠고 있다.
        </p>
