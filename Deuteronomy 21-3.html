    <h4>

        않았고 멍에도 메지 아니한 암송아지<sup>2</sup> 한 마리를 취하고
    </h4>

    <p>
        2 (21:3) 21장 어디에도 그리스도의 재림과 관련이 있는 붉은
        암송아지는 없다. 『붉은 암송아지』는 민수기 19:2에 있다.
    </p><br>

    <div>
