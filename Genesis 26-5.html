<body>

        <p>
            2 (26:5) 율법이 주어지기 이전에도 십계명에 대한 지식이 있었음을
            주목하라. 아브라함은 하나님의 명령들과 계명들과 규례들과 법들을 지켰다. 그
            어떤 것도 기록되기 이전인데도 말이다. 욥기에 따르면 대부분의 이방인들은
            이러한 하나님의 법을 알고 있다. 욥은 하나님께서 여러번 말씀하시는 것을
            들었다고 말한다 (<a
            href="https://syh8293.github.io/an4/Job%2023-12-2.html"
            target="_blank">욥 23:12</a>). 욥이 그렇게 말했던 때 모세는 아직
            아무것도 기록하지 못했었다. 모세는 아직 태어나기도 전이었던 것이다. 이
            진리를 사도바울은 <a
            href="https://syh8293.github.io/an4/Job%2023-12-2.html"
            target="_blank">로마서 2:6-16</a>에서 확정 짓고있다.
        </p>
