<body>
        <p>
            1:34 아모리인들이<sup>6</sup> 단 자손을 산지로 억지로 밀어냈으니 이는 
            아모리인들은 그들로 골짜기에 내려오는 것을 허락지 아니하였음이더라.
        </p>
        
        <p>
            6 (1:34) 아모리인들도 이스라엘이 철저히 멸해야 하는 민족들 중 하나이다 (<a
                href="https://syh8293.github.io/an8/Exodus%2033-2-2.html"
                target="_blank">출 33:2</a>; &nbsp34:11, &nbsp<a
                href="https://syh8293.github.io/an8/Numbers%2021-21-2.html"
                target="_blank">민 21:21-35</a>; &nbsp<a
                href="https://syh8293.github.io/an9/Joshua%209-10-1.html"
                target="_blank">32:33</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Deuteronomy%201-4-1.html"
                target="_blank">신 1:4</a>; &nbsp2:24; &nbsp4:47, &nbsp<a
                href="https://syh8293.github.io/an9/Joshua%209-10-1.html"
                target="_blank">수 9:10</a> 등). 하지만 지금 무슨 일이 일어나는 것인가? 
            여호수아의 죽음 이후에 배교가 진행되고 있는 것이다.
        </p>
