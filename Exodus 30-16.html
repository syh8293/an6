<body>
        <p>
            30:16 너는 이스라엘 자손에게 속죄전을<sup>6</sup> 받아 회중의 
            성막 봉사에 그것을 지정하라. 이는 주 앞에 이스라엘 자손에게 하나의 
            기념이 되게 하여 너희의 혼들을 속죄하려 함이라.” 하시니라.
        </p>

        <p>
            6 (30:16) 이것은 시몬 베드로가 모세의 율법하의 구약적 구원을 
            그리스도 아래에서의 신약적 구원과 비교할 때에 말한 구속이다 (<a
            href="https://syh8293.github.io/an8/Peter1%201-18-2.html"
            target="_blank">벧전 1:18-19</a>). 그는 매우 구체적이다.
        </p>
