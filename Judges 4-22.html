        <p> 	
         	3 (4:22) <a
            href="https://syh8293.github.io/an8/Genesis%203-15-6.html"
            target="_blank">창세기 3:15</a>의 예언에 한정해서 말할 때, 
            이것은 구약에 나타난 적그리스도의 예표적인 인물들 셋 중 첫 번째 
            모습이다. 골리앗도 머리에 상처를 입어 죽었고 (<a
            href="https://syh8293.github.io/an8/Genesis%203-15-6.html"
            target="_blank">삼상 17:49-51</a>), 아비멜렉도 마찬가지였다 (<a
            href="https://syh8293.github.io/an8/Genesis%203-15-6.html"
            target="_blank">판 9:53</a>) <a
            href="https://syh8293.github.io/an8/Genesis%203-15-6.html"
            target="_blank">하박국 3:13</a>의 직접적인 진술에 따르면, 
            적그리스도는 머리에 상처를 입는다 (<a
            href="https://syh8293.github.io/an8/Genesis%203-15-6.html"
            target="_blank">시 68:21</a>). 이것이 창세기 3:15에서 예
         	언된 바이며, 시스라는 머리에 못이 관통해 죽었다.
        </p>
