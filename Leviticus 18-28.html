<body>
        <p>
            18:28 그 땅이 너희 앞에 있었던 민족을 토해 냈던 것같이 너희가 그
            땅을 더럽혀 그 땅이 또한 너희를 토해 내지 않게 하라.<sup>4</sup>
        </p>
        
        <p>
            4 (18:28) 카나안인들이 이 모든 "생활방식들"을 이 장에서 (<a
            href="https://syh8293.github.io/an9/Leviticus%2018-3-1.html"
            target="_blank">3, 24-27절</a>) 실행했다는 것에 주목하라. 그것이 바로 
            주께서 '함의 직계 후손이었던 자들 모두를 대량학살하신' 이유이다 (<a
            href="https://syh8293.github.io/an9/Genesis%2010-6-10.html"
            target="_blank">창 10:6-20</a>을 보라). 밝혀지는 바와 같이, 유대인들은 
            이것들을 실행하기 시작했고, 아니나 다를까, 그들은 그 땅을 더럽혀서 결국 
            거기서 토해 냄을 당하고 말았다 (<a
            href="https://syh8293.github.io/an8/Kings2%2017-20-2.html"
            target="_blank">왕하 17:20-23</a>).
        </p>
