        <p>
            26:15  너는 싯팀 나무로 성막에 쓸 널판을 만들어 세우되<sup>3</sup>
        </p>

        <p> 
        	3 (26:15) 성막의 『널판』은 수직 널판들이었고, 각기 69cm 정도의 
            너비에 약 4.6m 높이였다. 그것들은 목장 스타일 가옥들의 "장식 판자"와
            닮았었다. 그것들은 긴 나무 "빗장들"이 걸쳐진 고리들에 의해 함께 
            지탱되었다 (<a
                href="https://syh8293.github.io/an9/Exodus%2026-28-2.html"
                target="_blank">28절</a>).
