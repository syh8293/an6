<body>
        <p>
            35:2 “이스라엘 자손에게 명하여 그들로 그들이 소유한 유업에서 레위인들에게 
            거할 성읍들을<sup>ㄱ</sup> 주게 하고 너희는 또한 그 성읍들 주위의 외곽 
            지역들을 레위인들에게 줄지니라.<sup>1</sup>
        </p>

        <p>
            ㄱ 레위인들은 지파의 경계들 대신 그들의 유업인 성읍들에 제한 되었다.
        </p>

        <p>
            1 (35:2) 이것은 "복"으로 바뀐 저주였다. 이는 하나님께서 이 레위인들을 
            팔레스타인 도처에 "흩으시겠다고" 말씀하셨기 때문이다 (<a
            href="https://syh8293.github.io/an9/Genesis%2049-7-1.html"
            target="_blank">창 49:7</a>). 그러나 보다시피 여기서 그들은 "가르치기 위해서" (<a
            href="https://syh8293.github.io/an9/Chronicles2%2017-7-1.html"
            target="_blank">대하 17:7-9</a>) 흩어졌다.
        </p>
