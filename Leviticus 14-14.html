<body>
        <p>
            14:14 제사장은 속건제물의 피를 조금 취하여 깨끗하게 될 자의 오른쪽
            귓부리와 오른쪽 엄지 손가락과 오른쪽 엄지 발가락 위에 바를지니라.<sup>2</sup>
        </p>

        <p>
            2 (14:14) 이 피를 바르는 곳이 아론과 그의 아들들에 대해 주어진 
            명령들과 어떻게 일치하는지 주목하라 (<a
            href="https://syh8293.github.io/an8/Psalms%2023-5-2.html"
            target="_blank">레 8:23</a>). 여기서 가르치는 개념은 올바른 곳에서 
            행하고, 올바른 것들을 소유하고, 올바른 것들에 귀를 기울여야 한다는 것이다.
        </p>
