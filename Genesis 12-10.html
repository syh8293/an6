        <h4>창세기 12:10 주석</h4>
        
        <p>
            12:10  그 땅에 기근이 있으므로 아브람이 이집트로<sup>ㅂ</sup>
            내려가 거기에 기거하려 하니, 이는 기근이 그 땅에 심하였음이라.<sup>6</sup>
        </p>

        <p>
            ㅂ 잘못된 방향. 이집트는 세상의 모형이다.
        </p>
