    <h2>신명기 21:6 주석</h2>

    <h4>
        21:6 살해된 자에게 가까이 있는 그 성읍의 모든 장로들은 그 계곡에서
        목베인 암송아지 위에서 손을 씻으며<sup>4</sup>
    </h4>

    <p>
        4 (21:6) 유대 민족의 지도자들은 게헨나에 내려가서 "폰티오 빌라도"의
        역할을 해야 한다. 유대인들이 마태복음 27:25의 말을 하자 빌라도가
        곧바로 한 일이 정확히 이것이다.
    </p><br>

    <div>
        <b>마태복음 27:25</b> 모든 백성이 대답하여 말하기를 “그의 피를
        우리와 우리 자손에게 돌리라.”고 하더라.
    </div>
