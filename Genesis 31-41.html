        <p>
            3 (31:41) 특별한 우연의 일치 같은 모습을 보라. 여기서 야곱은
            20년 동안 이방 지역에 있는데, 그것은 "이방인들 가운데 흩어져 있는"
            유대인들의 모습이다. (같은 구절에서 품삯을 "10번" 변경시켰다는 말을
            주목하면) 20년에 10을 곱하고 또 10을 곱하면 교회 시대 2,000년이
            되는데, 이 교회 시대는 유대인들이 흩어져 있던 기간이다.
        </p>
