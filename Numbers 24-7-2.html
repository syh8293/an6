        <p>
            2 (24:7) 여기에 『아각』이 있는데, 그는 <a
            href="https://syh8293.github.io/an8/Samuel1%2015-33-2.html"
            target="_blank">사무엘상 15:33</a>과 <a
            href="https://syh8293.github.io/an8/Samuel1%2015-33-2.html"
            target="_blank">에스더 3:1</a>에서 모습을 나타낸다. 히브리어에서 그 
            이름은 『곡』과 『마곡』과 관련이 있다. 영어에서 곡 (Gog), 마곡 (Magog), 
            아각 (Agag)은 6개의 "G"를 형성하는데, 세 이름 모두 적그리스도와 관련이 
            있다. 아각에 해당하는 아라비아어 단어는 "불태우다" 또는 불처럼 "타오르다"를 
            의미한다.
