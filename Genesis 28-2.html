<body>
        <p>
            28:2 일어나서 파단아람으로 가서 너의 외조부 브두엘의 집에서 네 어머니의
            오라비 라반의 딸들 중에서 아내를 얻으라.<sup>1</sup>
        </p>

        <p>
            1 (28:2) 야곱이 파라오를 만났을 때가 130살이라면 (<a
            href="https://syh8293.github.io/an9/Chronicles1%201-13-2.html"
            target="_blank">창 47:9</a>), 요셉이 30살 때 120살쯤은 되었을 것이다. 
            그렇다면 야곱은 90살쯤에 요셉을 낳았다는 얘기가 되고, 라반에게 갔을때는 
            50살쯤 되었을 것이다.
        </p>
