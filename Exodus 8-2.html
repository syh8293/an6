        <p>
            8:2 만일 네가 그들이 가는 것을 거절하면, 보라, 내가 개구리로 너의 온
            지경을 치리라.<sup>1</sup>
        </p>

        <p>
            1 (8:2) 이 개구리들은 <a
            href="https://syh8293.github.io/an4/Revelation%2016-13-2.html"
            target="_blank">요한계시록 16:13-14</a>에서 『마귀들의 영들』이며, 
            이제 곧 악령들과 함께 파리들의 재앙에서 모습을 나타내려고 한다 (<a 
            href="https://syh8293.github.io/an4/Exodus%208-21.html"
             target="_blank">출 8:21에 관한 관주</a>를 보라). 주님께서는 
            그분의 편협하고 차별적인 "인종적 편애"를 행사하실 예정이시다.
        </p>
