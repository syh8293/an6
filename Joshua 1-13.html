        <p>
            3 (1:13) 요단 동편지역 (<a 
            href="https://syh8293.github.io/an8/Deuteronomy%2031-6-2.html"
            target="_blank">12 절</a>)이 이스라엘 국가의 영토임을 다시 한
            번 강조하고 있다. "트랜스요르단"은 유대인의 영토이며, 르우벤, 갓,
            므낫세 반 지파의 영토이다. 아랍인이나 모슬렘, 카톨릭, 터키, 개신교도, 
            그리스 정교회, 혹은 유럽의 그 누구라도 그 땅에 대한 권리가 없다.
        </p>
