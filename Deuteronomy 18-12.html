    <title>신명기 18:12 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            18:12 이는 이러한 일들을 행하는 모든 자들이 주께 가증함이 됨이니, 
            이러한 가증한 것들 때문에 주 너의 하나님께서 네 앞에서부터 그들을
            쫓아내시느니라.<sup>2</sup>
        </p>

        <p>
            2 (18:12) 하나님께서는 이러한 실행들이 한나라가 그 나라의 모든 실제적인 
            땅을 잃게 되는 원인들이라고 말씀하신다. 원래의 소유자들은 아모리인들과 
            카나안인들과 여부스인들이었다. 그들은 미국에서 가장 큰 돈벌이 장사들 
            중 하나를 실행함으로써 쫓겨났다.
        </p>
