<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 14:20 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            14:20 그것이 이집트 진영과 이스라엘 진영 사이에 이르러 그들에게는
            구름과 어두움이 되었으나,<sup>4</sup> 이쪽에는 밤에도 빛을 주므로
            밤새도록 저쪽에서 이쪽으로 접근하지 못하더라.
        </p>

        <p> 
        	4 (14:20) 연막을 주목하고, 그들이 떠난 뒤 한 번 이상의 밤과 한
        	번의 낮이 있음을 주목하라.
        </p>

</body>

</html>
