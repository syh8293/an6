        <p>
            18:19 이스라엘 자손이 주께 바치는 거룩한 것들에서 모든 들어올리는 
            제물은<sup>1</sup> 내가 너와, 너와 함께 있는 네 아들들과 네 
            딸들에게 영원한 규례로 주었나니, 그것은 주 앞에서 너와 네 자손에게 
            영원한 소금의 언약이니라.”<sup>ㄷ</sup> 하시니라.
        </p>

        <p>
            ㄷ <a
                href="https://syh8293.github.io/an9/Leviticus%202-13-1.html"
                target="_blank">레 2:13</a>, 대하 13:5
        </p>

        <p>
            1 (18:19) 독특한 『제물』 그룹을 주목하라. 그것들은 식물계 (<a
                href="https://syh8293.github.io/an9/Leviticus%202-13-1.html"
                target="_blank">12절</a>), 광물계 (19절)를 나타낸다.
        </p>
