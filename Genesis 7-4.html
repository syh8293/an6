        <p>
            7:4 이제 칠 일이 되면 내가 사십 일 낮과 사십 일 밤 동안 땅 위에 비를 내려,<sup>1</sup>
            내가 지은 모든 생물을 지면에서 쓸어 버리리라.” 하시니라.
        </p>

        <p>
            1 (7:4) "7" 다음에 "40"이 뒤따라 나오는 이 특이한 현상을 주목하라 (<a
            href="https://syh8293.github.io/an4/Numbers%2013-22-3.html"
            target="_blank">민 13:22-25</a>; &nbsp<a
            href="https://syh8293.github.io/an9/Kings2%2012-1-2"
            target="_blank">왕하 12:1</a>; 8:3, 9 참조). 그런가 하면 <a
            href="https://syh8293.github.io/an9/Judges%205-3-2.html"
            target="_blank">재판관기 5:31</a>에는 "40" 이 먼저 나오고, 곧이어 <a
            href="https://syh8293.github.io/an9/Judges%205-3-2.html"
            target="_blank">6:1</a>에서 "7"이 뒤따라나온다. 지난 1,900년 이상을 수많은 
            성경 학도들이 연구했지만, 이 특별한 의미는 여전히 불분명하다.
        </p>
