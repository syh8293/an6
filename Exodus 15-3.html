    <title>출애굽기 15:3 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <p>
        2 (15:3) 이 『전사』께서 그분을 따르는 이들을 신약의 <a
  		href="https://syh8293.github.io/an4/Timotyh2%202-3-2.html"
  		target="_blank">디모데후서 2:3-4</a>에서 "군사들" 이라 부르신다. 
        그들은 전쟁을 위해 무장하기 때문에 (<a
  		href="https://syh8293.github.io/an4/Timotyh2%202-3-2.html"
  		target="_blank">엡 6:13-17</a>), 그분은 <a
  		href="https://syh8293.github.io/an4/Timotyh2%202-3-2.html"
  		target="_blank">히브리서 2:10</a>에서 『그들의 구원의 대장』
        이라고 불리신다. 주님은 <a
  		href="https://syh8293.github.io/an4/Timotyh2%202-3-2.html"
  		target="_blank">이사야 59:17</a>에서 '주님의 전쟁 갑옷'을 입으신다. 
        그 문맥은 그리스도의 재림이다 (<a
  		href="https://syh8293.github.io/an4/Timotyh2%202-3-2.html"
  		target="_blank">사 59:19-20</a>). 현대의 그리스도인들은 영적
        전쟁에 조금도 쓰임 받지 않는다. 그들은 "호전적"이지 않다. 그들은 소극적이다.
    </p>
