<body>
        <p>
            29:13 또 너희는 주께 향기로운 냄새를 위하여 번제와 불로 드리는 
            희생제를 드릴지니, 어린 수송아지<sup>2</sup> 열세 마리와 숫양 
            두 마리와 일 년 된 어린양 열네 마리니, 그들은 흠 없는 것들이어야 하며
        </p>

        <p> 	
            2 (29:13) 어린 수송아지들은 7일 동안 매일 한 마리씩 '감소한다.'
        </p>
