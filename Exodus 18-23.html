    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">

        body {
            background-color: whitesmoke;

            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            18:23 만일 그대가 이 일을 하고 하나님께서도 그대에게 그렇게 
            명하시면<sup>4</sup> 그때에는 그대가 감당해 낼 수 있으며 이 
            백성들도 그들의 처소로 평안히 가게 되리라.” 하더라.
        </p>

        <p>
            4 (18:23) 하나님께서는 모세에게 그러한 일을 하라고 명하지 
            않으셨다. 모세가 그의 모든 백성을 『그들의 처소로 평안히』 데려갈 
            것이라고 이드로가 예언했을 때 그는 허풍 섞인 거짓말을 한 것이다. 
            20세 이상의 모든 남자는 죽임을 당했고 약속의 땅에 들어가지 
            못했으며, 모세 역시 들어가지 못했다. 이것이 바로 "가능성 사고"의 
            결과였다.
        </p>
