<body>
        <p>
            35:33 그러므로 너희는 너희가 거하는 땅을 더럽히지 말라. 이는 피로 인해 그 보복이 
            그 땅을 더럽힘이니, 그 땅은 피를 흘린 사람의 피에 의하지 아니하고는, 그곳에 흘려진 
            피에 대해 깨끗해질 수 없느니라.<sup>3ㅈ</sup>
        </p>

        <p>
            ㅈ <a
                href="https://syh8293.github.io/an8/Matthew%2027-25-2.html"
                target="_blank">마 27:25</a>
        </p>

        <p>
            3 (35:33) 또다시 성경은 21세기에 "어울리지 않는" 책임을 스스로 밝힌다. 
            이 말씀은 유대인들과 로마인들이 피에 의하지 않고는 팔레스타인 땅이 결코 
            깨끗해질 수 없다는 것을 의미한다. 이는 그들이 예수 그리스도의 피를 그 땅에 
            흘렸기 때문이다 (마 27:25, <a
                href="https://syh8293.github.io/an8/Matthew%2027-25-2.html"
                target="_blank">계 1:7</a>).
        </p>
