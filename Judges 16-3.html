        <p>
            1 (16:3) 헤브론은 가자에서 약 32km 거리에 있는 도시다. 이 "성문"은 
            문짝과 두 기둥들을 포함하는데, 그 전체 구조물은 3-3.5m 높이에 6-7m 
            너비 정도가 된다. 그 무게는 적어도 2톤은 될 것이며, 성문을 옮기기 
            위해서는 그 성읍 문에서 삼손을 죽이려고 기다리고 있던 자들을 (<a
            href="https://syh8293.github.io/an8/Judges%2016-11-2.html"
            target="_blank">2 절</a>) 죽여야만 했을 것이다. 이렇게 해서 나실인의 
            서원은 다시 한 번 깨진다.
        </p>
