<body>

        <p>
            ㄱ "자원함으로 (of his own voluntary will)"를 주목하라 (<a
            href="https://syh8293.github.io/an8/Exodus%2035-22-2.html"
            target="_blank">출 35:22</a>, 29, 
            스 7:13). '자유 의지 (free will)'에 관한 존 칼빈의 가르침은 신구약의 
            어떤 성경과도 관련이 없다.
        </p>

        <p>
            1 (1:3) 희생제물들은 성막 앞으로, 결코 꺼지지 않는 불이 있는 놋제단 
            (5x5)에 가져와야 한다. 그것은 '지옥에 대한 묘사' 이다 (<a
            href="https://syh8293.github.io/an8/Exodus%2035-22-2.html"
            target="_blank">출 27:1-8</a>). 5는 
            '은혜'가 아닌 '죽음'을 상징한다 (<a
            href="https://syh8293.github.io/an8/Exodus%2035-22-2.html"
            target="_blank">창 5:5</a>, 행 5:5, 히 2:14). 히브리서 
            12:29 참조.
        </p>
