        <p>
            5 (15:26) <a
            href="https://syh8293.github.io/an4/Luke%2015-25-2.html"
            target="_blank">신명기 7:15</a>과 &nbsp<a
            href="https://syh8293.github.io/an9/Deuteronomy%2028-60-1"
            target="_blank">28:60</a>을 보고, 치유가 '믿음'이 아닌 '행위'를 
            조건으로 한 '표적'으로서 이스라엘에게 주어졌음에 주목하라. 은사주의자들은 
            그들의 허튼소리를 증명하기 위해 (영어 성경의) 이 구절에서 마지막 여덟 
            단어를 취하였다. 이 치유는 nbsp<a
            href="https://syh8293.github.io/an9/Deuteronomy%2028-60-1"
            target="_blank">신명기 6:18</a>과 <a
            href="https://syh8293.github.io/an4/Luke%2015-25-2.html"
            target="_blank">7:15</a>에서 '조건적'이다. 그것은 
            이곳 출애굽기 15:26에 주어진 '네 가지 조건들'에 근거를 두고 있는데, 
            그것들은 '믿음'이 아닌 '행위들'과 관련이 있다.
