        <h3>민수기 11:5 주석</h3>

        <h4>
            11:5 우리가 이집트에서 거저먹었던 생선과 오이와 멜론과 부추와 
            양파와 마늘을 기억하지만,<sup>2</sup>
        </h4>

        <p>
            2 (11:5) 그들이 이집트에서 먹은 '여섯 가지에 주목 하라. 그러나 
            그들에게는 약속의 땅에서 먹을 '일곱 가지'가 있다 (신 8:8).
        </p>

        <div>
            <b>신 8:8</b> 밀과 보리와 포도나무들과 무화과나무들과 석류들의
            땅이요, 기름 올리브와 꿀의 땅이며
        </div>
