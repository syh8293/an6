<body>
        <p>
            29:35  여덟째 날에는<sup>3</sup> 너희가 엄숙한 집회로 모일지니,
            너희는 그 날에 어떤 육체 노동도 하지 말지니라.
        </p>

        <p>
            3 (29:35) <a
                href="https://syh8293.github.io/an8/Leviticus%2023-39-2.html"
                target="_blank">레위기 23:39</a>과 열왕기상 8:66은 구약성경과 
            신약성경이 한 권으로 합쳐질 때 완전한 정경에 속하게 될 '책들의 수'를 
            표시한다. 성경은 『여덟째 날』에 끝나고 (계 22장. <a
                href="https://syh8293.github.io/an3/Peter2%203-8.html"
                target="_blank">벧후 3:8 주석</a> 참조), 두 참조 구절은 구절 숫자들에 
            66을 "우연히" (룻 2:3) 갖게 된다. 모든 학자들은 이 기념비적인 향상된 
            계시를놓쳐 버렸다.
        </p>
