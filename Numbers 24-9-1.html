        <p>
            24:9 그가 엎드리고 누움이 마치 사자 같고 큰 사자 같으니, 누가 
            그를 일으키랴? 너를 축복하는 자는 복을 받으며<sup>3</sup> 너를 
            저주하는 자는 저주를 받으리라.” 하니라.
        </p>

        <p>
            3 (24:9) (아브라함에게 주어진) 아브라함의 복이 '이스마엘'이나
            이삭의 "영적 씨," "영적 유대인,” 또는 『하나님의 이스라엘』 (<a
                href="https://syh8293.github.io/an8/Galatians%206-16-3.html"
                target="_blank">갈 6:16</a>)에게 가지 않고 '열두 지파'에게로 
            가는 것에 주목하라 (<a
                href="https://syh8293.github.io/an8/Galatians%206-16-3.html"
                target="_blank">2절</a>).
        </p>
