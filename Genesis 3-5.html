            <p>
                3:5 너희가 그것을 먹는 날에는 너희의 눈이 열리고 너희가 신들과 같이
                되어서, 선과 악을 알게 되는 줄을 하나님께서 아심이라.”<sup>3</sup> 하더라.
            </p>

            <p>
                3 (3:5) 이것은 거짓 교사들의 전형적인 어법이다 (<a
                href="https://syh8293.github.io/an4/Exodus%207-22-2.html"
                target="_blank">출 7:22</a> 참조). 뱀이 말하고 있는 것은 부분적으로만 
                진리이다. 그들은 눈이 열렸고 (<a
                href="https://syh8293.github.io/an4/Exodus%207-22-2.html"
                target="_blank">7절</a>), 선과 악을 알게 되었다 (<a
                href="https://syh8293.github.io/an4/Exodus%207-22-2.html"
                target="_blank">22절</a>). 하지만 그들은 "신들과 같이" 되지는 못했다. 그 "신들"은 <a
                href="https://syh8293.github.io/an9/Psalms%2082-1-5"
                target="_blank">시편 82:1-7</a>; &nbsp<a
                href="https://syh8293.github.io/an4/Psalms%2086-8-2.html"
                target="_blank">86:8</a>; 97:7; 136:2, &nbsp<a
                href="https://syh8293.github.io/an9/Job%2038-7-2"
                target="_blank">욥기 38:7</a>, 고린도전서 8:5 등에서 발견된다 (&lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2035.html"
                target="_blank">부록 35</a>&gt 참조).
            </p>
