<body>
        <p>
            30:39 양떼들이 그 가지들 앞에서 새끼를 배어 아롱아롱한 것과 
            얼룩얼룩한 것과 점 있는<sup>5</sup> 양을 낳는지라,
        </p>

        <p>
            5 (30:39) "점 있다" (spotted)는 표현은 성경에서 일곱 번 나오는데, 
            이 장에서와 (<a
            href="https://syh8293.github.io/an9/Genesis%2030-32-1.html"
            target="_blank">32, 33</a>, <a
            href="https://syh8293.github.io/an4/Jude%201-23-2.html"
            target="_blank">35, 39절</a>) 유다서 1:23에서이다. (유다서에서는 
            "더럽혀진" 으로 번역됨.) 구약에서 여섯 번 나오고, 신약에서 한번 나온다.
        </p>
