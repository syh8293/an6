        <p>
            12:22 우슬초 다발을 만들어<sup>ㅏ</sup> 대야에 있는 피에 적셔서 대야에 있는 피로 문 
            인방과 양쪽 기둥에다 뿌리고<sup>7</sup> 너희 중 아무도 아침까지 자기 집 문 밖으로
            나가지 말지니라.
        </p>
        
        <p>
            ㅏ <a
                href="https://syh8293.github.io/an4/Leviticus%2014-4-2.html"
                target="_blank">레 14:4</a>, 민 19:6, 시 51:7, &nbsp<a
                href="https://syh8293.github.io/an9/John%2019-29-2"
                target="_blank">요 19:29</a>
        </p>

        <p>
            7 (12:22) (『뿌리고』라고 번역된) "strike" (치다, 타격을 가하다)라는 
            독특한 단어를 주목하라. 그것은 모종의 타격이다. 주님의 십자가 처형에 관한 <a
                href="https://syh8293.github.io/an9/John%2019-29-2.html"
                target="_blank">이사야 53:4</a>과 비교하라.
        </p>
