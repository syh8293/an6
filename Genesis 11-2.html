<body>

    <h2>창세기 11:2 주석</h2>

    <h4>
        11:2 그들이 동쪽으로부터 이동하여<sup>2</sup> 시날 땅에서
        평원을 만나니 거기에서 거하였더라.
    </h4>

    <p>
        2 (11:2) 그들은 동에서 서로 이동하고 있지만, 팔레스타인 땅이나
        아라랏 산으로부터 오는 것이 아니다. 그들은 바빌론, 즉 시날 땅의 동쪽에
        있다. 그들은 티그리스 강의 동쪽 땅, 즉 페르시아와 인도에서 오고 있는
        것이다.
    </p>
