<body>

        <p>
            4 (6:27) 하나님의 이름이 "알라"가 아님을 주목하라. 그것이
            결코 "알라"가 아닌 것은, "알라"라는 용어가 (모슬렘들의 신앙
            고백인 샤하다에서 사용되는 것처럼) 어쨌든 아무의 '이름'도
            아니기 때문이다. 그것은 단순히  "신" (god)을 뜻할 뿐이다. 그것은
            '이름 없는' 한 신인 것이다. 주의 이름 (<a
            href="https://syh8293.github.io/an8/Exodus%2020-24-2.html"
            target="_blank">출 20:24</a>)은 '여호와' 이다 (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2001.html"
             target="_blank">부록 1</a>&gt 참조). 알라의 '이름' 은 '코란'의 
            어떤 판, 그 어디에서도 나타나지 않는다.
        </p>
