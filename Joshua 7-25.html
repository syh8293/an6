        <p>
            7:25 여호수아가 말하기를 “어찌하여 네가 우리를 괴롭게 하였느냐? 주께서 
            오늘 너를 괴롭게 하시리라.” 하고, 모든 이스라엘이 그를 돌로 치고 또 
            그들을 돌로 친 후에 불로 태우니라.<sup>4</sup>
        </p>

        <p>
            4 (7:25) 죄가 어떻게 무고한 것들에 영향을 미치는지 여러 예들을 통해
                주목해보라 (<a
                href="https://syh8293.github.io/an8/Genesis%2020-5-2.html"
                target="_blank">24절</a>).- 아비멜렉 (<a
                href="https://syh8293.github.io/an8/Genesis%2020-5-2.html"
                target="_blank">창 20:5</a>), 다윗의 자식들 (삼하 13-18장), 
            아합의 전 가족들 (<a
                href="https://syh8293.github.io/an9/Kings1%2021-21-1.html"
                target="_blank">왕상 21:21-22</a>), 시드키야의 아들들 (<a
                href="https://syh8293.github.io/an9/Jeremiah%2052-10-1.html"
                target="_blank">렘 52:10</a>), 다니엘의 대적들 (<a
                href="https://syh8293.github.io/an9/Jeremiah%2052-10-1.html"
                target="_blank">단 6:24</a>) 등.
        </p>
