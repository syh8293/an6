        <p>
            17:4 그러나 미카가 그 돈을 자기 어머니에게 돌려주니 그의 어머니가 은 이백 
            세켈을<sup>2</sup> 취하여 주물공에게 주어 그가 그것으로 새긴
            형상과 부어 만든 형상을 만들었더니 그것들이 미카의 집에 있더라.
        </p>

        <p>
            2 (17:4) 여기서는 총 "일천일백 세켈" 중에서 "이백 세켈"만 사용되었다. 
            나머지 금액은 <a
                href="https://syh8293.github.io/an9/Judges%2017-5-1.html"
                target="_blank">5절과 10절</a>에서처럼 다른 물건들을 구입하는 데 사용되었다.
