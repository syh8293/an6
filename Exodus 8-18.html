        <p>
            4 (8:18) 마법사들의 기도는 응답되지 않는다. 사탄은 생명을 "위조" 할 수 
            있지만 (<a 
            href="https://syh8293.github.io/yh/Revelation%2013.html"
             target="_blank">계 13장</a>), 비유기체 (non- organic matter)로부터 
            "원래의 창조물" 자체는 만들 수 없다. 마법사들은 이것을 즉시 인정한다 (<a
            href="https://syh8293.github.io/an4/Revelation%2016-13-2.html"
            target="_blank">19 절</a>).
        </p>
