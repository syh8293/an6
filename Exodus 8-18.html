    <title>출애굽기 8:18 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>

<body>
        <p>
            8:18 마법사들이 자기들의 마법으로 이를 만들어내려고 그렇게 행하나 그들이 
            할 수 없었고,<sup>4</sup> 이가 사람과 짐승 위에 있더라.
        </p>

        <p>
            4 (8:18) 마법사들의 기도는 응답되지 않는다. 사탄은 생명을 "위조" 할 수 
            있지만 (<a 
            href="https://syh8293.github.io/yh/Revelation%2013.html"
             target="_blank">계 13장</a>), 비유기체 (non- organic matter)로부터 
            "원래의 창조물" 자체는 만들 수 없다. 마법사들은 이것을 즉시 인정한다 (<a
            href="https://syh8293.github.io/an4/Revelation%2016-13-2.html"
            target="_blank">19절</a>).
        </p>

</body>

</html>
