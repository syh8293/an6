<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>민수기 11:5 주석</title>

    <meta charset="utf-8">

    <style media="screen">
        h2 {
            color: black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
            font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        sup {
            color: red;
        }
    </style>
</head>

<body>

    <h2>민수기 11:5 주석</h2>

    <h4>
        11:5 우리가 이집트에서 거저먹었던 생선과<sup>1</sup> 오이와
        멜론과 부추와 양파와 마늘을 기억하지만,
    </h4>

    <p>
        1 (11:5) 그들은 너무 탐욕스러워서 그들의 가축을 죽일수 없었음이
        틀림없다. 왜냐하면 그들은 '쇠고기'나 '스테이크'에 대해 불평하지 
        않았기 때문이다. 그들은 그곳에 '없는' 것을 요구했다. 어떻게 그들은 
        채찍질과 벽돌 가마와 수장된 아기들을 잊었을까?
    </p>

</body>
