        <h3>창세기 29:19 주석</h3>

        <h4>
            29:19 라반이 말하기를 “내가 그녀를 다른 사람에게 주는
            것보다<sup>4</sup> 네게 주는 것이 더 나으니, 나와 함께
            있으라.” 하더라.
        </h4>

        <p>
            4 (29:19) 라반의 이 말에서 파생된 대중적 표현이 있으니, 그것은
            "누가 이 여인을 이 남자에게 주어 결혼시키겠는가?" (Who giveth
            this woman to be married to this man?)라는 것이다. 물론 이에 
            대한 일반적인 대답은 "그녀의 아버지" (her father)이다.
        </p>
