        <p>
            14:40 제사장은 명하여 그들로 질환이 있는 돌들을<sup>3</sup> 빼내어 
            성읍 밖 불결한 곳에 버리게 하고
        </p>

        <p>
            3 (14:40) 문둥병은 그것과 관련된 일종의 "방사성 낙진"과 같은 것을
            가지고 있다. 그래서 그것은 사람의 피부에 들어갈 수 있을 뿐만 아니라 (<a
            href="https://syh8293.github.io/an8/Leviticus%2013-22-2.html"
            target="_blank">레 13:22-44</a>), 그의 옷 (<a
            href="https://syh8293.github.io/an8/Leviticus%2013-47-2.html"
            target="_blank">레 13:47-59</a>, &nbsp<a
            href="https://syh8293.github.io/an9/Jude%201-23-1"
            target="_blank">유 1:23</a> 참조)과 그의 집에도 들어갈수 있다.
        </p>
