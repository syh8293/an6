    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />

            background-color: whitesmoke;

<body>

        <p>
            12 (28:68) 여기에 <a 
            href="https://ko.wikipedia.org/wiki/%EC%95%84%EB%8F%8C%ED%94%84_%EC%95%84%EC%9D%B4%ED%9E%88%EB%A7%8C" 
             target="_blank">아돌프 아이히만</a> (Adolf Eichmann)이 있다. 그는 유대인들을 
            유럽에서 내쫓기 위해 유대인들을 팔 것을 제안했지만, 정녕 아무도 관심을 보이지 
            않았다. 신명기 28장을 누가 기록했든지 간에, 그 기록자는 주님께서 "그리스도께서 
            태어나시기 1,500년 전에" 모세에게 그 정보를 주셨을 때 이미 1945년을 훨씬 지나 
            있었던 것이다.
        </p>
