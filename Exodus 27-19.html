<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 27:19 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            27:19 성막에서 모든 의식에 쓰는 성막의 모든 기명들과 모든 말뚝못과 뜰의 
            모든 말뚝못은<sup>2</sup> 놋으로 만들지니라.
        </p>

        <p> 
        	2 (27:19) 뜰을 위한 『말뚝못』은 뜰을 빙 두르는 기둥들을 지탱하기
            위해서 밧줄로 단단히 동여매진 텐트 말뚝과 같을 것이다. 아마도 각 기둥에
            두 개의 말뚝못이 할당되어 땅속에 박히고, 그 뒤 기둥 꼭대기에 단단히 동여
            매졌을 것이다.
        </p>

</body>

</html>
