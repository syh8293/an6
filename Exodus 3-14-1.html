            5 (3:14) 어떤 이유로 &lt킹제임스 성경&gt 번역자들은 일곱 단어, 즉 "I 
            AM THAT I AM, I AM (나는 곧 나니라, 나이신 분)"을 대문자로 쓸 책임을 
            떠맡았다. 이것을 <a

                target="_blank">출애굽기 6:3</a>에 주어진 그 이름의 두 번째 계시에  더하면,  
            “I AM THAT I AM; I AM JEHOVAH" (나는 곧 나니라. 나는 여호와니라.)라고 
            말하는 문장을 얻는다.
