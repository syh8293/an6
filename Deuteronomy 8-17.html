        <p>
            8:17 또 네가 네 마음에 말하기를 “내 능력과 내 손의 힘이 내게 이 
            재물을 가져왔노라.”<sup>3</sup> 하지 못하게 하려는 것이라.
        </p>

        <p>
            3 (8:17) 이것은 미국의 치명적인 죄이다. 그 어떤 공식 정부 조직도 
            "하나님께 영광을 돌리지" 않을 것이다. 잊지 않고 하나님께 영광을 
            돌리는 것이 신상에 좋을 거라고 <a
            href="https://syh8293.github.io/an9/Deuteronomy%208-18-1.html"
            target="_blank">18절</a>에서 말씀한다 해도, 그들은 그리하지 않을 
            것이다. 미국에 있어서 <a
            href="https://syh8293.github.io/an9/Deuteronomy%208-18-1.html"
            target="_blank">19절</a>은 "벽에 손가락으로 쓴 글" 이 된다. 
            미합중국의 어떤 국민도 그 "책" (Book)을 빠져 나가지 못할 것이다.
        </p>
