<body>

        <p>
            1 (19:3) 여기서 우리는 등산의 역사에서 가장 위대한 등산가를소개한다.
            모세는 호렙의 시내 산을 오르는데, '출애굽기에서 일곱 번'을
            오르내린다.
            <ul>
                <li>19:3에서 올라가고 <a
                href="https://syh8293.github.io/an4/Exodus%2019-7-2.html"
                target="_blank">19:7</a>에서 내려온다.</li>

                <li>19:8에서 올라가고 19:14에서 내려온다.</li>

                <li>19:20에서 올라가고 19:25에서 내려온다.</li>

                <li><a
                href="https://syh8293.github.io/an4/Exodus%2020-21-2.html"
                target="_blank">20:21</a>에서 올라가고 24:3에서 내려온다.</li>

                <li>24:13,18에서 올라가고 32:15에서 내려온다.</li>

                <li><a
                href="https://syh8293.github.io/an4/Exodus%2032-31-2.html"
                target="_blank">32:31</a>에서 올라가고 33:1에서 내려온다.</li>

                <li>34:4에서 올라가고 34:29에서 내려온다.</li>
            </ul>
        </p>
