        <p>
            11 (29:43) 하나님께서는 거룩한 '희생제'가 거룩한
            '제단'에서 드려지기까지는 어느 곳의 누구와도 "거주"
            (dwelling)의 의미에서 만나지 않으신다. 이것은 예수 
            그리스도께서 『하나님의 어린양』으로 나타나시어 '주님
            자신'을 제물로 드리기까지는 구원이 불완전함을 의미한다. 
            또한 그것은 미국 캐롤라이나 주의 옛날 그리스도인들이 
            "나는 오늘밤 만나러 갈 것이다."라고 말하곤 했던
            이유를 설명해 주는데, 그 '만나는 장소'는 여자 친구나
            이웃을 만나는 장소가 아니라 '당신이 하나님과 만나는
            장소'였다.
        </p>
