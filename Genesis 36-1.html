    <h2>창세기 36:1 주석</h2>

    <h4>
        36:1 다음은 에서, 곧 에돔의<sup>1</sup> 후대라.
    </h4>

    <p>
        1 (36:1) "에돔" 이라는 말이 "로마"를 의미할 수 있다는 사실을
        독자들은 다시 한 번 기억하기 바란다 (<a
            href="https://syh8293.github.io/an6/Genesis%2025-28.html"
            target="_blank">창 25:28의 주석</a> 참조),
        또한 마호메트는 우리 주 예수님의 이름을 "이사" (Isa, Isaa)라
        부르는데, 이는 아랍어로 "에서"라는 말이다 (<a
            href="https://syh8293.github.io/an6/Genesis%2025-12.html"
            target="_blank">창 25:12 주석</a> 참조).
    </p>
