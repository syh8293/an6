<body>
        <p>
            17:12 그러나 모세가 손이 무거워지니, 그들이 돌을 가져다가 모세 아래다
            놓더라. 그가 그 위에 앉자 아론과 훌이 하나는 이편에서 하나는 저편에서
            모세의 손을 붙들어 그의 손이 해가 질 때까지 그대로 있더라.<sup>5</sup>
        </p>

        <p>
            5 (17:12) 모세의 두 손은 마치 그리스도의 두 손이 십자가에서 들려진
            것처럼 각각 좌우에서 들려져 있다. 이 동작은 『죽기까지 신실하라.』 (<a
            href="https://syh8293.github.io/an4/Revelation%202-10-2.html"
            target="_blank">계 2:10</a>)를 의미하는데, 이는 그것이 『해가 질 때까지 
            그대로』 있기 때문이다 (<a
            href="https://syh8293.github.io/an9/Mark%2015-42-1.html"
            target="_blank">막 15:42-45</a> 참조).
        </p>
