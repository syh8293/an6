        <p>
            10 (29:42) 하나님께서 모세와 '만나고' 그에게 말씀하시겠다고 하시는 
            두 번째 '장소'에 주목하라. 첫 번째 장소는 『자비석 위』였다 (<a
            href="https://syh8293.github.io/an8/Exodus%2025-22-2.html"
            target="_blank">출 25:22</a> 참조).<br>
            이곳에서 하나님께서는 당신의 죄들에 대해 속죄가 이루어지고 그 대가가 지불되면 
            당신과 '만나실' 것이고 (<a
            href="https://syh8293.github.io/an8/Exodus%2025-22-2.html"
            target="_blank">42절</a>), 당신과 '말씀하실' 것이고 (42절), 『성막... 을 
            거룩하게 하며』 (<a
            href="https://syh8293.github.io/an8/Exodus%2025-22-2.html"
            target="_blank">44절</a>), '그분의 제사장들'을 거룩하게 하실 것이고 (44절), 
            『이스라엘 자손 가운데 거하며 그들의 하나님이 되리니』 (45절)라고 말씀하신다.
        </p>
