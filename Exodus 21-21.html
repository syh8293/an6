    	<h3>출애굽기 21:21 주석</h2>
   
        <h4>
        	21:21 그러나 그 종이 하루나 이틀을 살아 있으면 그 주인은 형벌을 받지
            않으리니 이는 그가 주인의 돈이기 때문이라.<sup>1</sup>
        </h4> 
        
        <p> 
        	1 (21:21) 이 경우 "주인"은 19절에서 처럼 치료비를 지불해야 한다.
            그러나 21절은 그가 그 종을 죽이려고 '의도하지' 않았음을 보여 준다.
            그의 손실의 일부는 그 종이 일할 수도 있었던 그 시간을 그가 상실했다는
            사실이다.
        </p>

        <div>
         	<b>19절</b> 그가 다시 일어나서 지팡이를 짚고 움직이면 그를 친 자는 
            형벌을 면하게 되나 그 사람의 시간의 손실을 변상하고 그를 완전히 낫게 
            할지니라.
        </div>
