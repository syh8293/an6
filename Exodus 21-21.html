        <p>
            21:21 그러나 그 종이 하루나 이틀을 살아 있으면 그 주인은 형벌을 받지
            않으리니 이는 그가 주인의 돈이기 때문이라.<sup>1</sup>
        </p>

        <p> 
        	1 (21:21) 이 경우 "주인"은 <a
        	    href="https://syh8293.github.io/an8/Leviticus%2020-9-2.html"
        	    target="_blank">19절</a>에서 처럼 치료비를 지불해야 한다.
            그러나 21절은 그가 그 종을 죽이려고 '의도하지' 않았음을 보여 준다.
            그의 손실의 일부는 그 종이 일할 수도 있었던 그 시간을 그가 상실했다는
            사실이다.
        </p>
