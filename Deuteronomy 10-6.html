    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />

            background-color: whitesmoke;

<body>

        <p>
            2 (10:6) 『모세라』는 호르 산이 위치해 있던 지역이다 (<a
            href="https://syh8293.github.io/an8/Exodus%2032-16-2.html"
            target="_blank">민 20:25</a>). <a
            href="https://syh8293.github.io/an8/Exodus%2032-16-2.html"
            target="_blank">신명기 3:9</a>에서는 『헤르몬』이 시돈인들에 의해 
            『시리온』이라 불렸으며, 아모리인들은 그것을 『스닐』이라고 불렀다는 
            사실에 주목하라. 단 하나의 모순이 수반되지 않고서도 같은 장소에 
            대해 세가지 다른 이름이 있을수 있는 것이다.
        </p>
