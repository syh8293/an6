        <p>
            5 (25:16) 궤에 놓여진 『증거판』은 (그것이 "증거"라는 의미에서)
            결국 세 가지 항목으로 구성되었다.<br>

            첫째는 '만나의 항아리' (<a
                href="https://syh8293.github.io/an8/Revelation%2019-10-3.html"
                target="_blank">출 16:33</a>)로, 그것은 하나님께서 구원받지
            않은 사람들을 어떻게 먹이시는가를 보여 준다.<br>

            둘째는 '율법의 돌판들' (<a
                href="https://syh8293.github.io/an8/Revelation%2019-10-3.html"
                target="_blank">신 10:5</a>; 31:26, 왕상 8:9)로, 그것들은 
            구원받지 않은 사람들을 죄에 대해 정죄한다.<br>

            셋째는 『아론의 막대기』 (<a
                href="https://syh8293.github.io/an8/Revelation%2019-10-3.html"
                target="_blank">민 17:10</a>)로, 그것은 부활하신 구주를 계시한다.
        </p>
