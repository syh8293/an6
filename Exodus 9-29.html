<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 9:29 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            6 (9:29) 땅은 인간에게 속해 있지 않다. 그것은 하나님의 것이다.<br>

            주님은 그것을 만드셨다가 파괴시키셨으며 (<a
            href="https://syh8293.github.io/an4/Exodus%2010-16-2.html"
            target="_blank">창 1:2</a>),<br> 

            그것을 다시 만드셨다가 (<a 
            href="https://syh8293.github.io/yh1/Genesis%201.html" 
            target="_blank">창 1장</a>)<br> 

            파괴시키셨고 (<a 
            href="https://syh8293.github.io/yh1/Genesis%207.html" 
            target="_blank">창 7장</a>), <a 
            href="https://syh8293.github.io/yh1/Genesis%209.html" 
            target="_blank">창세기 9장</a> 이후로 쇄신하셨지만,<br> 

            다시 파괴시키고 (벧후 3:12) 다른 것으로 새롭게 교체하실 것이다 (<a
            href="https://syh8293.github.io/an4/Exodus%2010-16-2.html"
            target="_blank">벧후 3:13</a>). 
            다가오는 미래에 하나님께서는 EPA (환경보호청)와 국제연합이 꾀하는 모든 일에
            반하여 "환경파괴"를 이루실 것이다. 그들의 환경을 살기에 적합지 않도록
            만드실 것이며, 그 일을 전 세계적으로 행하실 것이다.
        </p>

</body>

</html>
