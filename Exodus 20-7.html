<body>
        <p>
            20:7 너는 주 너의 하나님의 이름을 헛되이 사용하지 말라. 주는 그의 이름을 헛되이 
            사용하는 자를 죄 없다고 여기지 아니하리라.<sup>3</sup>
        </p>

        <p>
            3 (20:7) 이 죄는 주님의 이름으로 거짓 맹세하지 말라는 계명과 더불어 <a
                href="https://syh8293.github.io/an4/Leviticus%2019-12-2.html"
                target="_blank">레위기 19:12</a>에서 언급된다. "주의 이름으로" 저주하는 것은 
            구약에서는 사형에 해당하는 죄이다 (<a
                href="https://syh8293.github.io/an9/Leviticus%2024-10-2.html"
                target="_blank">레 24:10-23</a>). 이 성경적 기준에 따른다면, 미국은 시체들로 
            가득 찰 것이기 때문에 뉴욕에서 로스앤젤레스까지 땅바닥에 발이 닿지 않고서 시체들 
            위로만 걸어갈 수 있을 것이다.
        </p>
