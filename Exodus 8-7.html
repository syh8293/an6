<!DOCTYPE html>

<head>
    <title>출애굽기 8:7 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            8:7 그 마법사들도 그들의 마법으로 그렇게 행하여 이집트 땅에 개구리들을 
            가져왔더라.<sup>2</sup>
        </p>

        <p>
            2 (8:7) 주목하라. 사탄은 정확히 그가<br>

            사도들과 사역자들을 위조하고 (<a
                href="https://syh8293.github.io/an4/Corinthians2%2011-13-2.html"
                target="_blank">고후 11:13-15</a>),<br>

            설교자들을 위조하고 (<a
                href="https://syh8293.github.io/an9/Kings1%2013-11-1.html"
                target="_blank">왕상 13:11-18</a>), <br>

            교회들을 위조하고 (<a
                href="https://syh8293.github.io/an4/Corinthians2%2011-13-2.html"
                target="_blank">행 19:37</a>), 무엇보다도<br>

            성경들 (1880년 이후로 233종 이상의 변개된 영어 번역본들)을 위조한 것처럼,<br>

            과거에 행해졌던 모든 일들을 지금까지 위조할수 있었다.
        </p>

</body>

</html>
