<body>
        <p>
            35:25 회중이 그 살인자를 피의 보복자의 손에서 구해 내어, 그가 
            도피하였던 그의 도피성읍으로 다시 돌려보낼 것이요, 그는 거룩한 
            기름으로 기름부음을 받은 대제사장이 죽기까지 그곳에 거할 
            것이니라.<sup>2</sup>
        </p>

        <p>
            2 (35:25) 예표적으로 이것은 예수님께서 십자가에 죽으시기까지는 
            누구도 "추방"에서 돌아올 수 없음을 의미한다. 구약 성도들이 
            『대제사장이 죽기까지』 '임시 장소에서' 아브라함의 품에 머물러 
            있었던 것은 바로 이 때문이다. 그 『대제사장』은 <a
            href="https://syh8293.github.io/an8/Hebrews%203-1-4.html"
            target="_blank">히브리서 3:1</a>에 그 이름이 나와있다.
        </p>
