<body>

        <p>
            3 (23:17) 『남색자』 (sodomite)라는 단어는 성적 변태를 조장하는 모든 
            남색 동조자들에 의해 주로 NIV에서 조심스럽게 제거되었다. 거기서 당신은 <a
            href="https://syh8293.github.io/an8/Psalms%2091-13-2.html"
            target="_blank">신명기 23:17</a>, 열왕기상 14:24; 15:12, 열왕기하 23:7의 
            『남색자』가 모두 수수께끼처럼 사라져 버린 것을 알게 될 것이다.
            20세기와 21세기의 그들 동료 남색자들이 그들을 보호하려 했던
            것이 분명한데, 이는 NASV, RSV, NIV 번역자들이 사탄을 계속해서
            은폐하는 것과 마찬가지이다 (<a
            href="https://syh8293.github.io/an8/Psalms%2091-13-2.html"
            target="_blank">시 91:13</a>, 사 14:12, 슥 11:17 등).
        </p>
