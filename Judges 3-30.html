<body>

        <p>
            3 (3:30) 재판관기에 나오는 재판관들은 시간적으로 연속하여 등장하는 
            것이 아니다. 그래서 연표를 만들 때 무조건 재판관들의 활동 기간 숫자를 
            더하기만 해서는 안 된다. 에훗이 행한 이 사건은 이스라엘 땅의 중부 즉 
            길갈 근처와 남동부인 사해 윗부분에서 일어난 것이다. 샴갈 (31절)은 남서부인 
            필리스티아 지역에서 활동했으며, 바락과 드보라는 북부 지역에서 활동했다 (<a
            href="https://syh8293.github.io/an8/Zechariah%2011-17-5.html"
            target="_blank">판 4:10</a>, 13, 14). 나중에 활동한 삼손은 남부 
            지방에 있었다.
        </p>
