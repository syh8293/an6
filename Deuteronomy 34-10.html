    <p>
        2 (34:10) 간질병에 걸린 문맹자로 "모세와 같은" 선지자인 척하던
        "낙타 기수" (마호메트)와 진짜 모세 사이의 불합리하고도 부자연스런 
        대조에 주목하라. 마호메트는 결코 알라를 『대면하여』 알지 못했으며, 
        그와 『대면하여』 말한 적도 없고, 그가 쓴 어떤 것을 읽은 적도 없다.
    </p>
