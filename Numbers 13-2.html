        <p>
            13:2 “너는 사람들을 보내어, 그들로 내가 이스라엘 자손에게 주는 카나안
            땅을 탐지하게 하되, 너희는 그들의 조상들의 각 지파 중에서 고관 한
            사람씩을 보내라.”<sup>1</sup> 하시니,
        </p>

        <p>
            1 (13:2) <a
            href="https://syh8293.github.io/an8/Deuteronomy%201-22-2.html"
            target="_blank">신명기 1:22</a>에서 당신은 주께서 백성이 그것을 요구할 
            때까지 이 명령을 모세에게 내리지 않으셨다는 말씀을 듣는다. 그들이 요구한 것은 
            단지 '사람들' 뿐이었다. 그러나 주께서는 구체적이셨다. 즉 그들은 '고관들'이어야 
            했으며 '각 지파로부터 한 명'이 있어야 했다.
        </p>
