<body>
        <p>
            1:19  주께서 유다와 함께 계셨으므로 그가 산지의 거민을 몰아내었더라. 
            그러나 골짜기의 거민들은 몰아내지 못하였으니<sup>3ㄹ</sup> 이는 
            그들이 철병거를 가졌음이더라.<sup>ㅁ</sup>
        </p>

        <p>
            ㄹ <a 
                href="https://syh8293.github.io/an8/Joshua%2015-63-4.html"
                target="_blank">수 15:63</a>
        </p>

        <p>
            ㅁ <a href="https://syh8293.github.io/an8/Joshua%2015-63-4.html"
                target="_blank">신 20:1</a>
        </p>

        <p>
            3 (1:19) 이것은 이스라엘의 불순종에 대한 길고 긴 기록 중의 첫 번째
            모습이다. 이 부분적 순종은 시간이 흐를수록 그들을 점점 더 파멸케 했는데,
            이는 모세가 이미 경고한 바였다 (<a
                href="https://syh8293.github.io/an9/Numbers%2033-51-1.html"
                target="_blank">민 33:51-53</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Deuteronomy%207-23-1.html"
                target="_blank">신 7:23-26</a>).
        </p>
