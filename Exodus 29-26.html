<body>
        <p>
            29:26 너는 아론의 성결의 숫양에서 가슴을<sup>7</sup> 취하여 주 
            앞에 흔드는 제사로 그것을 흔들지니 그것이 네 부분이 될 것이라.
        </p>

        <p>
            7 (29:26) <a
                href="https://syh8293.github.io/an8/Deuteronomy%2018-3-2.html"
                target="_blank">신명기 18:3</a>에서 『백성들로부터 받는 제사장의 몫』은
            『앞다리와 두 볼과 위』이다. 아론은 여기서 『가슴』을 얻는다. 또한 영적인 많은 
            예표들이 있는데, 예를 들면 마음을 가리키는 "숫양의 가슴" 에 대한 언급과 같은 
            것들이다. 이와 관련하여 <a
                href="https://syh8293.github.io/an8/Deuteronomy%2018-3-2.html"
                target="_blank">잠언 23:26</a>과 <a
                href="https://syh8293.github.io/an9/Matthew%2023-37-1"
                target="_blank">마태복음 23:37</a>을 참조하라.
        </p>
