    <h2>창세기 23:4 주석</h2>

    <h4>
        23:4 “나는 타국인이요, 당신들 가운데 기거하는 자니, 당신들 가운데서
        매장지를 내게 소유로 주어서, 나의 죽은 자를 내 앞에서 장사하게 해
        주시오.”<sup>1</sup> 하니,
    </h4>

    <p>
        1 (23:4) 사라는 "아버지 하나님"의 신부인 이스라엘을 상징한다.
        그녀는 2천 년 동안, 즉 "아들" (이삭)이 이방인 신부를 취하는 동안
        밀려나 있었다. 이러한 관계 속에서 우리는 <a

        휴거, 어린양의 혼인식 (<a
