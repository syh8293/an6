    <h2>창세기 9:27 주석</h2>

    <h4>
        9:27 <b>하나님</b>께서 야펫을 증대케 하시어 셈의
        장막에서<sup>11</sup> 거하게 하실 것이요, 카나안은 그의 종이
        되리라.” 하더라.
    </h4>

    <p>
        11 (9:27) 유럽인들은 아메리카 인디언들의 "장막"을 차지하기로 정해져
        있었고, 그래서 그들은 그렇게 했다. 이에 대한 신학적 견해들이 세 인종에
        관한 성경적 견해를 따르지 않는다면 전적으로 무시해도 좋다. 나는 지금
        세미놀족 (Seminoles, 플로리다에 살던 인디언족)에 속해 있던 지역에
        앉아 있다. 나는 "그들의" 장막에 있는 것이다.
    </p>
