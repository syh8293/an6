        <p>
            28:9 너는 얼룩마노<sup>5</sup> 두 개를 취하여 그 위에 이스라엘 
            자손의 이름들을 새기되
        </p>

        <p>
            5 (28:9) 『얼룩마노』 (onyx; "x"로 끝나는 단어들을 찾아 보라.)는 
            '검은' 보석이며 (라틴어로 "styx"), 마귀를 덮는 돌들 중 다섯 번째로 
            나타난다 (<a
            href="https://syh8293.github.io/an8/Ezekiel%2028-13-3.html"
            target="_blank">겔 28:13</a>). 흉배의 보석들의 순위 (<a
            href="https://syh8293.github.io/an8/Ezekiel%2028-13-3.html"
            target="_blank">20절</a>)를 이스라엘의 자녀들의 출생 순위에 따라 
            연결시킨다면, 얼룩마노는 열한 번째 아들인 요셉을 상징 할 것이다 (<a
            href="https://syh8293.github.io/an8/Ezekiel%2028-13-3.html"
            target="_blank">10절</a>), &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2037.html"
            target="_blank">부록 37</a>&gt 참조
        </p>
