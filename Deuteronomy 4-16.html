    <h2>신명기 4:16 주석</h2>

    <h4>
        4:16 너희는 스스로 부패하지 않도록 하고, 너희에게 새긴 형상, 즉 어떤
        형태의 모습이나 남자나 여자의 모양이나<sup>2</sup>
    </h4>

    <p>
        2 (4:16) 모든 진화론자들은 하나님과 모세가 거짓말을 했다고 선언한다.
        그들은 물고기들과 기어다니는 것들과 짐승들과 날개 달린 새들을 (17절)
        유전자와 염색체와 혈액에 의한 인체생리학과 관련시켰다.
    </p>
