        <p>
            5 (20:11) "하나님을 두려워함"은 이처럼 생각하지 못한 곳에서
            발견되기도 한다. 모슬렘들은 대단히 잘못된 자들이지만 적어도 하나님을
            두려워하기는 한다. 이것은 그들의 "이맘" (이슬람 종교지도자)들과
            “울라마스" (이슬람 학자)들이 "코란을 사용하여" 지옥으로 위협하기 때문이
            아니다. 대부분의 모슬렘들이 종교적 열심으로 꽤 경건하게 생활하는 이유는
            순전히 "공포" 때문이다. 그들이 두려워하는 것은, 믿음을 저버렸을 때
            가족들과 친구들에 의해 죽임을 당할까하는 것이며, 실제로 그렇게 될 수
            있다.
        </p>
