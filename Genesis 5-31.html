    <h2>창세기 5:31 주석</h2>

    <h4>
        5:31 라멕의 모든 날들이 칠백칠십칠 년이었고,<sup>5</sup> 그가
        죽으니라.
    </h4>

    <p>
        5 (5:31) "7"이 세번 반복되는 것을 주목하라. 이로써 아담의 계보는
        완성된다: 777 (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2034.html"
            target="_blank">부록 34</a>&gt 참조).
        "일곱"이라는 것은 항상 어떤 기간과 관련된 특별한 것이 완성되는 것을 보여
        준다. 특히 <a
            href="https://syh8293.github.io/yh1/Leviticus%2023.html"
            target="_blank">레위기 23</a>, <a
            href="https://syh8293.github.io/yh1/Leviticus%2025.html"
            target="_blank">25장</a>을 주목하라. 거기에는 칠
        일, 칠 년, 일곱 번 반복되는 칠 주, 일곱 달, 일곱 번 반복되는 일곱
        해 등이 등장한다 (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2034.html"
            target="_blank">부록 34</a>&gt 참조).
    </p>
