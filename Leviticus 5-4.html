        <p>
            1 (5:4) "성경대로 행하기"를 거부함으로써 입다가 어떻게 그의 딸을
            잃게 되었는지 주목하라. 그는 그녀를 죽일 필요가 없었다 (<a
            href="https://syh8293.github.io/an8/Judges%2011-34-2.html"
            target="_blank">판 11:34-39</a>).  입다의 경우는 <a
            href="https://syh8293.github.io/an8/Leviticus%205-4-2.html"
            target="_blank">레위기 5:4-10</a>에서 입다가 태어나기 100년도 더 전에 해결되었다. 
            이 구절은 모든 메이슨들과 모든 예수회 회원들이 "반성경적" 이라고 판명된 어떤 
            것을 행하기로 하나님으로 맹세하는 잘못을 범한다면 그들에게 적용된다 (요일 1:9).
        </p>
