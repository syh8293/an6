        <p>
            21:13 그녀는 사로잡힌 자의 의복을 벗고 네 집안에 있을 것이며 자기
            아버지와 어머니를 위하여 한 달 동안을 애곡할 것이요 그후에 너는 그녀에게로
            들어가서 남편이 되고 그녀는 네 아내가 될지니라.<sup>7</sup>
        </p>

        <p>
            7 (21:13) 이 혼인에 혼인 반지나 "성사," 사제, 교회, 혼인 "의식", 혼인 "서약"이 
            없는 것에 주목하라. 그것은 정확히 <a
            href="https://syh8293.github.io/an8/Deuteronomy%2022-28-3.html"
            target="_blank">신명기 22:28-29</a>에서처럼 "육체와 육체의 결합" 문제이다 (<a
            href="https://syh8293.github.io/an9/Matthew%2019-5-1.html"
            target="_blank">마 19:5</a>, 9을 보라).
        </p>
