<!DOCTYPE html>

<head>
    <title>창세기 24:63 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            24:63 이삭이 저녁 때에 들에 나가 묵상하였는데,<sup>7</sup> 그가
            눈을 들어 보니, 보라, 낙타들이 오고 있더라.
        </p>

        <p>
            7 (24:63) 이 말에 대한 히브리어 단어 수아흐 (שׂוּחַ)는 묵상하면서 
            "기도하는 것" 혹은 “절하는 것"을 의미한다. 바로 앞장을 통해 보건대, 
            이삭은 분명히 어머니의 죽음에 대해 아직까지 슬퍼하고 있었을 것이다.
        </p>

</body>

</html>
