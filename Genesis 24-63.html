        7 (24:63) 이 말에 대한 히브리어 단어 수아흐 (שׂוּחַ)는 묵상하면서 
        "기도하는 것" 혹은 “절하는 것"을 의미한다. 바로 앞장을 통해
        보건대, 이삭은 분명히 어머니의 죽음에 대해 아직까지 슬퍼하고 있었을
