<!DOCTYPE html>

<head>
    <title>창세기 33:19 관주</title>

    <meta charset="utf-8">

    <style media="screen">
        h2 {
            color: black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 7px;
            line-height: 2.5;
            font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

        sup {
            color: red;
        }
    </style>
</head>

<body>

    <h2>창세기 33:19 관주</h2>

    <h4>
        33:19 그가 자기가 장막을 친 들의 일부를 세켐의 아비 하몰의 자식들의
        손에서 돈 일백 개로 샀으며,<sup>ㄴ</sup>
    </h4>

    <p>
        ㄴ 수 24:32에서 두 번째로 매장지로 확정되었다. 첫 번째는 창
        23:18이다.
    </p><br>

    <div>
        <b>수 24:32</b> 이스라엘 자손이 이집트에서 가져온 요셉의 뼈를
        세켐에 장사하였으니 이곳은 야곱이 세켐의 아비 하몰의 아들들에게 은 일백
        개를 주고 산 한 필지인데 그 땅이 요셉 자손의 유업이 되었더라.<br>

        <b>창 23:18</b> 헷 자손들의 면전, 즉 그의 성읍 문에 들어간
        모든 사람들 앞에서 아브라함의 소유로 확정되었더라.
    </div>

</body>
