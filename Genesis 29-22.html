<body>

        <p>
            5 (29:22) 결혼식의 본래 형태는 사제나 목사도 없고, 어떠한 헌신이나
            맹세도 주어지지 않는 것이었다. 다만 신부의 부모가 신부를 신랑이 사는 집에
            데려다 줬다는 사실로 확정되는 것이다. 어떤 사람이 자기 딸의 손을 잡고
            다른 남자의 집으로 인도하여 그곳에 머물게 한다면, 사람들은 그것이 무엇을
            의미하는지 잘 알 것이다. 하지만 오늘날 이것은 아무런 의미가 없다.
            유럽이나 아시아나 아메리카의 많은 남자들이 단지 돈 때문에 자기 딸들을 다른
            남자에게 데려다 준다. 그것은 포주들이나 하는 짓이다.
        </p>
