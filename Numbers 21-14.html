        <p>
            21:14 그러므로 주의 전쟁들의 책에<sup>4</sup> 언급되었으니, 
            즉 그가 홍해와 아르논의 시내들에서 행하신 것과,
        </p>

        <p>
            4 (21:14) 하나님께서 성경에 포함시키지 않고 의도적으로 제외시키신,
            성경이 아닌 책들이 많이 있다 &#40&lt<a 
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2057.html" 
            target="_blank">부록 57</a>&gt 참조&#41&#46 이 소위 "잃어버린 책들"은 이곳과 <a
            href="https://syh8293.github.io/an8/Joshua%2010-13-3.html"
            target="_blank">여호수아 10:13</a>,역대기하 9:29; &nbsp<a
            href="https://syh8293.github.io/an9/Chronicles2%2012-15-1"
            target="_blank">12:15</a>; 20:34, <a
            href="https://syh8293.github.io/an8/Samuel1%2010-25-2.html"
            target="_blank">사무엘상 10:25</a>, 열왕기상 11:41, &nbsp<a
            href="https://syh8293.github.io/an9/Ezra%204-15-1"
            target="_blank">에스라 4:15</a>, 역대기상 29:29에 언급되어 있다.
        </p>
