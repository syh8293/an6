<body>

        <p>
            6 (29:14) 바울이 『내 육신 안에는 선한 것이 거하지 않는』다고 말하고 (<a
                href="https://syh8293.github.io/an8/Romans%207-18-2.html"
                target="_blank">롬 7:18</a>), 또 자신의 이전 종교를 『오히려 배설물』로 여긴다고 말한 (<a
                href="https://syh8293.github.io/an8/Romans%207-18-2.html"
                target="_blank">빌 3:8</a>) 신약을 보도록 하라. 가죽(skin), 곧 '겉살' 또한 선하지 않다 (<a
                href="https://syh8293.github.io/an6/Exodus%2017-16.html"
                target="_blank">출 17:16 주석</a> 참조). (세상이 보는) 그리스도 안에서의 우리의 위치는 <a
                href="https://syh8293.github.io/an8/Romans%207-18-2.html"
                target="_blank">히브리서 13:13</a>에 묘사되어 있다. 세상은 우리를 
                "진영 밖에 버려진" 불결한 "문둥병자"로 여기는데, 진영 밖은 바로 
                "똥"이 태워졌던 곳이다. 바울은 <a
                href="https://syh8293.github.io/an8/Romans%207-18-2.html"
                target="_blank">고린도후서 2:15-16</a>에서 이 "냄새"에 
                관해 말하고 있다.
        </p>
