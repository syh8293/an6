<body>
        <p>
            13:17  파라오가 백성을 가게 한 후 하나님께서는 필리스티아인의 땅의 
            길이 가까울지라도 그들을 그 길로 인도하지 아니하셨으니, 이는 하나님께서 
            말씀하시기를 “혹시 백성이 전쟁을 보면 후회하여, 이집트로 돌아갈까 
            함이라.” 하심이라.<sup>3</sup>
        </p>
        
        <p> 
            3 (13:17) 영적으로 이것이 의미하는 바는, 당신이 구원을 받고 "이집트를 
            떠나자마자," 하나님께서는 어린 아기에 불과한 당신을 실제적인 그리스도인의 
            전쟁으로부터 잠시 제외시키실 수도 있다는 것이다.
        </p>
