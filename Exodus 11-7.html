        <p>
            ㄷ 함족에서 유래한 함의 자손들로부터의 분리
        </p>

        <p>
            2 (11:7) 뿌리 깊고, 성경에 기초하고, 성경에 관한 '절대적인
            진리'에 다시 주목하라. 모든 인간은 하나님 보시기에 평등하게 창조되지
            않았으며, 모든 인종들도 그러하다. 따라서 그들은 혼합할 권리가 없다.
            "어머니 자연"도 그럴 권리가 없다. 유전자와 염색체도 그러하다. 본문을
            보라. 『주께서 이집트인과 이스라엘 사이를 어떻게 구별하시는지를
            너희가 알리라.』 세상에 있는 어떤 공립학교의 어떤 고등교육을 받은 교사도
            7절을 믿지 않는다.
        </p>
