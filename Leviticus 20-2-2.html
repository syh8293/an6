        <p>
            20:2 “너는 가서 이스라엘 자손에게 다시 말하라. ‘이스라엘 자손이나
            이스라엘에 기거하는 타국인들이거나 자기 씨 중에 누구라도 몰렉에게 
            주는 자는 반드시 죽일지니, 그 땅의 백성이 그를 돌로 칠지니라.<sup>2</sup>
        </p>
        
        <p>
            2 (20:2) 유대인들의 신정통치를 흉내내기 위해 마호메트가 어떻게 구약을
            계속해서 불법적으로 이용했는지 주목하라. 사우디아라비아에서는 간음죄에 
            해당하는 여인을 돌로 쳐서 죽인다.
        </p>
