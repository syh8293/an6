            <p>
                4:3 시간이 흐른 후에 카인은 땅에서 나는 열매를 가져와서 주께 제물로 드렸고,<sup>3ㄷ</sup>
            </p>

            <p>
                ㄷ <a
                    href="https://syh8293.github.io/an4/Leviticus%2023-10-2.html"
                    target="_blank">레 23:10</a>
            </p>

            <p>
                3 (4:3) 카인이 아벨보다 더 종교적이었다는 사실을 주목하라. 그는
                최초로 제물을 드린 사람이다. 우리는 여기에서 땅 위에는 오직 두
                "종교"만이 존재한다는 사실을 배운다. 하나는 "성경적 기독교 신앙" 이라
                불린다. 그리고 세계 7대 종교를 비롯한 다른 모든 종교들은 이를 대적한다.
                아벨의 "종교"는 죄를 위해서 피흘리는 것이며, 하나님께서는 그것을
                받아들이셨다. 의심할 여지 없이, 아벨이 드린 것은 어린양이다.
            </p>
