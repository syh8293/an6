<body>
        <p>
            30:18 “너는 또한 놋으로 물대야를 만들고 그 다리도 놋으로 만들어 
            씻게 하되<sup>7</sup> 그것을 회중의 성막과 제단 사이에 두고 그 안에
            물을 담을지니라.
        </p>

       <p> 	
            7 (30:18)  '이 구절에' 물대야에 대해 주어진 치수는 없다. 또 그것이 
            "운반되는" 것에 관한 어떤 규정에 대해서도 읽을 수가 없다 (<a
            href="https://syh8293.github.io/an8/Exodus%2038-8-2.html"
            target="_blank">출 38:8</a>, 왕상 7:23). 치수들은 솔로몬 성전의 
            물대야에서 주어진다 (<a
            href="https://syh8293.github.io/an9/Chronicles2%204-2-1.html"
            target="_blank">대하 4:2</a>). 
            피는 '의롭게 하기'위해 사용되고, 물은 '거룩하게 하기' 위해 사용된다. 
            문둥병자는 치유된 '후에' 자신을 물로 씻어야 했다 (<a
            href="https://syh8293.github.io/an9/Chronicles2%204-2-1.html"
            target="_blank">레 14:7-8</a>). 
       </p>
