<body>
        <p>
            22:5  만일 어떤 사람이 들에서나 포도원에서 먹이다가 그 짐승을 
            놓아 다른 사람의 들에서<sup>1</sup> 먹이게 되면 자기 들에서 
            가장 좋은 것과 자기 포도원에서 가장 좋은 것으로 변상할지니라.
        </p>

        <p> 
        	1 (22:5) 불법 침해와 "양식 빌리기"의 문제이다. 그것은 내가
        	노스캐롤라이나의 히코리 근처에서 (어느 숲 옆에서) 보았던 한 
            표지판을 생각나게 한다. 거기에는 다음과 같이 쓰여 있었다. "이 
            숲에는 당신이 뭔가를 얻기 위해서 죽임당할 만큼 가치가 있는 
            것이 아무것도 없습니다."
        </p>
