        <p>
            3 (21:9) <a
            href="https://syh8293.github.io/an8/John%203-14-3.html"
            target="_blank">요한복음 3:14</a>을 보라. 거기서 그리스도께서는 그 구절을
            주님 자신에게 적용하신다. 그것은 『뱀』인데, 그 이유는 죄의 창시자가
            『뱀』이 된 그룹이었기 때문이다. 당신의 죗값을 지불하시기 위해, 예수
            그리스도께서는 모든 죄인들의 죄들을 "짊어지셔야" 했을 뿐 아니라, 
            우리를 위하여 "죄가 되셔야" 했다 (<a
            href="https://syh8293.github.io/an8/John%203-14-3.html"
            target="_blank">고후 5:21</a>).
