        <p>
            3:22 모든 여인들은 자기 이웃 사람들과 자기 집에 기거하는 사람들에게서
            은패물과 금패물과 옷들을 빌려서<sup>8</sup> 너희 아들들과 딸들에게
            입히라. 너희가 이집트인들에게서 빼앗아 가게 될 것이라.” 하시니라.
        </p>

        <p>
            8 (3:22) 『빌려서』라는 말씀은 자신이 가진 성경을 읽어 보지 않은 학자의 
            어리석음 때문에 모든 새로운 성경들에서 그 표현이 바뀌었다. 여기서는
            그 "물건"에 상응하는 돈을 빌린 것이다. <a
                href="https://syh8293.github.io/an9/Romans%2013-4-3.html"
                target="_blank">호세아 12:1</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Deuteronomy%2028-68-1.html"
                target="_blank">신명기 28:68</a>, 역대기하 12:9에서 
                "원금 회수"를 보도록 하라.
        </p>
