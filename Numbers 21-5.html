<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>민수기 21:5 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            2 (21:5) 본문의 "보잘것없는 음식"은 영어로 "라이트 브레드"
            (light bread)인데 미국 남부사람들이 여전히 쓰는 말이다.
            남부에서는 "콘브레드" (cornbread)라는 표현도 쓴다 (<a
            href="https://syh8293.github.io/an8/John%203-14-3.html"
            target="_blank">사 28:28</a>). 
            북부사람들은 이 빵들을 "흰 빵," "갈색빵"으로 부른다. <a 
            href="https://syh8293.github.io/an6/Numbers%2024-14.html"
             target="_blank"> 민 24:14 관주</a>를 참조하라.
        </p>

</body>

</html>
