        <h4>여호수아 24:24 주석</h4>
        
        <p>
            24:24 백성이 여호수아에게 말하기를 “우리가 주 우리 하나님을 
            섬기고 그의 음성을 우리가 복종하리이다.”<sup>7</sup> 하더라.
        </p>

        <p>
            7 (24:24) 이것은 전체 문맥을 요약해 주는 말이다. 그들은 결국 어떠한 것도 
            버리겠다고 말하지 않았으며, 그들 마음 속에 무엇이 있는지 말하지 않았다 (<a
                href="https://syh8293.github.io/an9/Ezekiel%2014-1-3.html"
                target="_blank">겔 14:1-5</a>). 그들은 결국 "<a
                href="http://venturakcc.org/?page_id=177"
                target="_blank">로사리오 기도</a>" 같이 경건한 주문만 반복한 것이다 (<a
                href="https://syh8293.github.io/an8/Romans%206-13-2.html"
                target="_blank">16</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Joshua%2024-18-3.html"
                target="_blank">18, 21</a>, 24절).
        </p>
