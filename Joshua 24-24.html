        <p>
            7 (24:24) 이것은 전체 문맥을 요약해 주는 말이다. 그들은 결국 어떠한 것도 
            버리겠다고 말하지 않았으며, 그들 마음 속에 무엇이 있는지 말하지 않았다 
            (겔 14:1-5). 그들은 결국 "<a
            href="http://venturakcc.org/?page_id=177"
            target="_blank">로사리오 기도</a>" 같이 경건한 주문만 반복한 것이다 (<a
            href="https://syh8293.github.io/an8/Romans%206-13-2.html"
            target="_blank">16, 18</a>, 21, 24절).
        </p>
