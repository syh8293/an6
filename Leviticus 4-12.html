<body>
        <p>
            4:12 즉 수송아지 전체를 그는 진영 밖,<sup>1</sup> 재 버리는 곳인 깨끗한
            곳으로 옮겨 나무 위에서 불로 사르되 재 버리는 곳에서 그는 사를지니라.
        </p>

        <p>
            1 (4:12) 이 언급은 그리스도께서 『성문 밖에서』 십자가에 처형되신 것 (<a
                href="https://syh8293.github.io/an8/Hebrews%2013-12-3.html"
                target="_blank">히 13:12-13</a>)과 그리스도인들이 세상의 구원받지 않은 
                사람들 가운데서 당연히 풍겨야 할 '독특한 악취' (<a
                href="https://syh8293.github.io/an9/Corinthians2%202-14-1.html"
                target="_blank">고후 2:14-16</a>)를 나타낸다.
        </p>
