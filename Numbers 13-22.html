        <p>
            4 (13:22) &lt킹제임스 성경&gt에 감춰진 또 하나의 위대한 진리가 여기에 
            있다. 이것은 "일곱"과 "사십" 사이의 독특한 관계이다. 이 장의 문맥과 
            아무런 관계가 없음에도 불구하고 헤브론이 『칠 년』 앞서 세워졌다고
            불필요하게 삽입된 것에 주목하라. 숫자 『사 십』이 25절에서 그 뒤를
            따른다. 이 현상에 관하여, <a
            href="https://syh8293.github.io/an8/Acts%2013-18-2.html"
            target="_blank">사도행전 13:18-19</a>, 열왕기하 12:1, 창세기 47:28, <a
            href="https://syh8293.github.io/an8/Judges%206-1-2.html"
            target="_blank">재판관기 5:31</a>; 6:1, 열왕기하 8:1, 3, 9을 공부하라.
        </p>
