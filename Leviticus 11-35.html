        <p>
            11:35 그것들의 사체 중에서 일부가 어떤 물건 위에 떨어지면 그 물건은 다 
            불결하여지리니 화덕이든지, 솥가마든지<sup>3</sup> 깨뜨릴지니라. 그것들은 
            불결하니 너희에게 불결한 것이 되리라.
        </p>

        <p>
            3 (11:35) 이 대중적인 물건의 출처를 주목하라. 현재 당신은 "oven" 
            (오븐 - 『화덕』)을 "range" (레인지-『솥가마』)라고 부른다. 왜냐하면 
            그 두 단어가 1611년에 기록된 “한 책 (a Book)"에 함께 등장하기 때문이다 
            ['pedigree' (계보)라는 단어에 관해서 <a

            target="_blank">민 1:18</a>을 보라].
