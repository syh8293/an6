        <p>
            20:12  너는 네 아비와 네 어미를 공경하라. 그리하면 주 너의 
            하나님께서 네게 준 땅 위에서 네 날들이 길 것이라.<sup>5</sup>
        </p>

        <p>
            5 (20:12) 십계명에는 '긍정적인' 계명들이 오직 '두 개'만 있으며,
            '나머지는 부정적이다.'' 12절은 약속이 붙은 긍정적인 계명이다. 그러나
            "십" 계명은 80%가 '부정적' 인데, 이것은 신약의 『하나님의 은혜의 복음』  (<a
            href="https://syh8293.github.io/an4/Acts%2020-24-3.html"
            target="_blank">행 20:24</a>)이 75%가 부정적인 것과 정확히 일치한다 (<a
            href="https://syh8293.github.io/an4/Acts%2020-24-3.html"
            target="_blank">고전 15:3-4</a> 참조).  "생명 연장" 에 관해서는 <a
            href="https://syh8293.github.io/an9/Psalms%2034-12-1.html"
            target="_blank">시편 34:12</a>과 신명기 25:15을 참조하라.
        </p>
