        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;

            margin-right: 10px;

<body>
        <p>
            13:11 그리하여 롯이 요단의 온 평지를 택하고 롯이 동쪽으로 옮겨가니,<sup>3</sup>
            그들이 서로에게서 갈라서더라.
        </p>

        <p>
            3 (13:11) 롯은 서쪽에서 동쪽으로 옮겨간다. 잘못된 방향이다. 롯이
            그곳에 갔을 때는 아직까지 여전히 "거인들"이 그 주변에 살고 있었으니,
            그들은 "르파인"이라 불렸다 (<a
            href="https://syh8293.github.io/an4/Deuteronomy%202-10-3.html"
            target="_blank">창 15:20</a>, 신 2:10, 12, 20). 롯에게 주어진 땅은 (<a
            href="https://syh8293.github.io/an9/Deuteronomy%202-19-1.html"
            target="_blank">신 2:19</a>) "거인들의 땅"이라 불린다 (<a
            href="https://syh8293.github.io/an9/Deuteronomy%202-19-1.html"
            target="_blank">신 2:20</a>). <a
            href="https://syh8293.github.io/yh1/Deuteronomy%202.html"
             target="_blank">신명기 2장</a>에 그 거인족들의 이름이 나온다.
        </p>
</body>
