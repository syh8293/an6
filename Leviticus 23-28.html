        <p>
            23:28 그 날에 너희는 아무 일도 하지 말지니 이는 그 날이 너희를
            위하여 주 너희 하나님 앞에 속죄하는 속죄일임이라.<sup>3</sup>
        </p>

        <p>
            3 (23:28) <a
            href="https://syh8293.github.io/an9/Leviticus%2016-29-1.html"
            target="_blank">레위기 16:29-31</a>과의 연관성에 주목하라. 이것은 
            '이스라엘의 죄악이 끝나는' 날짜로, <a
            href="https://syh8293.github.io/an8/Isaiah%2040-1-5.html"
            target="_blank">이사야 40:1-2</a>에 예언되어 있다. 만일 유대인들이 
            그들의 메시아를 받아들였다면, 그것은 침례인 요한의 사역에 뒤이어 
            일어났을 것이다 (<a
            href="https://syh8293.github.io/yh/Matthew%203.html"
            target="_blank">마 3장</a>, &nbsp<a
            href="https://syh8293.github.io/yh/Luke%203.html"
            target="_blank">눅 3장</a>)
        </p>
