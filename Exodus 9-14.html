        <p>
            9:14 내가 이번에는 나의 모든 재앙을<sup>ㅁ</sup> 네 마음과 네
            신하들과 네 백성 위에 보내어 너로 하여금 온 땅에 나 같은 이가 없음을
            알게 하리니,<sup>1</sup>
        </p>

        <p>
            ㅁ <a
                href="https://syh8293.github.io/an4/Kings1%208-38-2.html"
                target="_blank">왕상 8:38</a> 참조. "모든" 재앙은 천둥과 우박과 불이 (<a
                href="https://syh8293.github.io/an4/Kings1%208-38-2.html"
                target="_blank">22</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Psalms%2078-50-1.html"
                target="_blank">25절</a>)이 병행되어 일어났다. <a
                href="https://syh8293.github.io/an9/Psalms%2078-50-1.html"
                target="_blank">시 78:50</a> 참조.
        </p>

        <p>
            1 (9:14) 이 예언된 일들은 "어머니 자연" 이나 "고· 저기압 지역들" 또는 
            "한랭· 온난 전선들,"" "생태학" 이나 "환경보호," "보호관리 지구" 같은 
            것들과는 무관하다. 그 일들은 성경을 거부하는 죄인들에 대한 하나님의 
            심판이다.
        </p>
