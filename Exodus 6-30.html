<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 6:30 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            6:30 모세가 주 앞에서 말씀드리기를 “보소서, 나는 할례받지 못한 
            입<sup>6ㅇ</sup>을 가진 자인데, 파라오가 어떻게 내게 경청하리이까?” 하더라.
        </p>

        <p>
            ㅇ 할례받지 못한 마음 (<a
                href="https://syh8293.github.io/an9/Deuteronomy%2030-6-1.html"
                target="_blank">신 30:6</a>)
        </p>

        <p>
            6 (6:30) 『할례받지 못한 입』은 분명 비유적인 표현이다. 이사야가 <a
            href="https://syh8293.github.io/an9/Deuteronomy%2030-6-1.html"
            target="_blank">이사야 6:5</a>에서 『내가 불결한 입술을 가진 사람이며』라고 
            분명하게 말한 것과 같은 단순한 의미일 것이다.
        </p>

</body>

</html>
