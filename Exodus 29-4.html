        <p>
            29:4 아론과 그의 아들들을<sup>1</sup> 회중의 성막 문으로 데리고 
            와서 그들을 물로 씻길지니라.<sup>ㄱ</sup>
        </p>

        <p>
            ㄱ <a
                href="https://syh8293.github.io/an8/John%2013-10-2.html"
                target="_blank">요 13:10</a>
        </p>

       <p> 	
            1 (29:4)  이 장은 『아론과 그의 아들들』을 15번 언급하는데, 그 사실은 
            그들이 얼마나 밀접하게 관련되어 있는지를 보여 준다 (4, &nbsp<a
                href="https://syh8293.github.io/an9/Exodus%2029-9-2"
                target="_blank">9, 10</a>, 15, &nbsp<a
                href="https://syh8293.github.io/an8/Exodus%2029-19-2.html"
                target="_blank">19-21</a>, 24, &nbsp<a
                href="https://syh8293.github.io/an9/Exodus%2029-27-2.html"
                target="_blank">27-29</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Exodus%2029-32-2.html"
                target="_blank">32, 35</a>, 44절). 예표적으로 이것은 주님은 
            '우리의' 대제사장 (High Priest)이시며, '우리는 그분의 아들들' 이라는 것이다 (<a
                href="https://syh8293.github.io/an8/Hebrews%203-1-3.html"
                target="_blank">히 3:1</a>; 5:1).
       </p>
