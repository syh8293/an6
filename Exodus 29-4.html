       <p> 	
            1 (29:4)  이 장은 『아론과 그의 아들들』을 15번 언급하는데, 그 
            사실은 그들이 얼마나 밀접하게 관련되어 있는지를 보여 준다 (<a
            href="https://syh8293.github.io/an8/John%2013-10-2.html"
            target="_blank">4, 9</a>, 10, 15, &nbsp<a
            href="https://syh8293.github.io/an8/Exodus%202-19-2.html"
            target="_blank">19-21</a>, 24, 27-29, &nbsp<a
            href="https://syh8293.github.io/an8/Hebrews%203-1-3.html"
            target="_blank">32,35, 44절</a>). 예표적으로 이것은 
            주님은 '우리의' 대제사장 (High Priest)이시며, '우리는 그분의 
            아들들' 이라는 것이다 (<a
            href="https://syh8293.github.io/an8/Hebrews%203-1-3.html"
            target="_blank">히 3:1; 5:1</a>).
       </p>
