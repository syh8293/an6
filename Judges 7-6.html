        <h3>재판관기 7:6 주석</h3>

        <h4>
            7:6 그들의 손을 입에 갖다 대고 핥은 자들의 수가 삼백
            명이요,<sup>2</sup> 백성의 남은 자는 다 무릎을 꿇고 
            엎드려 물을 마시더라.
        </h4>

        <p>
            2 (7:6) 삼백 명으로 이루어진 이 군대는 머리를 땅에
            쳐박고 마시지 않는 자들이었다. 그들은 무릎 꿇고 앉아
            손으로 물을 떠다 입에 가져다 마셨다. 그들은 적을 경계
            했던 것이다. 방심하지 않는자들이다. 반면 나머지 사람들은 
            무릎을 꿇고 엎드려서 마셨다.
        </p>
