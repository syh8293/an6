<body>
        <p>
            25:5 붉게 물들인 숫양의 가죽과 오소리 가죽과<sup>1ㄹ</sup> 싯팀 나무와
        </p>
            
        <p>
            ㄹ 세 가지 짐승 "오소리 가죽"은 <a
                href="https://syh8293.github.io/an8/Revelation%2019-8-2.html"
                target="_blank">겔 16:10</a> 참조
        </p>

        <p>
            1 (25:5) ASV는 『오소리 가죽』이 오소리에게서 나온 것이 아니라
            바다표범 가죽이라고 말한다. 그리고는 '오소리'에 해당하는 단어는
            "참돌고래"를 의미한다고 말한다. 그들은 차라리 그것이 "상어 가죽" 이며
            "입 큰 북미산 농어"를 의미한다고 말하는 편이 나을 것이다.
        </p>
