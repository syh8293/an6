        <p>
            28:14 네 씨는 땅의 티끌같이 될 것이며, 너는 서쪽과 동쪽과 북쪽과
            남쪽까지 멀리 퍼지리라. 땅의 모든 족속들이 너와 네 씨 안에서 복을
            받으리라.<sup>5</sup>
        </p>

        <p>
            5 (28:14) <a
            href="https://syh8293.github.io/an9/Timotyh1%202-5-1.html"
            target="_blank">신명기 34:4</a>을 보라. 거기에서 우리는 중동 지방에 있는
            실제적 땅의 영역이 아브라함의 영적 씨가 아니라 물리적인 씨에게 주어졌다는
            말씀을 다시 한 번 대하게 된다. 그 땅은 “영적 유대인" 혹은 교회에게
            속하지 않았으며, 오직 야곱을 통해 태어난 열두 지파에게 속한 것이다.
        </p>
