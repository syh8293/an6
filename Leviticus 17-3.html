        <p>
            17:3 이스라엘 집에 있는 사람은 누구든지, 소나 어린양이나 염소를 진영
            안에서 잡든지 진영 밖에서 잡든지,<sup>1</sup>
        </p>

        <p>
            1 (17:3) 분명 이 사람은 짐승을 '제물로서' 잡는 누군가를 뜻한다.
            음식을 얻기 위해 짐승을 잡는 것에 대해서는 어떠한 제약도 없는 것이
            확실하기 때문이다. 요점은 만일 그가 어떤 짐승을 '제물로 바치고자' 
            한다면, 그 일이 올바른 장소에서 이뤄져야 한다는 것이다. 사울이 이 
            명령에 불순종했을 때 그가 처했던 궁지에 주목하도록 하라 (<a
            href="https://syh8293.github.io/an8/Samuel1%2013-11-2.html"
            target="_blank">삼상 13:11-14</a>; &nbsp<a
            href="https://syh8293.github.io/an9/Samuel1%2014-34-1"
            target="_blank">14:34-35</a>).
        </p>
