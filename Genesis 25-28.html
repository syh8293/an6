    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;

        }

            text-decoration: none;

            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            25:28 이삭이 에서를 사랑했는데 이는 그가 에서가 사냥한 고기를 먹었기
            때문이라. 그러나 리브카는 야곱을 사랑하였더라.<sup>5</sup>
        </p>

        <p>
            5 (25:28) "에돔" (즉 "에서," <a
            href="https://syh8293.github.io/an4/Genesis%2027-41-2.html"
            target="_blank">30 절</a>)이라는 말은 유대인들의 언어로 "로마"를 뜻한다. 
            리브카는 교회의 예표이며, 그러므로 그녀는 이스라엘 (야곱)을 사랑하고 "로마를 
            사랑하지 않는다" (<a
            href="https://syh8293.github.io/an9/Psalms%20137-7-2.html"
            target="_blank">시 137:7-8</a>). 한편 "에서"는 "털이 많은 사람"을 의미한다. 
            또한 "에돔"은 "아담"처럼 "붉은 갈색"을 의미한다. ["로마"는 히브리어로 "에돔 (אֱדֹום)이다."]
        </p>
</body>
