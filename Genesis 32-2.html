<body>
        <p>
            32:2 야곱이 그들을 보고 말하기를 “이는 하나님의 군대라.”
            하고 , 그곳의 이름을 마하나임이라<sup>1</sup> 하였더라.
        </p>

        <p>
            1 (32:2) 『마하나임』이란 "두 군대"라는 의미다. 하나는 라반을 
            막는 군대이고, 하나는 에서를 막는 군대이다. 마하나임은 요단 동편 
            지역에 있는 한 성읍으로 판명된다 (<a
                href="https://syh8293.github.io/an4/Genesis%2033-4-2.html"
                target="_blank">창 50:11</a>, 수 13:24-26).
        </p>

</body>
