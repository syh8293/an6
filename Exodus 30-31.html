       <p> 	
            8 (30:31)  『기름』은 명백히 성령의 예표이다. 따라서
            오순절주의자들과 은사주의자들이 가르치는 것이야말로 
            "성령"에 관한 가장 큰 모조품이다. 성령의 몇몇 은사들이 
            붓는 기름 (성령의 예표) 뒤에 온다는 사실에 주목해야 하는데, 
            이는 “성령에 의해 은사를 받은" 사람들은 다음 장에 있기 
            때문이다 (<a
            href="https://syh8293.github.io/an8/Peter1%201-18-2.html"
            target="_blank">31:2</a>).          
       </p>
