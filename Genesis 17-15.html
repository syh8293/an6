        <p>
            17:15  또 하나님께서 아브라함에게 말씀하시기를 “네 아내 사래의 
            이름을 사래라 부르지 말지니, 사라가 그녀의 이름이 되리라.<sup>6</sup>
        </p>

        <p>
            6 (17:15) 아브람이 아브라함으로 개명되었듯이, 그의 아내도 좋은
            이름으로 바뀌게 된다. 즉 "다투는 여인"에서 "공주"로 바뀌는 것이다.
            사래 (שָׂרַי)에서 사라 (שָׂרָה)로, 즉 다툼"에서 "공주"로,
        </p>
