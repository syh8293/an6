            <b>민 15:14-16</b> 만일 너희와 함께 기거하는 어떤 타국인이나, 누구든지 너희 
            대대로 너희 가운데 있는 자가 주께 향기로운 냄새로 불로 드리는 제사를 드리고자

            너희와 함께 기거하는 타국인에게도 있으며 너희 대대로 영원한 율례니, 너희와 
            마찬가지로 타국인도 주 앞에 그렇게 될지니라. 한 가지 법과 한 가지 방식이 너희와, 
            너희와 함께 기거하는 타국인에게 있을지니라.’” 하시니라.
