        <p>
            28:8 에봇 위에 있는 정교한 허리띠는<sup>4</sup> 그 방법대로 같은 
            것으로 만들지니, 금실과 청색, 자색, 주홍색 실과 가늘게 꼰 베실로 할지니라.
        </p>

        <p>
            4 (28:8) 사무엘과 다윗이 입었던 『에봇』을 보라 (<a
            href="https://syh8293.github.io/an8/Samuel2%206-14-2.html"
            target="_blank">삼상 2:18</a>, 삼하 6:14). 이것은 만일 수평으로 
            매달린다면 깃발과 같은 물건일 것이다 (<a
            href="https://syh8293.github.io/an8/Samuel2%206-14-2.html"
            target="_blank">판 18:18</a>). 또한 「허리띠는 『에봇』을 『흉배』에 
            붙들어 두는 외부 벨트이다.
        </p>
