        <p>
            18:19 이제 내 음성에 경청하라. 내가 그대에게 조언하리니 하나님께서 
            그대와 함께 계시리로다. 그대는 백성을 위하여 하나님께 향해 있을지니, 
            이는 그대가 사건들을 하나님께로 가져오게 함이요<sup>2</sup>
        </p>

        <p>
            2 (18:19) 이것은 "하늘은 스스로 돕는 자를 돕는다." 라는 철학을
            따르며 (긍정적 사고방식), 그것은 결국 "재앙"이 된다. 바로 이 일을
            함으로써 이것이 모세를 <a
            href="https://syh8293.github.io/an9/Numbers%2011-14-2.html"
            target="_blank">민수기 11:14-16</a>에서 어떻게 자극했는지를 주목하라.
        </p>
