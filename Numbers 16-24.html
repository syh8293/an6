        <p>
            16:24 “회중에게 고하여 말하기를 ‘너희는 코라와 다단과 아비람의 
            성막<sup>1</sup> 주위로부터 떠나라.’ 하라.” 하시니라.
        </p>

        <p>
            1 (16:24) 『코라와 다단과 아비람의 성막』이라는 독특한 표현에 
            주목하라. 그것은 또다시 반복된다 (<a
            href="https://syh8293.github.io/an8/Amos%205-26-3.html"
            target="_blank">27절</a>). 아마도 이것은 <a
            href="https://syh8293.github.io/an8/Amos%205-26-3.html"
            target="_blank">아모스 5:26</a>이나 <a
            href="https://syh8293.github.io/an9/Acts%207-43-3.html"
            target="_blank">사도행전 7:43</a>에 대한 언급일 것이다. <a
            href="https://syh8293.github.io/an9/Acts%207-43-3.html"
            target="_blank">역대기상 9:19</a>도 보라.
        </p>
