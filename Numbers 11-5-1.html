    <title>민수기 11:5 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            11:5 우리가 이집트에서 거저먹었던 생선과<sup>1</sup> 오이와 
            멜론과 부추와 양파와 마늘을 기억하지만,
        </p>

        <p>
            1 (11:5) 그들은 너무 탐욕스러워서 그들의 가축을 죽일 수 없었음이
            틀림없다. 왜냐하면 그들은 '쇠고기'나 '스테이크'에 대해 불평하지 
            않았기 때문이다. 그들은 그곳에 '없는' 것을 요구했다. 어떻게 그들은 
            채찍질과 벽돌 가마와 수장된 아기들을 잊었을까?
        </p>

</body>
