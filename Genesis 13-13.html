        <h4>창세기 13:13 주석</h4>
        
        <p>
            13:13 그러나 소돔인들은 사악하였고 주 앞에 극심한 죄인들이었더라.<sup>5</sup>
        </p>

        <p>
            5 (13:13) "첫 언급의 법칙"을 주목하라 (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2003.html"
             target="_blank">부록 3</a>&gt). 성경에서 "죄인"이라는 말이 처음 
            등장한 이곳은 성적 변태자들을 다루는 구절이다. 모든 뉴스 매체들이 "<a
            href="https://ko.wikipedia.org/wiki/%EB%8F%99%EC%84%B1%EC%95%A0"
             target="_blank">게이</a>"라 부르는 그것을 성경은 "죄인"이라 부른다. 
            처음으로 언급된 "죄인들"이라는 말이 규정지은 죄는 바로 동성연애였던 것이다.
        </p>
