<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>신명기 10:14 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            10:14 보라, 하늘과 하늘들의 하늘이,<sup>3</sup> 또 땅과 그 안에 
            있는 모든 것이 너의 하나님 주의 것이나,<sup>ㅁ</sup>
        </p>

        <p>
            ㅁ <a
                href="https://syh8293.github.io/an8/Psalms%20115-16-2.html"
                target="_blank">시 115:16</a>
        </p>

        <p>
            3 (10:14) "인간" 의 지배권이 독수리가 나는 높이만큼 올라간다는 것을 주목하라. 
            독수리는 날고, 인간은 "공중의 새를 다스리기로" 되어 있다 (<a
            href="https://syh8293.github.io/an9/Deuteronomy%2012-1-1.html"
            target="_blank">창 1:26</a>). 성층권 위로 올라가면, 당신은 당신에게 주어지지 
            않은 권한 외의 영역에 있는 것이다. <a
            href="https://syh8293.github.io/an8/Psalms%20115-16-2.html"
            target="_blank">시편 115:16</a>을 읽고 “공상과학 소설" 대신 진리에 기초를 
            두도록 하라.
        </p>

</body>

</html>
