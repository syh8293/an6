        <p>
            1 (17:2) 이 본문은 누군가가 맹세를 통하여 하나님의 저주를 받을 수 있다는 
            것을 보여 준다. 만일 무엇인가를 하기로 맹세하여 약속한 것을 지키지 않는다면 
            그렇게 되는 것이다. 구약성경에는 "만일 내가... 한다면, 주께서 내게 ...를 
            행하고 더 행하시기를 원하노라"는 식의 표현이 자주 나온다는 사실을 주목하라 (<a
