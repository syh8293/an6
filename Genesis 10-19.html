        <p>
            5 (10:19) 로마카톨릭 국가인 아일랜드의 국가는 "나는 패디(Paddy, 
            아일랜드인), 카나안 사람이라네"라는 소절로 끝난다.
            남아일랜드에서는 다음과 같은 비문이 쓰여진 바위가 발견되었다: "우리는
            침략자 눈의 아들 여호수아에게서 도피한 카나안 사람들이다." 이것은 로마
            카톨릭이 왜 아프리카 종교인가하는 점을 잘 설명해 주며, 왜 그들 사제들과
            수녀들이 유독 검은 옷에 집착하는지를 잘 설명해 준다.
        </p>
