<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>재판관기 14:1 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            14:1 삼손이 팀나에 내려가서 팀나에서 필리스티아인 딸들 가운데 한 여인을
            보고,<sup>1</sup>
        </p>

        <p>
            1 (14:1) 여기서부터 14, 15장에서 그리스 신화 "헤라클레스"의 원형이 
            된 이야기가 등장한다. 헤라클레스는 허구지만, 삼손은 역사다. 그리스 신화는
            이 이야기보다 500년이나 늦다. 그 신화는 어떠한 것의 원형도 될 수
            없다.
        </p>

</body>

</html>
