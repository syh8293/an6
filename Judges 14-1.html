        <h3>재판관기 14:1 주석</h3>

        <h4>
            14:1 삼손이 팀나에 내려가서 팀나에서 필리스티아인 딸들 가운데 한 여인을
            보고,<sup>1</sup>
        </h4>

        <p>
            1 (14:1) 여기서부터 14,15장에서 그리스 신화 "헤라클레스"의 원형이 
            된 이야기가 등장한다. 헤라클레스는 허구지만, 삼손은 역사다. 그리스 신화는
            이 이야기보다 500년이나 늦다. 그 신화는 어떠한 것의 원형도 될 수
            없다.
        </p>
