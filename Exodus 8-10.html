       <p> 	
            3 (8:10) 멕시코인들이 내일 다시 볼 것도 아니면서 “manana (자,
            그럼 내일 봐.)”라며 기약 없이 말하는 것과 같다. 위대한 설교자 드위트
            탈마자는 일을 내일까지 미루는 것은 “하늘로부터 가장 아름다운 보석들을
            강탈하고, 불멸의 혼들을 지옥의 큰 밑천이 되게 한다.”고 말했다. 필자를
            그리스도께로 인도한 분의 설교 중에는 “개구리들과 함께 하룻밤 더”라는
            설교가 있다. 그것은 그리스도를 영접하기를 거부한 적이 있는 미국의 모든
            남녀와 아이들을 겨냥한 것이다.
