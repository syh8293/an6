<body>
        <p>
            4:20 그들이 요단에서 취한 그 돌 열둘을 여호수아가 길갈에<sup>4</sup> 세우고
        </p>

        <p>
            4 (4:20) 그리스도인에게 "길갈"은 다음 일곱 가지를 보여 준다.
            <ol>
                <li>처음 새 생명으로 들어감 (20절 본문),</li>

                <li>전쟁에 대한 첫 준비 (<a
                    href="https://syh8293.github.io/an8/Samuel1%2015-33-3.html"
                    target="_blank">수 5:15</a>),</li>

                <li>육신적 죽음 (<a
                    href="https://syh8293.github.io/an8/Samuel1%2015-33-3.html"
                    target="_blank">삼상 15:33</a>),</li>

                <li>배교가 시작됨 (<a
                    href="https://syh8293.github.io/an9/Amos%204-4-3.html"
                    target="_blank">암 4:4</a>),</li>

                <li>하나님의 경고 (<a
                    href="https://syh8293.github.io/an9/Amos%204-4-3.html"
                    target="_blank">판 2:1</a>),</li>

                <li>왕을 맞는 장소 (<a
                    href="https://syh8293.github.io/an9/Samuel2%2019-15-1.html"
                    target="_blank">삼하 19:15</a>),</li>

                <li>훈련과 재도약을 준비하는 야영지 (<a
                    href="https://syh8293.github.io/an9/Samuel2%2019-15-1.html"
                    target="_blank">수 10:15, 43</a>).</li>
            </ol>
        </p>

</body>
