        <p>
            7 (21:31) 히브리어로 "맹세한다"는 말은 “일곱" 이라는 말과 유사한 말이다 (<a
            href="https://syh8293.github.io/an4/Deuteronomy%2011-10-2.html"
            target="_blank">30 절</a>). 그래서 누군가가 "내가 맹세했노라" (שָׁבַע )고
            말한다면, 그것은 "나는 일곱을 행했노라."라고 말하는 것과같다.
        </p>
