    <h2>창세기 21:31 주석</h2>

    <h4>
        21:31 두 사람이 거기에서 맹세하였으므로<sup>7</sup> 그가
        그곳을 브엘세바라 불렀더라.
    </h4>

    <p>
        7 (21:31) 히브리어로 "맹세한다"는 말은 “일곱" 이라는 말과 유사한
        말이다 (30절). 그래서 누군가가 "내가 맹세했노라" (שָׁבַע )고
        말한다면, 그것은 "나는 일곱을 행했노라."라고 말하는 것과같다.
    </p><br>

    <div>
        <b>30절</b> 아브라함이 말하기를 “너는 내 손에서 이 암양 새끼 일곱
        마리를 받으리니, 그것들이 내가 이 우물을 팠다는 증거가 되리라.” 하고
    </div>
