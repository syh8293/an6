<body>
        <p>
            22:29  너는 너의 익은 열매들의 첫수확과 네 즙의 첫수확을 바치는 
            데 지체하지 말며 너는 네 아들 중에 첫태생을 내게 줄지니라.<sup>5</sup>
        </p>
        
        <p>
            5 (22:29) 『첫태생』에 관한 독특한 내용에 주목하라. 주님은 '그들의' 
            첫태생 아들들을 요구하셨다. 왜냐하면 주님께서 '주님의' 첫태생
            아들을 그들을 위해서 주기로 작정하셨기 때문이다 (<a
            href="https://syh8293.github.io/an8/Hebrews%201-6-2.html"
            target="_blank">히 1:6</a>).
        </p>
