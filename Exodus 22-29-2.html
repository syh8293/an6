        <h3>출애굽기 22:29 주석</h3>

        <h4>
            22:29 너는 너의 익은 열매들의 첫수확과 네 즙의 첫수확을 바치는 데
            지체하지 말며 너는 네 아들 중에 첫태생을 내게
            줄지니라.<sup>5</sup>
        </h4>

        <p>
            5 (22:29) 『첫태생』에 관한 독특한 내용에 주목하라. 주님은 '그들의' 
            첫태생 아들들을 요구하셨다. 왜냐하면 주님께서 '주님의' 첫태생
            아들을 그들을 위해서 주기로 작정하셨기 때문이다 (히 1:6).
        </p>

        <div>
            <b>히 1:6</b> 또다시, 그분께서 첫째로 나신 분을 세상으로 데려오실
            때에 말씀하시기를 “하나님의 모든 천사들은 그에게 경배하라.”고 하셨으며,
        </div>
