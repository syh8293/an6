        <p>
            2 (18:8) 영광스러운 천사의 몸도 음식을 먹을 수 있음을 주목하라.
            예수 그리스도께서도 영광을 받으신 몸을 입고 음식을 드셨다 (<a
            href="https://syh8293.github.io/an4/Acts%2027-23-5.html"
            target="_blank">눅 24:42</a>), 그 몸은 생명을 유지하기 위해 음식을 먹을 필요가 없다. 또
            음식을 먹는다 하더라도 배설할 필요가 없을 것이다. 이 천사들은 송아지
            고기와 버터와 구운 과자를 먹었고 우유도 마셨다. 또한 영광스러운 몸은
            아무리 먹어도 살이 찌지 않는다!
        </p>
