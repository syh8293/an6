    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;

            margin-left: 10px;
            margin-right: 10px;

        }

            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            18:8 아브라함이 버터와 우유와 그 사람이 요리한 송아지를 가져다가
            그들 앞에 차려 놓고 나무 아래서 그들 곁에 서니 그들이 먹으니라.<sup>2</sup>
        </p>

        <p>
            2 (18:8) 영광스러운 천사의 몸도 음식을 먹을 수 있음을 주목하라.
            예수 그리스도께서도 영광을 받으신 몸을 입고 음식을 드셨다 (<a
            href="https://syh8293.github.io/an9/Luke%2024-42-2.html"
            target="_blank">눅 24:42</a>), 그 몸은 생명을 유지하기 위해 음식을 
            먹을 필요가 없다. 또 음식을 먹는다 하더라도 배설할 필요가 없을 것이다. 
            이 천사들은 송아지 고기와 버터와 구운 과자를 먹었고 우유도 마셨다. 또한 
            영광스러운 몸은 아무리 먹어도 살이 찌지 않는다!
        </p>
