    <meta charset="utf-8">

        h2 {
            color: black;

        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 7px;

            background-color: whitesmoke;
            text-align: justify;

<body>

    <h2>창세기 17:20 관주</h2>

    <h4>
        17:20 이스마엘에 대해서도 내가 너를 들었나니, 보라, 내가 그에게 복을
        주었으니, 내가 그를 다산케 하며 심히 번성케 하리라. 그가 열두 통치자를
        낳으리니, 내가 그로 큰 민족을 이루게 하리라.<sup>ㅁ</sup>
    </h4>

    <p>
        ㅁ 창 25:13-16에서 성취됨
    </p><br>

    <div>
        <b>창 25:13-16</b> 이스마엘의 아들들의 이름은 그들의 후대에
        따라 이름대로 보면 이러하니라. 이스마엘의 맏아들인 느바욧과 케달과 앗브엘과
        밉삼과 미스마와 두마와 맛사와 하달과 테마와 여툴과 나피스와 케드마니라.
    </div>
