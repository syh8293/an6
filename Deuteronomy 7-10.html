<body>
        <p>
            7:10 그를 미워하는 자들에게는 그들의 면전에서 갚으시며 멸하시나니,<sup>2</sup> 
            그는 자신을 미워하는 자에게 지체하지 않으시며 그의 얼굴에 갚으시리라.<sup>ㅁ</sup>
        </p>

        <p>
            ㅁ <a
                href="https://syh8293.github.io/an9/Deuteronomy%2032-41-1.html"
                target="_blank">신 32:41</a>
        </p>

        <p>
            2 (7:10) 성경의 저자께서 국제연합의 모든 모임에서 얼마나 환영받지 
            못하실 것인지 주목하라. 미국의 그리스도인들조차도 10절을 받아들이지 
            않고 <a
            href="https://syh8293.github.io/an9/Deuteronomy%2032-41-1.html"
            target="_blank">9절</a>만을 받아들일 것이다. 이것은 "긍정적인
            사고방식의 힘" 때문인데, 그것은 하나님과 인간들 사이에 항상 존재해 온
            적의에 관해 "진리를 말하는" 모든 구절을 성경으로부터 제거한다 (<a
            href="https://syh8293.github.io/an8/Luke%2016-15-4.html"
            target="_blank">눅 16:15</a>, 약 4:4).
        </p>
