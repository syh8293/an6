        <p>
            2 (7:10) 성경의 저자께서 국제연합의 모든 모임에서 얼마나 환영받지 
            못하실 것인지 주목하라. 미국의 그리스도인들조차도 10절을 받아들이지 
            않고 <a
            href="https://syh8293.github.io/an8/Luke%2016-15-4.html"
            target="_blank">9 절</a>만을 받아들일 것이다. 이것은 "긍정적인
            사고방식의 힘" 때문인데, 그것은 하나님과 인간들 사이에 항상 존재해 온
            적의에 관해 "진리를 말하는" 모든 구절을 성경으로부터 제거한다 (<a
            href="https://syh8293.github.io/an8/Luke%2016-15-4.html"
