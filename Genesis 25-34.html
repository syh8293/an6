    <title>창세기 25:34 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            6 (25:34) 에서는 죽 한 그릇에 장자권을 팔아 버렸다. 하지만 그
            멸시받은 장자권은 그에게 "두배의 유업" (<a
            href="https://syh8293.github.io/an4/Deuteronomy%2021-17-2.html"
            target="_blank">신 21:17</a>)과 "아브라함의 복" (<a
            href="https://syh8293.github.io/an4/Deuteronomy%2021-17-2.html"
            target="_blank">창 12:1-3</a>)을 가져다 주었을 것이고, 그를 그리스도의 계보에
            집어 넣었을 것이다. (이후에 르우벤도 죄로 말미암아 그리스도의 계보에
            들어갈 기회를 박탈당했다.) 또한 아브라함이 "선지자"로 제시되었듯이 (<a
            href="https://syh8293.github.io/an4/Deuteronomy%2021-17-2.html"
            target="_blank">20:7</a>), 이삭 역시 "선지자"로 드러난다 (<a
            href="https://syh8293.github.io/an4/Deuteronomy%2021-17-2.html"
            target="_blank">27:28-29</a> 참조). 즉 에서는 "선지자가 될 권리"도 잃어버린 것이었다 (<a
            href="https://syh8293.github.io/an4/Deuteronomy%2021-17-2.html"
            target="_blank">호 12:13</a> 참조).
        </p>

</body>
