<body>

        <p>
            1 (23:9) 이 극적인 구절은 <a
            href="https://syh8293.github.io/an8/Zephaniah%203-8-10.html"
            target="_blank">스파냐 3:8</a>에 예언된 대로 정확히
            국제연합의 종말과 관련된 또 하나의 주목할 사항이다. 이것은 이스라엘이
            '국제연합의 회원이 될 수 없다'는 것을 말한다. 그 백성은 『민족들 가운데
            있는 것으로』 여겨질 수 없다. 그러나 현재 그들은 그렇게 여겨지고 있다.
            이 예언을 성취하기 위해, 이스라엘은 이스라엘에 관하여 "반유대주의적"
            입장을 취하는 모든 민족들에 의해 '국제연합에서 쫓겨나야만 한다' (<a
            href="https://syh8293.github.io/an8/Zephaniah%203-8-10.html"
            target="_blank">레 20:24, 26</a>, 신 4:7; <a
            href="https://syh8293.github.io/an8/Deuteronomy%207-6-2.html"
            target="_blank">7:6, 14</a>; 10:15, 특히 <a
            href="https://syh8293.github.io/an8/Deuteronomy%207-6-2.html"
            target="_blank">26:19</a>; 33:28).
        </p>
