        <p>
            5:1 그후에 모세와 아론이 파라오에게 들어가 말하기를 “이스라엘의 
            주 하나님께서 이같이 말씀하시나니 ‘내 백성을 가게 하여 그들로 
            광야에서 내게 명절을 지키게 하라.’<sup>1</sup> 하시나이다.”<sup>ㄱ</sup> 하니
        </p>

        <p>
            ㄱ <a
                href="https://syh8293.github.io/an4/Exodus%208-25-2.html"
                target="_blank">출 8:25-26</a>
        </p>

        <p>
            1 (5:1) 하나님께서 말하라고 명령하신 것을 모세가 파라오에게 말하지
            않았다는 것에 주목하라. 모세는 하나님께서 <a
            href="https://syh8293.github.io/an4/Exodus%208-25-2.html"
            target="_blank">출애굽기 4:22-23</a>에서 주신
            메시지를 파라오에게 전달하지 않았다. 이것은 출애굽의 지연과 곧이어 
            뒤따르는 재앙을 설명한다.
        </p>
