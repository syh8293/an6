        <p>
            5 (1:32) 모세의 율법은 "믿음과 행위"의 체계다. 그 외에도 이스라엘은 
            이방인들을 쫓아내라는 명령을 받았다. 만약 그렇지 못하면 그들이 쫓겨날 
            것이다 (<a
            href="https://syh8293.github.io/an8/Jeremiah%208-3-2.html"
            target="_blank">렘 8:3; &nbsp<a
  		    href="https://syh8293.github.io/an8/Jeremiah%2016-15-2.html"
  		    target="_blank">16:15</a>; 23:3; 24:9; 29:14, 겔 4:13, &nbsp<a
            href="https://syh8293.github.io/an8/Daniel%209-7-2.html"
            target="_blank">단 9:7</a>). 하나님께서는 그들을 도와주시겠다고 약속하셨다 (<a
            href="https://syh8293.github.io/an8/Daniel%209-7-2.html"
            target="_blank">출 23:30</a>; 33:2, 수 3:10; 13:6). 그 땅은 그들에게 
            분명히 주어진 것이기 때문이다.
        </p>
