    	<h2>창세기 5:21 관주</h2>
   
        <h4>
            5:21 에녹은 육십오 년을 살고 므두셀라를<sup>ㄹ</sup> 낳았고
        </h4> 
        
        <p> 
            ㄹ "므두셀라"는 "그가 죽으면 그것이 보내질 것이라"는 의미이다.
        </p>
