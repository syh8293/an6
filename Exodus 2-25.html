        <p>
            7 (2:25) 2장 맨 뒤의 이 고대 역사에 관한 말씀은 장차 "격심한 공포"가 
            될 것이다. 이 말씀은 하나님께서 '그분이 여기서 하신 바로 그 일'을 
            또다시 하실 것임을 의미한다. 이스라엘 민족은 다시금 하나님의 편애를 
            받게 될 것이다. 이 일은 휴거가 일어날 때쯤 일어나게 된다 (<a 
            href="https://syh8293.github.io/an6/Deuteronomy%2021-1.html"
             target="_blank">신 21:1</a>,&nbsp &nbsp<a 
            href="https://syh8293.github.io/an6/Deuteronomy%2021-7.html"
             target="_blank">신 21:7 주석</a> 참조).
