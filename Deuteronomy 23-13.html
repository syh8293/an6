<body>
        <p>
            23:13 네가 네 무기에다 작은 삽을<sup>2</sup> 달아 밖에서 변을 
            볼 때에 네가 그것으로 땅을 파고 돌이켜서 너에게서 나온 것을 덮을지니라.
        </p>

        <p> 
            2 (23:13) 『작은 삽』 (paddle)은 가래처럼 '땅을 파는' 도구이다. 그와
            가장 근사한 대응물은 군인용 작은 “참호 삽" (우리가 "야전삽"이라고
            부르는 것)일 것이다.
        </p>
