        <p>
            3 (8:27) "에봇" (<a
            href="https://syh8293.github.io/an8/Exodus%2028-4-2.html"
            target="_blank">출 28:4-12</a>)은 세마포로 만든 "민소매" 혹은 "티셔츠" 같은 
            것인데, 두 개의 어깨띠를 통해 대제사장의 어깨에 걸치게 된다 (<a
            href="https://syh8293.github.io/an8/Exodus%2028-4-2.html"
            target="_blank">출 28:7</a>). 이것을 막대에 걸쳐 흔든다면 마치 국기를 흔드는 
            것 같을 것이다. 만약 누군가가 금붙이로 장식되어 있는 (<a
            href="https://syh8293.github.io/an8/Exodus%2028-4-2.html"
            target="_blank">24-26절</a>) 에봇 앞에서 절을 한다면, 그것은 일종의 우상 숭배가 
            된다. 이 에봇은 60x90cm 가량의 큰 세마포로, 거기에 금 귀고리와 금 목걸이 등 많은
            금붙이들을 붙여 놓았다.
        </p>
