        <p>
            21:27 아브라함이 양과 소를 취하여 아비멜렉에게 주고, 두 사람이
            언약을 세우니라.<sup>6</sup>
        </p>

        <p>
            6 (21:27) 이것은 "이스라엘의 조상"이 이방인과 맺은 최초의 언약이다. 
            아브라함의 손자 야곱도 이방인과 언약을 세웠다 (<a
            href="https://syh8293.github.io/an4/Genesis%2031-44-2.html"
            target="_blank">창 31:44-54</a>). 하지만 모세의 율법이 효력을 발휘하자 
            그러한 언약들은 금지된다 (<a
            href="https://syh8293.github.io/an9/Exodus%2023-31-1.html"
            target="_blank">출 23:31-32</a>; 34:12-15, <a
            href="https://syh8293.github.io/an9/Deuteronomy%207-1-2"
            target="_blank">신 7:1-2</a>).
        </p>
