    <body>
            <p>
                29:34 그녀가 다시 임신하여 아들을 낳고 말하기를 “내가 그에게 세
                아들을 낳아 주었으니 내 남편이 이제는 나와 결합하리로다.”<sup>9</sup> 
                하고, 그리하여 그의 이름을 레위라 불렀더라.
            </p>

            <p>
                9 (29:34) 여기서 "결합"한다는 것은 불쌍히 여기고 존중해 준다는
                의미가 있다. 그들은 이미 육체적으로 결합해 있는 상태이기 때문이다. 
                야곱은 일부다처주의자였고, 네 명의 아내를 두었다. 이것을 흉내낸 
                모슬렘들도 네 명까지 아내를 둔다. 그러나 그렇게 지시한 사람은 14명의 
                아내를 둔 음탕한 독재자였다 (마호메트).
            </p>
