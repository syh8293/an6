    <h2>민수기 1:52 주석</h2>
   
        <h4>
            1:52 이스라엘 자손은 자기들의 장막을 치되, 그들의 군대대로 자기의 깃발과<sup>2</sup>  진영 곁에 칠지니라.
        </h4> 
        
       <p> 	
        2 (1:52) 전통에 따르면, 각 지파는 무언가에 의해 대표된다. 즉 <br>
        르우벤은 '강'으로,<br> 
        시므온은 '칼'로,<br>
        유다는 '사자'로, <br>
        잇사칼은 '나귀'로,<br>
        스불룬은 '배'로, <br>
        에프라임은 '유니콘'으로, <br>
        므낫세는 '소로', <br>
        베냐민은 '늑대'로,<br> 
        단은 '뱀'으로, <br>
        아셀은 '곡식단' 으로, <br>
        갓은 '사자'로, <br>
        납탈리는 '암사슴'으로 대표된다.	 
       </p>
