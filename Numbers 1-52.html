    <title>민수기 1:52 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet"
        type="text/css" />
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>

<body>
        
       <p> 	
        2 (1:52) 전통에 따르면, 각 지파는 무언가에 의해 대표된다. 즉
            <ul>
                <li>르우벤은 '강'으로,</li>
                <li>시므온은 '칼'로,</li>
                <li>유다는 '사자'로,</li>
                <li>잇사칼은 '나귀'로,</li>
                <li>스불룬은 '배'로,</li>
                <li>에프라임은 '유니콘'으로,</li>
                <li>므낫세는 '소로',</li>
                <li>베냐민은 '늑대'로,</li>
                <li>단은 '뱀'으로,</li>
                <li>아셀은 '곡식단' 으로,</li>
                <li>갓은 '사자'로,</li>
                <li>납탈리는 '암사슴'으로 대표된다.</li>
            </ul>
       </p>
