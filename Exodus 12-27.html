<!DOCTYPE html>

    <title>출애굽기 12:27 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            9 (12:27) 로마카톨릭의 미사는 "주의 만찬"을 희생제사로 만듦으로써
            이것을 흉내내려고 하지만, "주의 만찬"은 결코 희생제사였던 적이 없다.
            아무도 유월절이 성경에서 열한 번 지켜지는 동안 "피"를 먹지 않았다.
            "카톨릭교도" 외에는 아무도 그런 일을 하지 않는다 (<a
            href="https://syh8293.github.io/an3/Hebrews%2010-10.html"
            target="_blank">히 10:8-12 주석</a> 참조).
        </p>

</body>

</html>
