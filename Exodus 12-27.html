        <p>
            12:27 너희는 말할지니 ‘그것은 주의 유월절 제사라.<sup>9</sup> 
            주께서 이집트인들을 치실 때 이집트에 있는 이스라엘 자손들의 집들을 
            지나치시어 우리의 집들을 구해 주셨느니라.' 하라.” 하니 백성들이 
            고개를 숙여 경배하더라.
        </p>

        <p>
            9 (12:27) 로마카톨릭의 미사는 "주의 만찬"을 희생제사로 만듦으로써
            이것을 흉내내려고 하지만, "주의 만찬"은 결코 희생제사였던 적이 없다.
            아무도 유월절이 성경에서 열한 번 지켜지는 동안 "피"를 먹지 않았다.
            "카톨릭교도" 외에는 아무도 그런 일을 하지 않는다 (<a
            href="https://syh8293.github.io/an4/Hebrews%2010-8-2.html"
            target="_blank">히 10:8-12</a> &nbsp<a
            href="https://syh8293.github.io/an3/Hebrews%2010-10.html"
            target="_blank">주석</a> 참조).
        </p>
