<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>신명기 21:1 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            21:1  주 너의 하나님께서 차지하라고 네게 주시는 땅에서 살해되어 
            들에 엎드러져 있는 시체가 발견되었는데 그를 죽인 자를
            모르면<sup>1</sup>
        </p>
        
        <p>
            1 (21:1) 21장은 유대인들이 어떻게 예수 그리스도의 피를 그들의 손에서 
            씻어낼수 있는가를 간추려서 보여 준다. 그렇게 함으로써 그들은 교회의
            휴거를 유발하고, 대환란이 시작되게 할 수 있다. 이것을 &lt킹제임스 
            성경&gt의 모든 교정자들과 개정자들은 알지 못했다.
        </p>

</body>

</html>
