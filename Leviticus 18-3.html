        <p>
            1 (18:3) 이 장은 성적 죄들에 대해 다루는데, 거기에는 근친상간과 
            수간이 포함된다. 마호메트가 그의 인생에서 저지른 가장 큰 죄들 중 
            하나는 그의 며느리와 간음한 일이었다. 이것은 <a
            href="https://syh8293.github.io/an8/Leviticus%2020-13-2.html"
            target="_blank">15 절</a>에서 그것도 마호메트가 태어나기 1,800년도 더 전에 
            엄격히 금지되어 있었다. 사람이 그런 죄들을 범하면, 그는 자신을 더럽히고 (<a
            href="https://syh8293.github.io/an8/Leviticus%2020-13-2.html"
            target="_blank">24 절</a>), 그가 사는 땅을 더럽힌다고 (<a
            href="https://syh8293.github.io/an8/Leviticus%2020-13-2.html"
            target="_blank">25 절</a>) 성경은 말씀한다. 결국 그 땅은 그를 토해 낼 것이고 (<a
            href="https://syh8293.github.io/an8/Leviticus%2020-13-2.html"
            target="_blank">28 절</a>), 그는 그의 백성으로부터 "끊어질" 것이다(<a
            href="https://syh8293.github.io/an8/Leviticus%2020-13-2.html"
            target="_blank">29 절</a>).
        </p>
