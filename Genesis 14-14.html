        <p>
            3 (14:14) "단"에 대한 관련 설명은 <a
            href="https://syh8293.github.io/an4/Joshua%2024-26-2.html"
            target="_blank">여호수아 24:26</a>에 따르면 여호수아에 
            의해 덧붙여졌을 것이다. 그러나 단(성읍)의 이름은 <a
            href="https://syh8293.github.io/an4/Joshua%2024-26-2.html"
            target="_blank">재판관기 18:29</a>의 
            때까지는 "라이스"였기 때문에, 아마도 모세가 그 장소가 어딘지도 모른 
            상태에서 하나님께서 기록하라 하신 그대로 그 지명을 기록해 넣었을 
            가능성이 훨씬 크다. 구약의 모든 저자들이 그와 같이 하나님의 말씀을
            기록했다는 사실을 우리는 앞으로 계속 보게 될 것이다. 저자의 &lt<a
            href="http://www.kyobobook.co.kr/product/detailViewKor.laf?ejkGb=KOR&mallGb=KOR&barcode=9791185910604"
             target="_blank">"성경"을 모르는 민족은 망했다</a>&gt (말씀보존학회)라는 
            책에서 이 문제를 자세히 다뤄 놓았다.
        </p>
