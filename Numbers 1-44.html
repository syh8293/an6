<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>민수기 1:44 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            1:44 이들은 계수를 받은 자들로 모세와 아론과 각기 자기 조상들의 가문을
            대표한 이스라엘의 고관 열두<sup>1</sup> 사람이 계수하였더라.
        </p>

        <p>
            1 (1:44) 자연과 역사, 창조, 우주에 대한 감춰진 성경의 수에 관한 열쇠와 
            관련하여, 열두 지파는 열두 이방 민족들 (<a
            href="https://syh8293.github.io/an9/Deuteronomy%2032-8-6.html"
            target="_blank">신 32:8</a>)과 열두 별자리 (<a 
            href="https://syh8293.github.io/an6/Numbers%202-2.html"
             target="_blank">민 2:2 주석</a> 참조), 일 년의 열두 달, 새 예루살렘의 
            열두 문, 팔레트 위의 열두 색깔, 열두 "기초들," 열두 사도들, 열두 탄생석 
            (탄생석들은 '열두 달'의 각 달에 해당됨)과 조화를 이룰 것이다.
        </p>

</body>

</html>
