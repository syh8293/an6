        <p>
            32:24  야곱이 홀로 남았는데 어떤 사람이 거기서 야곱과 날이 샐 때까지 
            맞붙어 싸우다가,<sup>5</sup>
        </p>

        <p>
            5 (32:24) 이제 일어나는 일은 <a
            href="https://syh8293.github.io/an4/Hosea%2012-4-2.html"
            target="_blank">호세아 12:4-5</a>에도 인용되어 있는바, 지금 야곱은 
            하나님과 단 둘이 있다. 이것은 우리에게 익숙한 속담을 기억나게 해준다.
            "하나님과의 관계에서 확정된 것이 아니라면 아무것도 확정된 것이 아니다." 
            야곱은 기도 응답을 기다리고 있으며, 그것은 사실 하나님께서 이미 응답해 
            주신 것이었다. 하지만 하나님께서는 오래전에 벌어진 일로 인해 야곱을 
            다루실 것이며, 야곱이 그것을 견뎌내기를 원하신다.
        </p>
