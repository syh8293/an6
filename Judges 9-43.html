<body>
        <p>
            9:43 아비멜렉이 백성을 데려다가 세 무리로<sup>6ㅊ</sup> 나눠서 들에 
            매복하고 보니, 보라, 백성이 성읍에서 나온지라, 그가 그들을 치려고 
            일어나서 그들을 치고
        </p>

        <p>
            ㅊ <a 
                href="https://syh8293.github.io/an9/Samuel1%2011-11-1.html"
                target="_blank">삼상 11:11</a>, 삼하 18:2
        </p>

        <p>
            6 (9:43) 내가 복무했던 (1945년) 군대에서 이러한 배치는 보통 한
            부대가 (중대든, 대대든, 연대든, 사단이든) 전투를 이끌고 나머지 두
            부대는 양측면을 방어했다. 백병전을 시도할 때는 반대로 두 부대가 (중대든,
            대대든, 연대든, 사단이든) 앞장서 싸우고 한 부대가 후진에서 돕게 된다.
        </p>
