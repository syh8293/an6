    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;

            text-decoration: none;

            color: #f00;
        }

<body>
        <p>
            24:33 아론의 아들 엘르아살도 죽으니 백성이 그를 그의 아들 피느하스에게
            속한 언덕에 묻었는데 에프라임 산지에서 그에게 주어진 언덕이더라.<sup>10</sup>
        </p>
        
        <p> 	
            10 (24:33)	다윗이 여부스인들에게서 예루살렘을 빼앗기 오래 전, 솔로몬이 
            그곳에다 성전을 짓기 오래전에 성막은 세켐에 있는 "상수리나무 아래" 있었다 (<a
                href="https://syh8293.github.io/an9/Joshua%2020-7-1.html"
                target="_blank">25-26절</a>). 세켐은 에프라임 산지에 있는 성읍이다 (<a
                href="https://syh8293.github.io/an9/Joshua%2020-7-1.html"
                target="_blank">수 20:7</a>). 후에 사마리아 여인은 예수님을 만났을 때 
            그장소에 대해 말했었다 (<a
                href="https://syh8293.github.io/an8/John%204-20-2.html"
                target="_blank">요 4:20-21</a>). 
        </p>

</body>
