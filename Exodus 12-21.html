        content="width=device-width, initial-scale=1, user-scalable=no">

<body>
        <p>
            12:21 그때에 모세가 이스라엘의 모든 장로들을 불러서 그들에게 말하기를
            “너희는 너희 가족 수대로 어린양 한 마리를 골라내어 가져다가 
            유월절<sup>6</sup> 양으로 잡고
        </p>

        <p>
            6 (12:21) 유월절은 성경에서 『표』 (<a
                href="https://syh8293.github.io/an4/Exodus%2012-21-2.html"
                target="_blank">13절</a>), 『명절』과 『기념』 (<a
                href="https://syh8293.github.io/an4/Exodus%2012-21-2.html"
                target="_blank">14절</a>), 『성회』 (<a
                href="https://syh8293.github.io/an9/Exodus%2012-16-1.html"
                target="_blank">16절</a>), 『율례』 (<a
                href="https://syh8293.github.io/an9/Exodus%2012-16-1.html"
                target="_blank">17절</a>), 『의식』 (<a
                href="https://syh8293.github.io/an9/Exodus%2012-26-1.html"
                target="_blank">26절</a>), 그리고 『제사』 (<a
                href="https://syh8293.github.io/an9/Exodus%2012-26-1.html"
                target="_blank">27절</a>)로 정의 된다.
        </p>
