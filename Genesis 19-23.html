        <p>
            8 (19:23) 이 시간은 "밤 제사경"의 끝이다 (<a
            href="https://syh8293.github.io/an4/Mark%2013-35-2.html"
            target="_blank">막 13:35</a>에 따르면 "아침"). 이것은 "환란후 휴거"를가리킨다. 
            그런가 하면 출애굽기에서의 밤 사경은 성도의 휴거를 예표한다 (<a
            href="https://syh8293.github.io/an4/Mark%2013-35-2.html"
            target="_blank">출 14:21</a> - "새벽," 출 14:24, 27).
        </p>
