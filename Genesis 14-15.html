    <h2>창세기 14:15 주석</h2>

    <h4>
        14:15 그들을 대항해서 그와 그의 종들을 나누어 밤에 그들을 치고
        다마스커스 왼편에 있는 호바까지 추격하여,<sup>4</sup>
    </h4>

    <p>
        4 (14:15) 함무라비 ("아므라펠"과 동일 인물)가 아브라함에게
        추격당했다는 수치를 가려 주기 위해서 ISBE (국제표준성경백과사전)에서는
        그의 통치 연대를 B.C. 2100년으로 잡는다. 아브라함이 추격한 거리는
        약 240km 정도 되는데, 이는 비정규군으로 추격하기에는 힘든 거리이다.
    </p>
