        <p>
            1 (13:2) 경건의 관점으로 말하자면, 『문둥병』은 그것으로 더럽혀진
            자의 '몸'은 물론, 그의 옷과 거주지까지 감염시킨다는 점에서 '죄'의 
            예표이다. 그것은 눈에 띄고, 분명히 볼 수 있고, 사회에 위험하고, 
            퍼지고, 불명료한 점 (spot)에서 나오지만, 전염되고, 메스꺼우며, 
            무엇보다도 하나님의 개입이 없이는 치료가 불가능하다.
        </p>
