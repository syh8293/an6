        <p>
            8 (17:16) 『아말렉』은 하나님께서 사울에게 마지막으로 남은 남자,
            여자 그리고 아이까지 멸절시키라고 명령하신 민족이었지만, 사울은 
            그 일에 실패했다. 아말렉인들의 왕 『아각』 (<a
            href="https://syh8293.github.io/an4/Samuel1%2015-32-2.html"
            target="_blank">삼상 15:32</a> 참조)은 성경에서 적그리스도의 가장 강력한 
            예표들 가운데 하나가 되는 인물인 『아각인 하만』의 조상이었다 (<a
            href="https://syh8293.github.io/an4/Samuel1%2015-32-2.html"
            target="_blank">에 8:3</a>). 사울이 아말렉인들을 죽여 없애지 않았기 때문에,
            한 아말렉인이 그를 죽여 없앴노라고 주장했다 (<a
            href="https://syh8293.github.io/an4/Samuel1%2015-32-2.html"
            target="_blank">삼하 1:13-16</a> 참조).
        </p>
