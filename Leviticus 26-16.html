        <h3>레위기 26:16 주석</h3>

        <h4>
            26:16 나도 이것을 너희에게 행하리니,<sup>1</sup> 곧 내가
            너희에게 공포와 폐병과 심한 학질을 주어 눈을 쇠잔하게 하고 
            마음의 슬픔을 일으키리라. 또 너희가 헛되이 씨를 뿌리리니 
            이는 너희 원수가 그것을 먹을 것임이니라.
        </h4>

        <p>
            1 (26:16) 뒤따르는 내용은 A.D. 33년과 2008년 사이의 '이스라엘 
            민족의 문자적인 역사' 이다. 그 구절들은 '문자적으로,' 또 
            '역사적으로' 해석되어야 한다. 그 일들은 기록된 그대로 '정확히' 
            일어난다. 동일한 성취를 지닌 유사한 목록에 관하여 <a
            href="https://syh8293.github.io/yh1/Deuteronomy%2028.html"
             target="_blank">신명기 28장</a>을 보라.
        </p>
