    <title>민수기 24:25 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            8 (24:25) 당신은 <a
            href="https://syh8293.github.io/an8/Genesis%2010-24-2.html"
            target="_blank">민수기 31:16</a>에 이르기까지는 발라암이 『자기 처소로』 
            돌아가기 '전에' 한 일을 알지 못한다. 그는 발락에게 <a
            href="https://syh8293.github.io/an8/Genesis%2010-24-2.html"
            target="_blank">민수기 31:16</a>에서 발견되는 조언을 해줌으로써 자기의 
            보상을 손에 넣었다 (<a
            href="https://syh8293.github.io/an8/Genesis%2010-24-2.html"
            target="_blank">민 22:17</a>). 그러나 그것은 그의 목숨을 앗아갔다 (<a
            href="https://syh8293.github.io/an8/Genesis%2010-24-2.html"
            target="_blank">민 31:8</a>).
        </p>

</body>
