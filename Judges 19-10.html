<body>
        <p>
            19:10 그러나 그 사람이 그 밤을 지체하지 아니하여 일어나 길을 떠나 여부스, 
            곧 예루살렘<sup>1</sup> 건너편에 이르렀는데 그에게는 안장 지운 나귀 두 
            마리와 그의 첩도 그와 함께 있더라.
        </p>

        <p>
            1 (19:10) 여부스인들은 여전히 예루살렘에 단단히 자리잡고 있다 (<a
                href="https://syh8293.github.io/an8/Genesis%2010-15-3.html"
                target="_blank">11절</a>, 판 1:21). 그 성읍은 "팔레스타인 사람들"이나
            아라비아인들, 혹은 "이스마엘"의 어떤 자손과도 관계가 없는 곳이다.
            여부스인들은 함족으로서 카나안의 자손인데 (<a
                href="https://syh8293.github.io/an8/Genesis%2010-15-3.html"
                target="_blank">창 10:15-16</a>), 카나안은 어떠한 "팔레스타인족"에게도 
            속해 있지 않은 사람이다.
        </p>
