        <p>
            3 (32:6) "공동 아들 됨" (Corporate Sonship)의 위대한 교리를 다시 
            주목하라. 이 교리는 한 민족이 하나님의 백성과 선택받은 백성이면서도 
            일시적으로 버림받았다가 회복될 수 있는 반면, 그 안의 구성원들은 
            메시아를 그들의 구주로 받아들이기를 거부할 경우 개별적으로 지옥으로 
            가는 이유를 설명해 준다 (<a
            href="https://syh8293.github.io/an8/Exodus%204-22-3.html"
            target="_blank">출 4:22</a>, 렘 31:9, 마 8:12, 눅 16:24-25, 
            살전 2:15-16, 신 32:18).
        </p>
