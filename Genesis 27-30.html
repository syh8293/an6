    <title>창세기 27:30 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>

    <body>
            <p>
                27:30 이삭이 야곱에게 축복하기를 마치고 야곱이 그의 아비 이삭의 
                면전에서 떠나자 곧 그의 형 에서가 그의 사냥에서 돌아와서,<sup>3</sup>
            </p>
            
            <p> 
                3 (27:30) 하나님께서는 에서가 장막을 출발한 지 10분만에 사슴
                한마리를 잡아주실 수도 있었다. 하지만 장자권과 연관된 상황 
                때문에 그리하지 않으셨다.
            </p>

</body>
