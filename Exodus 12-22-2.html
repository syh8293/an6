        <p>
            8 (12:22) 이것은 아침 (morning; 오전)이 12시 01분에 시작되는 
            이방인의 시간이다. 유대인의 시간은 아침 (오전)이 오전 6시에
            시작된다. 여기서는 (<a
            href="https://syh8293.github.io/an4/Hebrews%2010-8-2.html"
            target="_blank">22-23절</a>) 아직 율법이 주어지지 않았기 때문에
            아무도 율법 아래에 있지 않다.
        </p>
