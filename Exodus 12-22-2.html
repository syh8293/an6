            <p>
            12:22 우슬초 다발을 만들어 대야에 있는 피에 적셔서 대야에 있는 피로 문 
            인방과 양쪽 기둥에다 뿌리고 너희 중 아무도 아침까지 자기 집 문 밖으로
            나가지 말지니라.<sup>8</sup>
        </p>
        
        <p>
            8 (12:22) 이것은 아침 (morning; 오전)이 12시 01분에 시작되는 
            이방인의 시간이다. 유대인의 시간은 아침 (오전)이 오전 6시에
            시작된다. 여기서는 (<a
            href="https://syh8293.github.io/an9/Corinthians2%202-15-1.html"
            target="_blank">22-23절</a>) 아직 율법이 주어지지 않았기 때문에
            아무도 율법 아래에 있지 않다.
        </p>
