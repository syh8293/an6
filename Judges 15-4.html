    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">

        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;

            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            15:4 삼손이 가서 삼백 마리의 여우를<sup>2</sup> 붙잡아 홰들을 취하고 
            꼬리에 꼬리를 매어 두 꼬리 가운데 한 홰를 끼워
        </p>

        <p>
            2 (15:4) 삼손이 여우를 잡은 기간이 얼마인지는 제시되지 않지만,
            300마리를 잡을 정도면 아마 여섯 달은 걸렸을 것이다. 삼손이 다시 풀어줄
            때까지 여우들은 하나씩 잡혀와 우리에 갇혔을 것이다. 여우들은 덫 같은 것에
            잡혀 있었을 것이고, 그래서 삼손은 쫓아다니면서 꼬리를 한 데 묶을 필요가
            없었다.
        </p>
