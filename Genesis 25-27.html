<body>
        <p>
            25:27 그 아이들이 자라니 에서는 솜씨 좋은 사냥꾼이며<sup>4ㅈ</sup>
            들사람이었고, 야곱은 평범한 사람이라 장막에 거하더라.
        </p>

        <p>
            ㅈ <a
                href="https://syh8293.github.io/an4/Job%2010-16-2.html"
                target="_blank">욥 10:16</a>, 잠 6:26, 미 7:2, <a
                href="https://syh8293.github.io/an9/Psalms%20140-11-2"
                target="_blank">시 140:11</a> 참조
        </p>

        <p>
            4 (25:27) 『솜씨 좋은사냥꾼』으로서 에서는 님롯과 닮았다. 에서는
            "들사람" (a man of the field)이었는데, <a
            href="https://syh8293.github.io/an9/Psalms%20140-11-2"
            target="_blank">마태복음 13:38</a>에 따르면 들("밭")은 곧 세상을 
            의미한다. 마호메트는 코란에서 바로 이 사람을 "예수님"과 동일시했다. 
            역사상 그 어떤 종교 문학에서도 이와 같이 어리석고 희한한 오류를 볼 
            수는 없을 것이다.
        </p>
