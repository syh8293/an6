        <p>
            12 (12:48) 대부분의 주석가들이 못 보고 지나친 독특한 내용이 본문에
            들어 있음을 주목하라. 여기서 당신은 누군가가 『그 땅에서』 태어난다고 
            듣는다. 그곳은 이집트가 아니었다. 그곳은 『카나안 땅』이었으며, 따라서 
            그것은 예언이었다. 그들은 그것이 말해진지 40년 이상이 지나서야 카나안에 
            들어갈 수 있었다. 그러나 하나님께서는 그들이 그곳에 들어가는 것을 
            허락하시기 전에 '이미' 그들을 '그 땅에' 있는 것으로 간주하신다.
        </p>
