        <p>
            ㄹ <a

                target="_blank">대상 29:2</a> 참조
        </p>

        <p>
            6 (28:10) 이 보석들은 군대 장교의 두 어깨에서 볼 수 있는 것과 같은 
            두 견장의 형태를 이룬다 (<a
            href="https://syh8293.github.io/an8/Ezekiel%2028-13-3.html"
            target="_blank">12 절</a> 참조). 우리는 그 정확한 순서를 모르지만, 
            하나가 첫 번째 여섯 보석을 포함하고, 나머지 하나가 두 번째 여섯 보석을 
            포함한다면, 한 견장은 (그것이 왼쪽이든 오른쪽이든) 르우벤, 시므온, 레위, 
            유다, 단, 납탈리를 포함할 것이고, 두 번째 것은 갓, 아셀, 잇사칼, 스불룬, 
            요셉, 베냐민을 포함 할 것이다.
        </p>
