        <p>
            1 (24:1) 이 장은 여호수아의 "백조의 노래," 즉 마지막 유언이다. 야곱이 아들들에게 
            준 마지막 메시지처럼 (<a 
            href="https://syh8293.github.io/an8/Kings1%208-56-3.html"
            target="_blank">창 49:2</a>), 모세가 이스라엘에게 준 마지막 메시지처럼 (<a 
            href="https://syh8293.github.io/yh1/Deuteronomy%2032.html"
            target="_blank">신 32</a>, 33장), 예수 그리스도께서 제자들에게 주신 마지막 메시지처럼 (<a 
            href="https://syh8293.github.io/yh/John%2013.html"
            target="_blank">요 13-17장</a>), 여호수아의 이 메시지도 성경에서 매우 중요한 내용이다.
        </p>
