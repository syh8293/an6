        <h3>창세기 4:7 주석</h3>

        <h4>
            4:7 네가 바르게 행하면 받아들여지지 않겠느냐? 네가 바르게 행하지 아니하면 
            죄가<sup>ㅂ</sup> 문 앞에 엎드리느니라. 죄의 욕망이 네게 있으니, 너는 죄를 
            다스릴지니라.”<sup>5</sup> 하시니라.
        </h4>

            <p>
                ㅂ &lt<a
                    href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2003.html"
                    target="_blank">부록 3</a>&gt 참조
            </p>

            <p>
                5 (4:7) "죄"라는 단어가 여기서 처음 등장하는데, 마치 더러운 짐승이 장막 
                문에 엎드려 있는 것처럼 묘사된다. 『너는 죄를 다스릴지니라.』는 이 말씀은 
                신약에서 사도 바울이 그리스도인들에게 같은 관점으로 하고 있는 말이다 (<a
                    href="https://syh8293.github.io/an4/Leviticus%2023-10-2.html"
                    target="_blank">롬 6:12, 14</a>).
            </p>
