<body>
        
       <p> 	
            9 (32:24)  "인간의 속성"에 관한 뛰어난 사회적 연구 가치가 
            있는 내용이다. 당신은 그 문제를 '환경' 탓으로 돌림으로써 
            자신은 아무 관계가 없는 것처럼 보이게 한다.<br>
            송아지가 불 속에서 그냥 "걸어 나왔다."<br> 
            "아무도 나를 비난할 수 없다. 나는그 일을 하지 않았다."<br> 
            "보다시피 나는 어렸을 때 학대당했다."<br> 
            "나에게는 책임이 없다."<br> 
            "사람들은 내가 어릴 때 내게 욕을 해댔다. 따라서 나는 책임이 없다."<br> 
            "판사가 편견을 가지고 있다."<br> 
            "나는 경찰의 잔혹 행위를 경험했다."<br> 
            "그것은 내 잘못이 아니다."
       </p>
