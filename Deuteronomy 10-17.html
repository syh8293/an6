        </p>

        <p>
            4 (10:17) 이분이 바로 그분의 십계명이 법정과 학교에서 게시되는 것이
            금지된 바로 "그 하나님" 이시다. 이분이 바로 "그분"이시다. <a
            href="https://syh8293.github.io/an8/Proverbs%2013-13-2.html"
            target="_blank">잠언 13:13</a>에서, 그분은 미국의 연방정부와 연방 지방법원 
            판사들과 더불어 상원 의원들과 하원 의원들에게 "응분의 보상"을 약속하셨다.
        </p>
