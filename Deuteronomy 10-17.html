<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>신명기 10:17 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            10:17 이는 주 너희 하나님은 신들의 하나님이시며 <small>주들</small>의 
            주시며 위대하신 하나님이시며 능하시고 두려우신 분이시며<sup>ㅅ</sup> 
            사람의 외모를 개의치 아니하시고 뇌물을 받지 아니하심이니,<sup>4</sup>
        </p>

        <p>
            ㅅ <a
                href="https://syh8293.github.io/an8/Proverbs%2013-13-2.html"
                target="_blank">신 32:39</a>, &nbsp사 9:6
        </p>

        <p>
            4 (10:17) 이분이 바로 그분의 십계명이 법정과 학교에서 게시되는 것이
            금지된 바로 "그 하나님" 이시다. 이분이 바로 "그분"이시다. <a
            href="https://syh8293.github.io/an8/Proverbs%2013-13-2.html"
            target="_blank">잠언 13:13</a>에서, 그분은 미국의 연방정부와 연방 지방법원 
            판사들과 더불어 상원 의원들과 하원 의원들에게 "응분의 보상"을 약속하셨다.
        </p>

</body>

</html>
