<body>
        		<b>레 18:11</b> 네 아비의 아내의 딸의 벌거벗음, 즉 네 아비에게서 난 그녀는 
            네 누이니, 너는 그녀의 벌거벗음을 드러내지 말라.<br><br>

            <b>20:17</b> 어떤 남자가 자기의 누이, 즉 자기 아비의 딸이나
            자기 어미의 딸을 취하여 그녀의 벌거벗음을 보고 그녀가 그의 벌거벗음을 보면
            그것은 사악한 일이라. 그들은 그들 백성의 목전에서 끊어지리라. 그가 자기
            누이의 벌거벗음을 드러냈으니 그는 자기 죄악을 담당하리라.
</body>
