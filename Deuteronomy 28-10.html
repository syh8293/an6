<body>
        <p>
            28:10 땅의 모든 백성이 네가 주의 이름으로 불리는 것을 보리니 그들이 
            너를 두려워하리라.<sup>2</sup>
        </p>

        <p>
            2 (28:10) 그 누가 아무리 터무니없는 상상의 나래를 편다 해도, 
            이 구절이 단지 A.D. 70년과 현재 사이의 이스라엘에 관한 진리일 
            뿐이라고 생각해서는 안 된다. 그것은 미래에 일어날 일이다. 만일 
            그렇지 않다면 그것은 거짓말이며, 하나님께서는 "그분 자신의 
            기준들에 따라" (<a 
            href="https://syh8293.github.io/an8/Deuteronomy%2018-22-2.html"
                target="_blank">신 18:22</a>) 거짓 선지자가 되실 것이다.
        </p>
