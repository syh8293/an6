<body>
        <p>
            4:28 모세가 아론에게 자기를 보내신 주의 모든 말씀과 주께서
            자기에게 명령하신 모든 표적들을<sup>ㅏ</sup> 말하더라.<sup>7</sup>
        </p>

        <p>
            ㅏ <a
                href="https://syh8293.github.io/an4/Deuteronomy%2029-3-2.html"
                target="_blank">신 29:3</a>
        </p>

        <p>
            7 (4:28) 이 말씀은 왜 신약성경에서 『유대인들은 표적을 구하고』 (<a
                href="https://syh8293.github.io/an4/Deuteronomy%2029-3-2.html"
                target="_blank">고전 1:22</a>) 라고 말씀하는지 그 이유를 설명한다. 
                따라서 방언들은 전혀 그리스도인들을 위한 것이 아니다. 즉 이스라엘을 
                대상으로 한 표적인 것이다 (<a
                href="https://syh8293.github.io/an4/Deuteronomy%2029-3-2.html"
                target="_blank">고전 14:22</a>).
        </p>
