<body>

        <p>
            1 (27:2) 이삭이 "아프다"고 말하지 않는다는 점에 주목하라. 그는 180살이 될 때까지는 죽지 않는다 (<a
                href="https://syh8293.github.io/an4/Genesis%2035-28-2.html"
                target="_blank">창 35:28</a>). 이와 같은 판단 착오는 아주 흔하게 일어난다. 다윗도『내가 죽음과 한 걸음밖에 
            떨어져 있지 않도다.』 (<a
                href="https://syh8293.github.io/an4/Genesis%2035-28-2.html"
                target="_blank">삼상 20:3</a>)라고 말했을 때 24살쯤 됐었지만, 그 후 46년이나 더 살았다 (<a
                href="https://syh8293.github.io/an4/Genesis%2035-28-2.html"
                target="_blank">삼하 5:4, 대상 29:27</a>). 그는 70살에 죽는다.<br>

            요한 웨슬리도 마찬가지였다. 그는 32살에 자신의 비문을 썼지만, 그 후로 56년을 더 살았다. 그는 88살까지 충분히 살다 죽었다.
        </p>
