        <p>
            5 (28:33) 유대인들을 <a
            href="https://m.blog.naver.com/otticakorea/222028240061"
             target="_blank">작센하우젠</a> (Sachsenhausen)과 <a 
            href="https://ko.wikipedia.org/wiki/%EB%9D%BC%EB%B2%A4%EC%8A%A4%EB%B8%8C%EB%A4%BC%ED%81%AC_%EA%B0%95%EC%A0%9C_%EC%88%98%EC%9A%A9%EC%86%8C"
             target="_blank">라벤스브루크</a> (Ravensbruck), <a 
            href="https://namu.wiki/w/%EB%A7%88%EC%9D%B4%EB%8B%A4%EB%84%A4%ED%81%AC%20%EA%B0%95%EC%A0%9C%EC%88%98%EC%9A%A9%EC%86%8C"
             target="_blank">마이다네크</a> (Majdanek) 수용소로 인도한 
            "가축 몰아들이기" 이다. 또한 이것은 <a
            href="https://namu.wiki/w/%EC%86%8C%EB%B9%84%EB%B3%B4%EB%A5%B4%20%EC%A0%88%EB%A9%B8%EC%88%98%EC%9A%A9%EC%86%8C"
             target="_blank">소비보르</a> (Sobibor)와 <a 
            href="https://ko.wikipedia.org/wiki/%EB%8B%A4%ED%95%98%EC%9A%B0_%EA%B0%95%EC%A0%9C_%EC%88%98%EC%9A%A9%EC%86%8C"
             target="_blank">다하우</a> (Dachau), <a
            href="https://ko.wikipedia.org/wiki/%ED%85%8C%EB%A0%88%EC%A7%84"
             target="_blank">테레지엔슈타트</a> (Theresienstadt), <a
            href="https://ko.wikipedia.org/wiki/%EB%B2%A0%EB%A5%B4%EA%B2%90-%EB%B2%A8%EC%A0%A0_%EA%B0%95%EC%A0%9C_%EC%88%98%EC%9A%A9%EC%86%8C"
             target="_blank">베르겐벨젠</a> (Bergen-Belsen) 수용소의 유대인들에 대한 언급이다. <a
            href="https://syh8293.github.io/an8/Jeremiah%2016-16-2.html"
            target="_blank">31절</a>과 33절은 문자적인 예언이다. (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2015.html"
             target="_blank">부록 15</a>&gt 참조). <a
            href="https://ko.wikipedia.org/wiki/%EB%82%98%EC%B9%98_%EA%B0%95%EC%A0%9C_%EC%88%98%EC%9A%A9%EC%86%8C_%EB%AA%A9%EB%A1%9D"
             target="_blank">나치 강제 수용소 목록</a>, <a
            href="https://encyclopedia.ushmm.org/"
             target="_blank">홀로코스트 백과서전</a>
        </p>
