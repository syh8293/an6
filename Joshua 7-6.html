        <p>
            7:6  여호수아가 자기 옷을 찢고 그와 이스라엘의 장로들이 주의 궤 앞에서 
            땅에 엎드려<sup>1</sup> 머리에 티끌을 쓰고 저녁 무렵까지 있더라.
        </p>

        <p>
            1 (7:6) 이것이 거인들과 맞서 싸울 사람이며, 주의 천사에게 도전적으로 말한 (<a
                href="https://syh8293.github.io/an9/Joshua%205-13-1.html"
                target="_blank">수 5:13</a>) 그 사람이다. 이 사람의 모습을 보라! 얼마나 
            엘리야와 닮았는가? (<a
                href="https://syh8293.github.io/an8/Kings1%2019-3-2.html"
                target="_blank">왕상 19:3-10</a>) 그는 우리와 "같은 성정" 에 속한 사람이다 (<a
                href="https://syh8293.github.io/an9/Joshua%205-13-1.html"
                target="_blank">약 5:17</a>).
        </p>
