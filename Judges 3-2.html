        <p>
            1 (3:2) 하나님께서는 "전사"이시다 (<a
            href="https://syh8293.github.io/an8/Exodus%2015-3-3.html"
            target="_blank">출 15:3</a>). 그 전사께서는 이 땅 위에서 죄를 심판하시는 
            방법으로서 전쟁이라는 수단을 사용하신다는 사실을 주목하라. 구약에서 
            하나님께서는 그분의 백성들에게 전쟁을 가르쳐 주섰다. 그들은 "최고사령관"이 
            그분의 군대를 이끌고 전쟁터에 나타나실 때 (<a
            href="https://syh8293.github.io/an8/Exodus%2015-3-3.html"
            target="_blank">계 19:11-16</a>)까지는 "전쟁에 대해 배우는 것" (<a
            href="https://syh8293.github.io/an8/Exodus%2015-3-3.html"
            target="_blank">사 2:4</a>)을 결코 그치지 않을 것이다.
        </p>
