<body>
        <p>
            29:9 아론과 그의 아들들에게 허리띠를 띠게 하고<sup>2</sup> 모자를 
            씌워서 제사장의 직분이 그들에게 영속하는 규례가 되게 하고, 아론과
            그의 아들들을 성결케 할지니라.
        </p>

        <p>
            2 (29:9) 영적으로 적용하면 우리는 "진리로 허리따를 둘러야" 한다 (<a
            href="https://syh8293.github.io/an8/Epheians%206-14-2.html"
            target="_blank">엡 6:14</a>), 왜냐하면 모든 그리스도인은 영원히 제사장이기 때문이다 (<a
            href="https://syh8293.github.io/an8/Epheians%206-14-2.html"
            target="_blank">계 1:6</a>; &nbsp5:10), 이것을 "성도의 제사장직"이라고 부르며 (<a
            href="https://syh8293.github.io/an9/Peter1%202-5-5.html"
            target="_blank">벧전 2:5</a>, 9), 그것은 지금까지 살았던 모든 카톨릭 "사제" 
            (priest, 제사장)를 제거한다.
        </p>
