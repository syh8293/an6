        <p>
            2 (7:15) 또 하나의 "우연의 일치"를 보라. 여호수아서의 첫 열 장 안에는 
            열 개의 공격당한 성읍이 나오는데 (<a
            href="https://syh8293.github.io/an6/Genesis%2010-10.html"
            target="_blank">창 10:10 주석</a>), 그 성읍의 이름이 기록되어 있다. 
            열 개중 하나는 십일조이다 (<a
            href="https://syh8293.github.io/an6/Genesis%2014-20.html"
            target="_blank">창 14:20 주석</a>). 그러므로 만일 유대인들이 하나님께 
            그의 수고의 첫열매를 드리고자 한다면 (<a
            href="https://syh8293.github.io/an8/Genesis%2038-30-2.html"
            target="_blank">레 23:10</a>), 이들 성읍 중 하나의 
            탈취물들은 온전히 주님의 것이다. 여리코의 탈취물은 나머지 아홉에 대해 주께 
            드리는 십일조인 것이다. 그러므로 아칸은 십일조에 손 댄 것이고, 하나님의 
            것을 도둑질한 것이다 (<a
            href="https://syh8293.github.io/an8/Genesis%2038-30-2.html"
            target="_blank">말 3:8</a>).
        </p>
