        <p>
            4 (15:7) 다시 주목하라. 아브라함의 언약은 실제적인 땅의 영역을
            다루고 있다. “하늘과 땅의 소유주”이신 분께서 그 땅 카나안 땅을
            아브라함에게 주셨다. 본문의 문맥을 통해서 볼 때, 그의 씨는 그 땅을 
            유업으로 얻을 것이다. 이 씨는 이삭의 영적 예표에 대한 언급이 아니다. 
            이어지는 구절들을 볼 때 이 언약은 “영원한 언약” (<a
            href="https://syh8293.github.io/an4/Romans%204-18-2.html"
            target="_blank">창 17:7</a>)이며 무조건적인 언약인데, 신약이나 
            구약의 구원과 관련된 내용이 아니다. 이 언약은 분명하고도 명백하게 
            실제적인 땅의 영역을 다루고 있다.
        </p>
