        <p>
            1 (12:1) '에디오피아' 에 대한 히브리어 단어는 『쿠스』이다. <a
            href="https://syh8293.github.io/an8/Habakkuk%203-7-2.html"
            target="_blank">하박국 3:7</a>에서 당신은 『쿠산』 이 『미디안』과 섞여 
            있는 것을 발견할 것인데, 미디안은 모세가 그의 아내를 얻은 곳이다 (<a
            href="https://syh8293.github.io/an8/Habakkuk%203-7-2.html"
            target="_blank">출 2:16</a>). 미디안이 이집트 땅에서 함과 연결됨을 
            주목하라 (<a
            href="https://syh8293.github.io/an8/Habakkuk%203-7-2.html"
            target="_blank">창 37:25, 28</a>). 미디안은 아브라함의 자손이되, 
            (이스마엘처럼) 함의 피가 섞인 혼혈이었다 (<a
            href="https://syh8293.github.io/an8/Habakkuk%203-7-2.html"
            target="_blank">창 25:2</a>). 어떤 학자들은 이 『에디오피아 여인』이 
            모세의 두 번째 아내라고 말하지만, 미디안인들은 아프리카 출신의 이스마엘인들이었다.
        </p>
