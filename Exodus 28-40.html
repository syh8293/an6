        <p>
            28:40  아론의 아들들을 위하여 너는 옷들을 만들며, 그들을 위하여 
            허리띠들을 만들고, 모자들을 만들되, 영광과 아름다움을 위하여 
            <i><small>만들라</small></i>.<sup>11</sup>
        </p>

        <p>
            11 (28:40) 아론의 아들들에게 몇 가지가 없었다는 사실에 주목하는 
            것은 중요하다. 그들에게는 관, 흉배, 에봇, 그리고 <a
            href="https://syh8293.github.io/an9/Genesis%2037-3-1.html"
            target="_blank">36절</a>에 언급된 "순금으로 만든 패"가 없었다. 
            한편 아론의 아들들에게는 『영광과 아름다움』을 위한 '평범한' 허리띠들이 
            있다.
        </p>
