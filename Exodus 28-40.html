        <h3>출애굽기 28:40 주석</h3>

        <h4>
            28:40 아론의 아들들을 위하여 너는 옷들을 만들며, 그들을 위하여
            허리띠들을 만들고, 모자들을 만들되, 영광과 아름다움을 위하여
            <i><small>만들라</small></i>.<sup>11</sup>
        </h4>

        <p>
            11 (28:40) 아론의 아들들에게 몇 가지가 없었다는 사실에 주목하는
            것은 중요하다. 그들에게는 관, 흉배, 에봇, 그리고 36절에 언급된
            "순금으로 만든 패"가 없었다. 한편 아론의 아들들에게는 『영광과
            아름다움』을 위한 '평범한' 허리띠들이 있다.
        </p>

        <div>
            <b>36절</b> 너는 순금으로 패를 만들어서, 인장을 새기듯이 그
            위에 '주께 거룩함’이라고 새기고
        </div>
