<body>
        <b>재판관기 14:12</b> 삼손이 그들에게 말하기를 “내가 이제
        너희들에게 한 수수께끼를 내리니 만일 잔치하는 칠 일 안에 너희가 답을
        찾아내어 내게 확실히 말해 줄 수 있으면 내가 속옷 삼십 벌과 갈아 입을 옷
        삼십 벌을 너희에게 주리라.<br><br>

        <b>에스겔 4:5-6</b> 내가 그 날수대로 그들 죄악의 연수를 네게
        두었나니 삼백구십 일이라. 이렇게 너는 이스라엘 집의 죄악을 담당할지니라.
        네가 그 날수를 채우거든 너는 다시 네 오른편으로 누워서 너는 사십 일 동안
        유다 집의 죄악을 담당할지니라. 내가 네게 하루를 일 년으로 정하였느니라.
