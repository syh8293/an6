<!DOCTYPE html>

<head>
    <title>신명기 34:4 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            1 (34:4) 이것은 국제연합에게 발행된 또 하나의 사형 집행 영장과도 같다. 
            팔레스타인 땅을 야곱에게서 나온 열두 지파에게 주실 것이라는 사실은 
            (하늘들과 땅을 창조하신) 성경의 저자께서 하신, 그것도 “그분 자신을 두고 
            엄숙히 선언하신" 맹세로서, 거기에는 이스마엘이 전혀 언급되지 않았다 (<a 
            href="https://syh8293.github.io/an8/Joshua%2018-9-2.html"
            target="_blank">시 105:8-11</a>). 이 엄숙히 선언된 맹세는 어떠한 
            "이삭의 영적인 씨"로도 중단되지 않는다. 그것은 야곱이 직접 낳은 그의 
            육신적 자손들, 즉 신명기 33장에 언급된 그 지파들에게 주어진다.
        </p>

</body>
