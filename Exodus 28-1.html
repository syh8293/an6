<body>
        <p>
            28:1 너는 이스라엘 자손 가운데서 네 형 아론과,<sup><a 
                href="https://syh8293.github.io/an6/Exodus%2028-1.html"
                target="_blank">1</a></sup> 그의 아들들을 그와 함께 네게로 
            오게 하여 그가 제사장 직분으로 나를 섬기도록 할지니, 아론과 아론의 
            아들들인 나답, 아비후, 엘르아살과 이다말이라.
        </p>

        <p>
            1 (28:1) 대제사장 아론은 <a
  		    href="https://syh8293.github.io/an8/Hebrews%207-26-2.html"
  		    target="_blank">히브리서 7:26-28</a>에 언급된 우리의 대제사장의 
            예표임이 명백하다. 그리고 그의 아들들은 영적으로 적용하면, 예수
            그리스도를 자신의 구주로 영접한 사람들을 나타낸다 (<a
            href="https://syh8293.github.io/an9/John%201-12-4.html"
            target="_blank">요 1:12</a>, 히 2:10, 12 참조).
        </p>
