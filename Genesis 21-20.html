        <p>
            4 (21:20) "활 쏘는 자"란 <a
            href="https://syh8293.github.io/an4/Deuteronomy%2011-10-2.html"
            target="_blank">요한계시록 6:2</a>의 "흰 말 탄자," 즉 적그리스도와 연관된다. <a
            href="https://syh8293.github.io/yh/Revelation%206.html"
             target="_blank">요한계시록 6장</a>의 그 활 쏘는 자는 화살을 갖고 
            있지 않다. 오직 "활" 뿐이다. 이 적그리스도의 또 다른 예표는 에서다. 
            그는 님롯과 마찬가지로 "사냥하는 자"였다. 구약성경에는 이와 같이 
            적그리스도의 예표가 18명 등장한다 (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2037.html"
             target="_blank">부록 37</a>&gt 참조).
