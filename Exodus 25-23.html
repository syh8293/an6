<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>출애굽기 25:23 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
        <p>
            25:23 &#x0039F 너는 싯팀 나무로 상도<sup><a 
                href="https://syh8293.github.io/an6/Exodus%2025-23.html"
                target="_blank">9</a></sup> 만들되 그 길이가 이 큐빗이요 
            그 너비가 일 큐빗, 그 높이가 일 큐빗 반이 되게 하라.  
        </p>

        <p>
            9 (25:23) 이것은 『차려 놓은 빵』을 놓았던 (<a
                href="https://syh8293.github.io/an8/Exodus%2027-4-2.html"
                target="_blank">30 절</a>) 상이며, 지성소의  『자비석』과 같은 높이 
            (즉, 지면으로부터 같은 높이)이다. 그것들은 성막 밖 『놋제단』에서 모든 
            번제물이 불태워지던 높이와 정확히 같은 높이이다 (<a
                href="https://syh8293.github.io/an8/Exodus%2027-4-2.html"
                target="_blank">출 27:4-5</a> 참조). 『제단 중간』은 『일 큐빗 반』 
            인데, 그것은 제단이 삼 큐빗 높이이기 때문이다 (<a
                href="https://syh8293.github.io/an8/Exodus%2027-4-2.html"
                target="_blank">출 27:1</a>).
        </p>

</body>

</html>
