        <p>
            2 (2:18) 재판관기와 사무엘상에는 총 17명의 재관관이 등장한다:
            옷니엘, 에훗, 샴갈, 드보라, 바락, 기드온, 톨라, 야일, 입다, 입산, 엘론, 압돈, 
            삼손, 엘리, 사무엘, 요엘, 아비야, <a 
            href="https://syh8293.github.io/an8/Samuel1%2012-11-2.html"
            target="_blank">사무엘상 12:11</a>에는 "베단" 이라는 인물이
            나오는데, 그가 바락이나 압돈, 혹은 삼손과는 또 다른 사람이라면 전체 재판관들의 
            수는 18명이 될 것이다 (<a
            href="https://syh8293.github.io/an1/Samuel1%2012-11.html"
            target="_blank">삼상 12:11 주석</a> 참조)
        </p>
