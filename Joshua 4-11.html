<body>
        <p>
            4:11 모든 백성이 완전히 건넜고 주의 궤와 제사장들도 백성의 
            면전에서 건넜더라.<sup>2</sup>
        </p>

        <p>
            2 (4:11) 요단 안으로 맨 처음 들어간 (죽음을 상징) 것도 언약궤이고, 
            요단 밖으로 나온 (부활을 상징) 맨 나중 것도 언약궤이다. 이에 대한 
            교훈은 분명하다. 그리스도께서는 "우리 믿음의 창시자요 완성자"이신 
            것이다 (<a
            href="https://syh8293.github.io/an9/Hebrews%2012-2-1.html"
            target="_blank">히 12:2</a>).
        </p>

</body>
