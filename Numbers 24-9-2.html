            그를 일으키랴? 너를 축복하는 자는 복을 받으며 너를 저주하는 자는 
            저주를 받으리라.”<sup>4</sup> 하니라.
        </p>

        <p>
            4 (24:9) 미국의 "국정"과 경제적 안정, 기상 상태, 침략으로부터의
            안전, 생활수준, 자유 등은 미국 시민들이 이 구절을 이해하는 데 달려 
            있다 (<a
