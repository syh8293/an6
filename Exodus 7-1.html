        <p>
            7:1 주께서 모세에게 말씀하시기를 “보라, 내가 너를 파라오에게 신이 
            되게 하였으며, 네 형 아론은 너의 선지자가 되리라.<sup>1</sup>
        </p>
        
        <p>
            1 (7:1) 여기서 모세는 아론에게뿐만 아니라 (<a
            href="https://syh8293.github.io/an4/Exodus%204-16-2.html"
            target="_blank">출 4:16</a>) 파라오에게도 (이곳) "하나님의 역할을 
            하도록" 명령을 받았다.<br>

            이번에 아론은 대변인으로 등장한다 (『선지자』라는 말은 여기서 대변인의 
            의미로쓰였다. <a
            href="https://syh8293.github.io/an4/Exodus%204-16-2.html"
            target="_blank">마 11:9-10</a> 참조).
