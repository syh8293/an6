<body>
        <p>
            23:29 내가 일 년 내에는 그들을 네 앞에서 쫓아내지 않으리니, 
            이는 그 땅이 황폐하게 되고 들짐승들이 너를 대적하여 번식할까 
            함이라.<sup>4</sup>
        </p>

        <p> 
        	4 (23:29) 영적인 일들에 적용되는 신앙적 견지에서 보면, 모든
        	그리스도인은 반드시 싸움에 의해 '훈련되어야' 한다. 너무 빠르고 
            쉽게 승리를 얻는다면, 저항할 수 없는마귀적 제안들이 뒤따르게 
            될 것이다.
        </p>
