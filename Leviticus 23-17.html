<!DOCTYPE html>

<head>
    <title>레위기 23:17 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            23:17 너희는 너희의 거처에서 십분의 이로 만든 흔드는 빵 두 덩어리를
            가지고 나올지니 그 빵들은 고운 가루로 만들어 누룩을<sup>1</sup>
            넣어서 구울 것이며 그것들이 주께 드리는 첫열매들이니라.
        </p>

        <p>
            1 (23:17) 그리스도의 몸 (교회) '안에' 죄가 있다. 그래서 예수 그리스도의 부활 (<a
  		    href="https://syh8293.github.io/an9/Corinthians1%2015-21-1.html"
  		    target="_blank">10절</a>  - 이는 『첫 열매들』이 그리스도의 부활과 함께 생겼기 때문이다, <a
            href="https://syh8293.github.io/an9/Corinthians1%2015-21-1.html"
            target="_blank">고전 15:21-23</a>) 후 오십 일이 지난 뒤 그리스도의 몸이 형성된다는 
            것을 보여주는 제물에서  갑자기 '누룩'이 나타나는 것이다.
        </p>

</body>

</html>
