        <p>
            1:34 아모리인들이 단 자손을 산지로 억지로 밀어냈으니 이는 아모리인들은 
            그들로 골짜기에 내려오는 것을 허락지 아니하였음이더라.<sup>7</sup>
        </p>
        
        <p>
            7 (1:34) 이 자그마한 실책으로 말미암아 향후 200년 내에 단 지파는 총체적으로 
            배교하게 되고, 그 배교는 로마카톨릭의 기초를 형성하게 된다 (<a
                href="https://syh8293.github.io/an9/Judges%2017-10-3.html"
                target="_blank">판 17:10-13</a>; &nbsp<a
                href="https://syh8293.github.io/an9/Judges%2018-30-1.html"
                target="_blank">18:30-31</a>).
        </p>
