        <p>
            2 (33:18) 우리가 야곱의 "옛 성품" 운운했던 이유를 이제 알 것이다. 
            보라. 야곱은 에서를 뒤따라 에돔으로 가겠다고 말한 뒤 에서가 자기
            사람들을 안내자로 붙여 준다고 해도 양떼와 "약한 자식들"을 핑계로
            거절했는데 야곱은 에서를 전혀 따라가지 않았고, "숙콧"으로 갔으며 또
            거기에서 "세켐 성읍, 살렘"으로 갔다. 그곳은 카나안 땅이지 에돔이
            아니다. 그는 에서를 따라가겠다고 말해 놓고 따라가지 않은 것이다. 그
            옛날의 "탈취자"요 "찬탈자," 그가 여전히 거기에 있는 것이다.
        </p>
