        <p>
            3 (21:13) 이 구절의 약속이나 17:20의 약속을 근거로 그 '간질병자요 음행하는 
            일부다처주의자요 군사 독재자' (즉마호메트)는 아랍민족이 이스라엘 민족을 대체했다고 
            말해 버린다. 그러나 하나님께서 이스라엘을 제외한 모든 민족들을 어떻게 생각하시는지 
            잘 살펴보라 (<a
            href="https://syh8293.github.io/an4/Psalms%2047-3-2.html"
            target="_blank">시 47:3-8</a>). 이 점에 있어서 하나님께서는 선택적이시고 
            편애적이시다 (<a
            href="https://syh8293.github.io/an4/Psalms%2047-3-2.html"
            target="_blank">사 40:17</a>).
        </p>
