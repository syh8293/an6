<body>

        <p>
            5 (16:23) 만나는 어른들을 위해서는 구워졌고, 노인들을 위해서는
            끓여지고 갈아지고 빻아졌으며, 또 아이들을 위해서는 케이크로 만들어졌다.
            1,000,000명에 대해서 한 사람당 20파인트 (1 파인트는 약 0.5리터로, 총 
            10리터)씩 주어졌다면, 40년 동안 매일 2,800톤 정도를 소비했을 것이고, 
            많게는 약 40,000,000톤 정도를 소비했을 것이다. 모든 자유주의자들이 
            그러는 것처럼 그 일의 근원을 시내 반도의 어떤 '덤불'이나 '식물'에게로 
            돌린다는 것은 전혀 이해가 안되는 일이다.
        </p>
