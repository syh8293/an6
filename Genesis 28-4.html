        <p>
            2 (28:4) 하나님께서는 UN에 대해서 다시 한 번 경고하신다. UN은 현재에도 
            잘못된 길을 가고 있으며 미래에도 그럴 것이다. 그들이 모여 서로를
            멸망시킬 때까지 그럴 것이다 (<a
            href="https://syh8293.github.io/an4/Zephaniah%203-8-9.html"
            target="_blank">슾 3:8</a>). 하나님께서 <a
            href="https://syh8293.github.io/an4/Zephaniah%203-8-9.html"
            target="_blank">창세기 12:1-3</a>에서 
            아브라함에게 주신 복은 그리스도를 예표하는 이삭을 통해서 영적인 씨에게만 
            주어지는 것이 아니라, "이스라엘"이라 불리는 야곱을 통해서 내려오는 육신적인 
            씨에게도 주어진다. 여기서 분명히 "야곱의 씨"라 불렸기 때문에, 그 복은 
            이스라엘 열두 지파에게 주어질 것이다.
        </p>
