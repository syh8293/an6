        <h4>
            15:14 칼렙이 거기서 아낙의 자손, 곧 아낙의 세 아들 세새와 아히만과
            탈매를 쫓아내었고<sup>ㄱ</sup>

        <p> 
            ㄱ 민 13:22
        </p>

        <div>
            <b>민 13:22</b> 그들은 남쪽으로 올라가서 헤브론에 이르렀으니, 그곳에는 
            아낙의 자손 아히만과 세새와 탈매가 있었더라. (헤브론은 이집트에
            있는 소안보다 칠 년 앞서 세워졌더라.)
        </div>
