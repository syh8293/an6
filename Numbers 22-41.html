        <h4>민수기 22:41 주석</h4>
        
        <p>
            22:41 아침에 발락이 발라암을 데리고 바알의 산당에 올라가,<sup>5</sup> 
            발라암으로 거기서 그 백성의 맨 끝을 보게 하더라.
        </p>

        <p>
            5 (22:41) 다가올 미래에 국제연합을 인수할 “사탄의 삼위일체”가 소개된다 (<a
                href="https://syh8293.github.io/an8/Revelation%2016-13-3.html"
                target="_blank">계 16:13</a>). 모조 ‘아버지 하나님’은 『바알』인데, 그는
            마귀 (Devil)로 판명된다. 모조 ‘메시아’ (적그리스도)는 왕인 『발락』이고
            ‘아들 하나님’을 대신한다. 그리고 모조 ‘성령’은 『발라암』이며 <a
                href="https://syh8293.github.io/an9/Revelation%2013-11-1.html"
                target="_blank">계 13:11-17</a>에 언급된 ‘거짓 선지자’의 예표이다.
        </p>
