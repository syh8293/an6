        <p>
            10 (28:39) 여기서의 『옷』 (coat)은 실제로 속옷의 일종이다 (<a
            href="https://syh8293.github.io/an8/Zechariah%2014-20-2.html"
            target="_blank">레 8:7</a> 참조). 왜나하면 『허리띠』나 『겉옷』, 『에봇』을 입기 '전에'
            그것을 입기 때문이다. 다른 유명한 옷들 (coats)은 요셉의 『채색옷』(coat of many colours; <a
            href="https://syh8293.github.io/an8/Zechariah%2014-20-2.html"
            target="_blank">창 37:3</a>)과, 병사들이 가지려고 제비를 뽑았던 그리스도의 『속옷』 (coat, <a
            href="https://syh8293.github.io/an8/Zechariah%2014-20-2.html"
            target="_blank">요 19:23</a>)이다. 그것들은 '위'로부터 짜여져 '판초' (poncho)처럼 통으로 
            만들어졌다.
        </p>
