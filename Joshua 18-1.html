<body>

    	<h3>여호수아 18:1 관주</h2>
   
        <h4>
            18:1 이스라엘 자손의 온 회중이 실로에<sup>ㄱ</sup> 함께 모여서
            거기에 회중의 성막을 세웠으며, 그 땅이 그들 앞에 굴복하였더라.
        </h4> 
        
        <p> 
            ㄱ 창 49:10 이래로 처음 언급된다 (렘 7:12 참조).
        </p>

        <div>
            <b>렘 7:12</b> 그러나 너희는 지금 실로에 있었던 나의 처소로
            가라. 그곳은 내가 처음으로 내 이름을 둔 곳이니 내 백성 이스라엘의
            사악함으로 인하여 내가 그것에 무엇을 행했는지 보라.
        </div>

</body>
