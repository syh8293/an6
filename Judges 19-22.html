        <p>
            19:22  이제 그들이 마음을 즐겁게 하고 있을 때에, 보라, 그 성읍의 
            사람들인 어떤 벨리알의 아들들이 그 집을 에워싸고 문을 두들기며 그 집 주인 
            노인에게 고하여 말하기를 “당신 집에 들어온 그 사람을 끌어내라. 우리가 그를 
            알고자 함이라.”<sup>2</sup> 하니
        </p>

        <p>
            2 (19:22) 이 성적 변태자들 (일명 "남색자들" <a
                href="https://syh8293.github.io/an8/Deuteronomy%2023-17-3.html"
                target="_blank">신 23:17</a>)은 여부스인들과 
                나란히 살았다 (<a
                href="https://syh8293.github.io/an8/Deuteronomy%2023-17-3.html"
                target="_blank">11절</a>). 여부스인들과 마찬가지로 
                소돔과 고모라의 거민들도 (<a
                href="https://syh8293.github.io/an9/Genesis%2019-5-1.html"
                target="_blank">창 19:5</a>) 함의 자손이다 (<a
                href="https://syh8293.github.io/an9/Genesis%2019-5-1.html"
                target="_blank">창 10:15-20</a>).
        </p>
