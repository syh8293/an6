    <title>창세기 30:6 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            2 (30:6) 이것은 이브가 카인을 낳고 『내가 주로부터 남자를 얻었다.』 (<a
            href="https://syh8293.github.io/an4/Numbers%2011-29-2.html"
            target="_blank">창 4:1</a>)라고 한 것과 똑같은 실수이다. 단은 필시
            적그리스도와 연관된 지파가 될 것이다 (<a
            href="https://syh8293.github.io/an4/Numbers%2011-29-2.html"
            target="_blank">창 49:16-17</a>, 신 33:22).  우리는 <a 
            href="https://syh8293.github.io/yh/Revelation%207.html"
            target="_blank">요한계시록 7장</a>에서, 대환란 기간 중에 보호받는 12지파 
            가운데 단 지파가 빠져 있는 것을 보게 된다. &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2006.html"
            target="_blank">부록 6</a>&gt에서 "영국-이스라엘주의"에 대한 설명 중 단과 
            연관된 설명도 살펴보라.
        </p>

</body>
