        <p>
            4 (16:19) 이 장면은, 자기 서원을 더럽힌 나실인에게는 삭발이
            요구된다는 것을 잘 보여 준다 (<a
            href="https://syh8293.github.io/an8/Numbers%206-9-2.html"
            target="_blank">민 6:9</a>), 데릴라는 삼손의 더럽혀진
            "성결의 머리"를 밀어 준 것이다. "어린 숫양" (그의 장인)과 "어린
            암양" (그의 아내)은 이미 번제물로 드려졌으며 (<a
            href="https://syh8293.github.io/an8/Numbers%206-9-2.html"
            target="_blank">판 15:6</a>), 나실인의
            법을 완수하기 위해 삼손은 이제 "숫양"을 드려야 한다 (<a
            href="https://syh8293.github.io/an8/Numbers%206-9-2.html"
            target="_blank">민 6:14</a>).
        </p>
