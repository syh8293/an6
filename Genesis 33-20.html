    <meta charset="utf-8">

<body>

    <h2>창세기 33:20 관주</h2>

    <h4>
        33:20 거기다 제단을 쌓고, 그곳을 엘엘로헤-이스라엘이라
        하였더라.<sup>ㄷ</sup>
    </h4>

    <p>
        ㄷ 31:3에서 하나님께서 말씀하신 것과 35:1을 비교하라.
    </p><br>

    <div>
        <b>31:3</b> 주께서 야곱에게 말씀하시기를 “네 조상들의 땅 네
        친족에게로 돌아가라. 내가 너와 함께 있으리라.” 하신지라,<br>

        <b>35:1</b> 하나님께서 야곱에게 말씀하시기를 “일어나 벧엘로
        올라가서 거기에 거하며 거기에서 네가 네 형 에서의 얼굴을 피하여 도주하던
        때에 너에게 나타났던 하나님께 제단을 쌓으라.” 하시더라.
    </div>

</body>
