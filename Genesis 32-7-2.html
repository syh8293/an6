        <p>
            32:7 야곱이 몹시 두려워하고 불안해 하여, 자기와 함께한 사람들과 
            양떼들과 소떼들과 낙타들을 두 무리로 나누고,<sup>3</sup>
        </p>

        <p>
            3 (32:7) 이 "육신적인" 야곱은 즉시로 자기 자신을 보호하기 위한
            계획과 프로그램을 가동시킨다 (<a
            href="https://syh8293.github.io/an4/Genesis%203-15-5.html"
            target="_blank">8</a>, &nbsp<a
            href="https://syh8293.github.io/an9/Genesis%2032-13-1"
            target="_blank">13-19절</a>). 육신이란 항상 하나님을
            신뢰하기 이전에 자신의 계획을 실행하기 마련이다. 야곱은 <a
            href="https://syh8293.github.io/an4/Genesis%203-15-5.html"
            target="_blank">9절</a>에 이르기까지 기도하지 않는다.
        </p>
