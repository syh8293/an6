        <p>
            3 (22:3) 마호메트에 따르면, 아브라함은 이삭이 아니라 이스마엘과 함께
            산에 올라 이스마엘을 제물로 바치려 했다. 그는 자신을 "이스마엘의
            70대손"이라 주장하며, 자신을 "메시아의 계보"에 포함시켜 어떤 형태로든
            십자가 처형과 연관시키려 한다. 그러면서도 실제적인 십자가 사건은 부인한다.
            이것이 바로 전형적인 코란의 쓰레기 같은 거짓말들이다.
        </p>
