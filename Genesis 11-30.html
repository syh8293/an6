        <p>
            11:30 사래는 임신하지 못하므로 자식이 없었더라.<sup>5</sup>
        </p>

        <p>
            5 (11:30) 구약성경에는 마리아의 모형이 될 만한 여인이 7명
            등장하는데, 사래가 그 첫 번째다. 이 7명의 여인들은 모두 그리스도의
            동정녀 탄생을 예표하는 기적적인 출산을 경험했다. 사라를 포함해서 그
            여인들은 한나 (<a
            href="https://syh8293.github.io/an4/Samuel1%201-2-2.html"
            target="_blank">삼상 1:2</a>), 라헬 (<a
            href="https://syh8293.github.io/an4/Samuel1%201-2-2.html"
            target="_blank">창 30:1</a>), 수넴여인 (<a
            href="https://syh8293.github.io/an4/Samuel1%201-2-2.html"
            target="_blank">왕하 4:14</a>), 마노아의 아내 (<a
            href="https://syh8293.github.io/an9/Judges%2013-2-1.html"
            target="_blank">판 13:2</a>), 엘리사벳 (<a
            href="https://syh8293.github.io/an9/Judges%2013-2-1.html"
            target="_blank">눅 1:7</a>),  리브카 (<a
            href="https://syh8293.github.io/an9/Judges%2013-2-1.html"
            target="_blank">창 25:21</a>)이다.
        </p>
