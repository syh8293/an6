        <p>
            1 (3:39) 주어진 숫자 (22,000)는 <a
            href="https://syh8293.github.io/an8/Numbers%208-11-2.html"
            target="_blank">22, 28, 34절</a>에 주어진 수들과 일치하지 
            않는데, 그 구절들의 수를 모두 합하면 '별도의' 300명의 레위인들 
            (22,300)이 나온다. (벌링거는 그 불일치를 놓쳤지만) 제미에슨, 포셋, 
            브라운은 불일치를 파악했다. 그들이 그들의 주석에서 제시하는 그 차이점의 
            가능성들 중 하나는 그 별도의 300명이 이미 하나님께 바쳐진 『첫태생』이며, 
            그래서 다른 지파들에서 온 『첫태생』  대리인들로서 여겨질 수 없다는 것이다.
