<body>
        <p>
            6:20 그리하여 제사장들이 나팔을 부니 백성들이 소리질렀더라. 백성들이
            나팔 소리를 듣자 큰 소리로 소리를 지르니 성벽이 완전히 무너져
            내린지라.<sup>4</sup> 백성들이 각자 자기 앞으로 곧장 성읍으로
            들어가서 그 성읍을 취하니라.<sup>ㄹ</sup>
        </p>

        <p>
            ㄹ <a
                href="https://syh8293.github.io/an9/Joshua%202-18-1"
                target="_blank">수 2:18-19</a> 참조
        </p>

        <p>
            4 (6:20) <a
                href="https://syh8293.github.io/an9/Joshua%202-15-1"
                target="_blank">여호수아 2:15-21</a>을 참조하라. 성벽이 무너져 내렸을 때, 적어도 
            한 부분은 무너지지 않고 수직으로 남아 있었다 (약 18m 높이). 왜냐하면 
            성벽 안에 방 하나가 있었기 때문이다! 라합의 집은 성벽이 무너져 내렸을 때, 
            함께 무너지지 않았다.
        </p>
