<body>
        <p>
            27:1 너는 싯팀 나무로 제단을 만들되<sup>1</sup> 길이가 오 큐빗, 
            너비가 오 큐빗이며 제단은 네모 반듯하고 그 높이는 삼 큐빗이 되게 하라.
        </p>

        <p> 
        	1 (27:1) 여기서 주님은 성막 바깥의 앞뜰에 『놋제단』을 짓는 문제를
        	다루신다. 주님은 그 뒤 성막 주변에 뜰이 어떻게 만들어져야 하는가를
        	언급하신다.
        </p>
