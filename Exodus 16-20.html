    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;

            margin-right: 10px;
            font-size: large;
            line-height: 1.9;

        }
    </style>
</head>

<body>

        <p>
            4 (16:20) 이 주목할 만한 『만나』에 대해서는 "십일조"를 다루는 &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2036.html"
             target="_blank">부록 36</a>&gt을 반드시 보도록 하라. 만나는 '사탄의 
            머리들' 가운데 하나와 관련이 있다. 그것은 '십일조의 기원'과 (궁극적으로는)
            광야에서 유대인들을 먹이신 일과 또 대환란 때의 '식인 풍습'과 관계가 있다
            (사 6:13). '십일조'라는 단어가 최초로 보인 때는 예루살렘의 멜키세덱과 
            관련된 창세기 14:20에서였는데, 장차 그 예루살렘에서 인간을 먹는 일들이 
            일어날 것이다. 
        </p>
</body>
