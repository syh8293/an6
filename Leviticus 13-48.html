<!DOCTYPE html>

<head>
    <title>레위기 13:48 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;

        sup {

        }

<body>
        <p>
            13:48 베나 양털의 날실에나 씨실에,<sup>5</sup> 가죽에나 
            가죽으로 만든 어떤 것에 있되
        </p>

        <p> 
            5 (13:48) 『날실』은 "베틀"에서 길게 세로로 배열된 직물 짜는
            실이며, 『씨실』 (이것은 아마도 섞이거나 혼합된 물질일 것이다.)과 
            교차되어 있다. 구식 방적기에서 "피륙"은 베틀의 "북"으로 짜는 
            것이다.
        </p>

</body>
