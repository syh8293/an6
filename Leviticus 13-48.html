        <p> 
            5 (13:48) 『날실』은 "베틀"에서 길게 세로로 배열된 직물 짜는
            실이며, 『씨실』 (이것은 아마도 섞이거나 혼합된 물질일 것이다.)과 
            교차되어 있다. 구식 방적기에서 "피륙"은 베틀의 "북"으로 짜는 것이다.
