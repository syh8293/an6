    	<h3>재판관기 8:28 주석</h2>
   
        <h4>
            8:28  미디안이 이스라엘 자손 앞에서 항복하였으므로 다시는
            그들의 머리를 들지 못하였더라. 기드온의 날에 그 땅이 사십
            년<sup>4</sup> 동안 조용하였더라.
        </h4> 
        
        <p> 	
            4 (8:28) 다시 한 번 7과 "40"의 특별한 관계를 주목해 보라.
            26절에서 (칠백)이 나오더니, 여기 28절에서는 "40" 이 뒤따른다.
        </p>

        <div>
            <b>26절</b> 그가 청했던 금 귀고리의 무게는 금 일천칠백 
            세켈이었으며, 그 밖에 장식들과 목 장식들과 미디안 왕들이 입었던 
            자색 의복과 그 밖에 그들 낙타의 목에 둘렀던 사슬들을 
            <small>청하였더라</small>.
        </div>
