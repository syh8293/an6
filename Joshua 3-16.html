            멀리 물 무더기를 일으키고<sup>3</sup> 평원의 바다 쪽, 즉 염해로 흘러가는 
            물은 그쳐서 끊어지니 백성이 여리코 앞으로 바로 건너더라.<sup>ㅁ</sup>
        </p>

        <p>

            혹은 갈릴리에서 내려오는 물이 "아담 성읍" 위 북쪽 멀리에서 끊겼음을 보여준다.
